      \ Vinyl</blogName><blogUrl>https://crackedvinylblog.wordpress.com</blogUrl><blogRank>1</blogRank><authority>1</authority></post><post><id>14498571571202809978</id><author>thearenaguy</author><url>https://thearenaguy.wordpress.com/2017/05/12/get-ready-for-new-kids-paula-abdul-boyz-ii-men-by-listening-to-the-new-arena-guy-spotify-playlist/</url><title>Get\
      \ Ready For New Kids, Paula Abdul &amp; Boyz II Men by Listening to the NEW Arena Guy Spotify Playlist!</title><text>Excitement continues to build for the “Total Package Tour,” which will kick off their North American Summer Tour at the Schottenstein Center\
      \ on Friday, May 12! With the concert featuring New Kids on the Block, Paula Abdul and Boyz II Men, it will be more than a “Block Party!” It will be “Straight Up” fun to experience the energy, unique choreography and classic hits from the three music legends.\
      \ While NKOTB and Boyz II Men toured together during their 2013 “Package Tour,” this will be the first time Paula Abdul will have performed in concert in 25 years and the anticipation is high! This concert is the “Total Package” and it is certain fans\
      \ will be wanting more when the concert comes to the “End of the Road.” \r\n“The Total Package Tour” is a live-in-concert representation of what artists and music dominated the pop charts in the late-80’s and the 90’s! The three stars collectively sold\
      \ an impressive 193 million albums worldwide! Every one of NKOTB’s albums experienced great sales and success on the charts. Their debut album “New Kids on the Block” went triple platinum! The follow-up, “Hangin’ Tough,” went 8 times platnium and “Step\
      \ By Step” went triple platinum! “Hangin’ Tough” and “Step by Step” both reached number one! Jordan, Danny, Joey, Donny and Jonathan were the originators of what would become the newest boy band craze featuring talented vocalists, dancers and catchy pop\
      \ hits. \r\nPaula Abdul, the former dancer, choreographer and Los Angeles Lakers cheerleader, became one of the most successful female artists of all-time with seven of her 13 Top 40 hits reaching #1!! Boyz II Men’s unique style combines old school R&amp;B,\
      \ acapella and pop. Their 19 Top 40 hits and #1 hits like “End of the Road,” “On Bended Knee,” “I’ll Make Love to You,” and “It’s So Hard to Say Goodbye to Yesterday” resulted in the band being one of the most successful vocal groups ever. \r\nTo help\
      \ build excitement for the exciting “Total Package Tour” THIS FRIDAY at the Schottenstein Center, The Arena Guy has created a new Spotify page which features a playlist of the biggest hits of NKOTB, Paul Abdul and Boyz II Men! Listen to these classic hits\
      \ and follow The Arena Guy’s page by clicking here! \r\n\_THE ARENA GUY ‘TOTAL PACKAGE TOUR’ PLAYLIST \r\n\r\n “Be My Girll”\_\_\_\_ New Kids On The Block\r\n\r\nNKOTB’s first single received a significant amount of airplay in the group’s hometown of Bos\_\
      ton. While it wasn’t a national hit, “Be My Girl,”\_ became a fan favorite and a hidden treasure which would build the foundation for what was to come! \r\n\r\n “Cover Girl” New Kids On The Block \r\n\r\nThe fifth track on NKOTB’s multi-platinum album\
      \ “Hangin’ Tough” reached number two on the Billboard Hot 100 Singles chart, and was even covered by South Korean artist Lee Min Woo in 2006. \r\n\r\n “The Way That You Love Me” Paula Abdul\r\n\r\nFrom her debut album “Forever Your Girl.” Primarily a hip-hop\
      \ dancer, the song’s music video was the first time Paula was featured tap-dancing! The song was released twice; the second time was a charm as it reached number three on the Billboard Hot 100 a year after its original release! \r\n\r\n “Motownphilly”\
      \ Boyz II Men\r\n\r\nThis tribute to Motown and Philadelphia is the first track on Boyz II Men’s debut album “Cooleyhighharmony,” and reached number three on the Billboard Hot 100 chart. “Motownphilly” became a theme song at the 2016 Democratic National\
      \ Convention, which was hosted in Philadelphia. \r\n\r\n “You Got It (The Right Stuff)”\_\_\_\_ New Kids On The Block\r\n\r\nThe second single from the “Hangin’ Tough” album reached number three on the Billboard Hot 100 in the US, and was also a major\
      \ hit internationally in eight countries, including number one in the UK and Australia. Their Spanish version “Autentica” reached number 11 in Spain. \r\n\r\n “Cold Hearted” Paula Abdul\r\n\r\nThe third single from the “Forever Your Girl” album to become\
      \ a number one single. The music video was inspired by the choreography of the “Take Off With Us” scene in the movie, “All That Jazz.” \r\n\r\n “Tonight”\_\_\_\_ New Kids On The Block\r\n\r\nReleased at the peak of the group’s commercial success, the song\
      \ peaked at number seven on the Billboard Hot 100 and number three on the U.K. Singles Chart. “Tonight” is the band’s appreciative tribute to their fans. \r\n\r\n “End of the Road” Boyz II Men\r\n\r\nThe song held its place at number one on the Billboard\
      \ Hot 100 chart for a record breaking thirteen weeks. It was recorded by Boyz II Men for the soundtrack Boomerang which gained the group international success.  \r\n\r\n “I’ll Be Loving You (Forever)”\_\_\_\_ New Kids On The Block\r\n\r\nThis ballad was\
      \ the song of the summer in 1989 reaching number one on the Billboard Hot 100 and number five in the U.K.. Between the two countries, the single sold 535,000 copies. \r\n\r\n “Forever Your Girl” Paula Abdul\r\n\r\nAbdul’s fourth single was released in\
      \ 1989, and became the second number one single from the “Forever Your Girl” album. The song is about remaining loyal in a relationship— a trait which Abdul highly values. \r\n\r\n “If You Go Away”\_\_\_\_ New Kids On The Block\r\n\r\nReleased as a stand-alone\
      \ single, the song reached the Top 20 in 1991. \r\n\r\n “I’ll Make Love To You.”\_\_\_\_ Boyz II Men\r\n\r\nBoyz II Men reclaimed their place at number one with “I’ll Make Love To You.” The song tied Whitney Houston’s “I Will Always Love You” by remaining\
      \ number one for fourteen consecutive weeks. The band would then break their own record in 1996, with the release of “One Sweet Day,” a collaboration with Mariah Carey, which remained number one for sixteen weeks on the Billboard Hot 100 chart. \r\n\r\n\
      \ “Please Don’t Go Girl”\_\_\_\_ New Kids On The Block\r\n\r\nThe group’s first commercial hit from their second album “Hangin’ Tough.” A Florida radio station was the first to play the single, which helped launch the group into national stardom. \r\n\r\
      \n “Straight Up”\_\_\_\_ Paula Abdul\r\n\r\n\_\_\_\_\_\_\_\_\_\_\_ Abdul received widespread attention and became an instant star when “Straight Up” hit number one on the Billboard Hot 100. She loved the song after hearing the demo, but had to fight with\
      \ producers to go in the studio to record the track . They didn’t think it would sell, but ten days after its release the song had sold a million copies, would go number one and become her signature hit. \r\n\r\n “Hangin’ Tough”\_\_\_\_ New Kids On The\
      \ Block\r\n\r\nAs the fourth single from the NKOTB’s album sharing the same name, “Hangin’ Tough” became a number one hit in the US, UK, Ireland, and reached the top ten in Canada, Australia, and New Zealand. \r\n\r\n “It’s So Hard To Say Goodbye To Yesterday”\
      \_\_\_\_ Boyz II Men\r\n\r\n\_\_\_\_\_\_\_\_\_\_\_ This song was originally written for the movie “Cooley High” and was sung by G.C. Cameron. Sixteen years later, Boyz II Men released their rendition on their album “Cooleyhighharmony,” named after the\
      \ movie, and topped numerous charts in the US. \r\n\r\n “Step by Step”\_\_\_\_ New Kids On The Block\r\n\r\n\_\_\_\_\_\_\_\_\_\_\_ The biggest-selling single of NKOTB’s career sold ten million copies worldwide. The song was voted as the fourth “Best Boy\
      \ Band Song Ever” in a Smash Hits poll. \r\n\r\n “Opposites Attract” Paula Abdul\r\n\r\n\_\_\_\_\_\_\_\_\_\_\_ The sixth and final single from the “Forever Your Girl” album reached number one in the US, Canada, and Australia. In the music video for the\
      \ song, Abdul dances with cartoon character MC Skat Cat. The idea was inspired by the scene of Gene Kelly’s film “Anchors Aweigh” where he dances with Jerry of Tom and Jerry. Abdul choreographed not only her own live-action dance moves, but also MC Skat\
      \ Cat’s movements to match her. \r\n\r\n “On Bended Knee”\_\_\_\_ Boyz II Men\r\n\r\nThis song about forgiveness and respect within a relationship held its place at number one on the Hot 100 Airplay chart for six weeks. “On Bended Knee” also replaced their\
      \ own song “I’ll Make Love To You” at the number one spot on the Billboard Hot 100. The Beatles were the only group at the time to have done the same. \r\n\r\n “Didn’t I (Blow Your Mind)\_\_\_\_ New Kids On The Block\r\n\r\n\_\_\_\_\_\_\_\_\_\_\_ Originally\
      \ a top ten hit for The Delfonics in 1969, NKOTB released a pop version which peaked at number eight in 1986. \r\n\_ \r\nFor more information on this concerts and other events go to: schottensteincenter.com \r\nFollow the Arena Guy on Facebook (The Arena\
      \ Guy), Twitter (@_TheArenaGuy), You Tube (The Arena Guy), Blog: TheArenaGuy.wordpress.com, and now Spotify: https://play.spotify.com/user/thearenaguy</text><languageCode>en</languageCode><locationCode /><coordinates /><links><link>https://open.spotify.com/user/thearenaguy/playlist/7bVM5nnesJibM5GbfEcXhR</link><link>https://play.spotify.com/user/thearenaguy</link><link>http://feeds.wordpress.com/1.0/gocomments/thearenaguy.wordpress.com/1441</link></links><tags><tag>-</tag></tags><images\
