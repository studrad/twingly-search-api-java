      </blogName><blogUrl>http://buzzfeed.olanola.com/blog</blogUrl><blogRank>1</blogRank><authority>0</authority></post><post><id>18335311014108966196</id><author>Erich Kuersten</author><url>http://acidemic.blogspot.com/2017/05/burnt-persona-jessica-drives-again-to.html</url><title>Burnt\
      \ Persona Jessica Drives Again (to Death, Sister): SWEET, SWEET LONELY GIRL (2016)</title><text>Rolling through the ghostly corridors of a lonely girl's small town 70s American mind, via director A.D. Calvo, rides a retro-homage to the young girl-sunk-to-madness\
      \ horror films of auld. SWEET, SWEET LONELY GIRL (2016) exudes such a confidently lyrical, intertextual, and retro-pastorale poetry over its nicely brief running time (78 minutes) that one can forgive it not really having anything new or coherent to say.\
      \ It builds up and works and delivers its scares and moments of quiet beauty, with cinematography that masterfully evokes the 70s work of early Vilmos Zsigmond and two captivating performances by Erin Wilhelmi and Quinn Shepherd. SWEET is a 'Shudder Exclusive'\
      \ and worth the $4.99 a month if that's what it takes, as Shudder is like a benchmark of cool horror -- it's curated, not just the dregs of some company's catalogue, and you can tell its lovingly curated by fans in the know by their selection. Not to be\
      \ pluggy, but it's relevant to the casket hand.    Sent by her weary mother to work as a helper for a secretive (and wealthy) shut-in aunt in her big, eerie Victorian house (above), bookworm Adele (Wilhelmi) tries to reconnect but the bitchy aunt insists\
      \ on merely leaving demanding notes slid under her door. Is she even her aunt or some creepy monster hiding itself in there? If you've seen any movie made in the 70s, you'll naturally be suspicious. The house is big and very still and lonesome and the\
      \ Gothic gloom of Adele's situation begins to get to us almost immediately. But Adele, Bronte-esque as she is, bops along listening to lit FM pop songs on her possibly slightly anachronistic walkman. And... wait, who's that chick?   It's Beth (Quinn Shepherd),\
      \ rocking a delectable 70s midriff at the local grocery store and holding an apple and the gaze of a shop clerk; later, in a gloomy bar, the two girls strike up a friendship and soon Beth is dropping by the Victorian \_mansion and bad influencing Adele\
      \ into all sorts of things, until it's too late to extract her persona from the vortex. Not that we want her to, but what's the deal? Don't think about it, just enjoy the eerie vibe Calvo generates using little more than deep shadow--such as the dark,\
      \ empty nearly Edward Hopper-esque chasm space of the local watering hole.     The 'two opposite female personas melting into one another' artsy subgenre of the 60s-70s, the 'wild free spirit helps alienated young wallflower open' lesbian after-school\
      \ 70s special episode; and the horror 'is this all a dream of Jane Eyre's crazy attic dweller post-Lewton Victorian Gothic' and the REPULSION-ish \"distortedly loud ambient sound\" genre--they're all here. Fans of 60s-70s feminine psyche horror mind-fuckery\
      \ like LET'S SCARE JESSICA TO DEATH and BURNT OFFERINGS will love, as I did, mostly, the dallying through the graveyard with their brass rubbing materials, having long sapphic gazes, trying on Victorian attic clothes, and trying to get a peek at the agoraphobic\
      \ invalid behind the door at the top of the stairs, or the child's corpse in the graveyard. Just because loving these films you'll also spot foreshadowing and predict future scares doesn't make them less enjoyable when they come, especially as Calvo makes\
      \ no attempt to hide them or reference their sources. The erotic story of a beach tryst Beth tells Adele during their getaway is lifted wholesale from PERSONA (1966), which is then seen, briefly, very very briefly, on TV, and further checked via some 'was\
      \ their lesbian tryst / psychic merge a dream or real?' facial merging. Things start to get really real when... well, I've said too much.  Beth in bed at the cabin (Note Pazuzu on night table at left)   All in all SWEET isn't necessarily a game-changer\
      \ but it's beautifully filmed and does strike the kind of deep mythic chord even quoting directly--from split-female psyche films like Bergman's PERSONA (1966), GO ASK ALICE, Lynch's TWIN PEAKS and MULHOLLAND DRIVE (2001), cracker factory girl bombs like\_\
      REPULSION (1965),\_CARNIVAL OF SOULS\_(1968),\_LET'S SCARE JESSICA TO DEATH\_(1972),\_BURNT OFFERINGS\_(1976), the \"A Drop of Water\" segment from Bava's BLACK SABBATH (1963), and of course the\_1970-72 lesbian vampire 'Carmilla-wave.'\_In fact if you're\
      \ a classic horror fan who know these films, it's pretty fun spotting all the influences and references. If there's not a lot else going on other than the trope-checking and excellent cinematography by Ryan Parker, who cares? Just seeing any movie that\
      \ uses\_JESSICA\_as a blueprint for itself (right down to the brass rubbings in the graveyard, the attic antique dress-up/down and the weird ghostly whispers of her name) has to be doing something right. While these references are really all it has under\
      \ its sleeve, SWEET fits nicely next to recent work discussed elsewhere in this site, like\_AMER,\_THE DUKE OF BURGUNDY, HOUSE OF THE DEVIL and\_IT FOLLOWS,\_KISS OF THE DAMNED, THE STRANGE COLOR OF YOUR BODY'S TEARS, and Ann Biller's\_THE LOVE WITCH.\_\
      The emerging retro-modernists operate on the principle you've already seen the movies they love, and rather than remaking them or working around them, they incorporate their direct thematic tropes like colors on a palette or burglar tools to spring through\
      \ the vents along the smaller, horror fronts that uses retro-analog stylistics to intensify the melancholy of half-remembered small town isolation and in the process avoids the grisly gore or grinding sex (for the most part) of lesser mortal films, to\
      \ approach things from a more dreamy mixture of after-school special and women's lib horror with sapphic undertones.  The trying on old clothes in the Victorian attic with a possibly ageless vampire lesbian bit was, I thought, basically over in indie film\
      \ since all that great Victorian stuff finally fell apart (it lasted much longer than our modern pre-fab shit, which is why there was so much of it still around in the 70s when it would surface in films like Let's Scare Jessica to Dea You'd think was a\
      \ cinematographer branching out into film, a kind of Terence Malick of horror, rather than vice versa due to the continued emphasis on gorgeous composition and fading light indoors lit by a single multi-colored lamp, or a rotting pomegranate on a table\
      \ at night in a thunderstorm, all twisty and alive like a rotting old Dutch master's still-life.  \_At any rate, it's further proof that if you're a horror fan, Shudder is a must. (I subscribed via Amazon since it was already connected through my Blu-ray\
      \ player). Why? Because its selections isn't limited to new or old, familiar or odd, zero budget shorts or old silents; if a selection comes over from the festival circuit as a Shudder Exclusive you can bet it's worth your time, or really really terrible\
      \ but never boring or bland. A good example is\_this nod to the 60s-70s horror films of yore, mixing elements and themes, tropes tried and true.   Those who recognize all the quotes should have no problem respecting all this as homage as, for the most\
      \ part, Calvo quotes his sources like a man, a man who's not afraid of dipping his unmoored eye down into the split-feminine psyche (even the tale of the beach tryst lifted wholesale from PERSONA has an echo--in Godard's lifting Batailles' Story of the\
      \ Eye for a similar part of WEEKEND). People can argue about men so often doing split-subject female movies but I think it's natural, and too bad more women don't do the same with men, other than Kathryn Bigelow, whose HURT LOCKER is still probably the\
      \ most profound movie about the masculine psyche since Hawks. From a Jungian archetypal perspective, our creative soul is always the opposite gender from ourselves, and in dreams very seldom appears to us in the same guise twice; the subconscious ego/anima\
      \ of every sane man is an insane woman or vice versa; the Jane Eyre attic Mrs. Rochester gets wilder and more dangerous the more 'mastery' he exhibits over the downstairs. A fully-integrated self, like Jane, gets her animus (Rochester) in orbit with his\
      \ own anima (shit gets complicated when dealing with your unconscious ego's unconscious anima -- all demons are haunted by their inner angel dream master, and vice versa). Things may wobble but they inevitably balance in the end (or else just keep wobbling).\
      \ The nature of the universe, gravitational pulls spinning everything madly around on both sub-atomic and macro-galaxial reality level, everything interlocked and reflected so that a single \_coincidental blip can echo across all of space and history simultaneously\
      \ (a young King Tut gets a headache four thousand ears ago because you suddenly had deja vu when a girl fell and dropped her kite string both yesterday and two years from now ago). As the enigmatic Beth, Shepherd is both alive/seductive and zombie-like\
      \ her motives stay shadowy even as we feel ourselves, through Adele, falling in love with her. She not only lifts that sexy beach narrative in PERSONA but notes the Jane Eyre reference herself. She's hip about the archetypal madwoman in the attic refractions,\
      \ for what it's worth.    But it's the truly unnerving work by Wilhelmi that lingers in the mind--with a face that seems at times very old and others like a child, she has a cursory resemblance to Heather Graham, like the home-schooled little sister.We\
      \ admire her relentless good cheer in the face of utter ambivalence from both mom and aunt and wonder how quickly we'd lapse into morose depression in similar circumstances (or maybe already have) so her ability to keep trying wins us over and then--when\
      \ she gets slightly bonkers--we realize we're already in too deep to escape. We thought we were escaping anyway coming here.    The only drawbacks to my mind are 1) yet another in the decade's apparently inexhaustible joyless HBO-brand rutting smash-cuts\
      \ to signify a kind of depressed ambivalence (you know the kind, a girl and guy meet for the first time and we smash cut to the girl's expressionless face as the dude mechanically ruts at her from behind like some spastic dog). and 2) the Lite FM 70s hits\
      \ by the likes of Classic IV, Bread (cover), Lobo, and the unfortunately-named Starbuck (\"Moonlight Feels Right\") which feels kind of like a missed opportunity. Music is so integral to doing these retro films right, and one dreads to imagine similar\
      \ music choices burdening the amazing analog synth scores of Disasterpiece (IT FOLLOWS),\_Tom Raybould (THE MACHINE), Dixon and Stein (STRANGER THINGS), Sinoa Caves (BEYOND THE BLACK RAINBOW), The Gifted (SOUTHBOUND) and so forth, and I get all weak in\
      \ the knees. I think of the score here vs. what it could be and I get a wee sad. Joe Carrano' relies instead high overly familiar eerie string sustains and scales, bongos and rattles making one wonder if they weren't secretly culled from some 70s PD cue\
      \ library. Sound mixing is sometimes totally trippy over small details, then trip over itself on big. The tinkling bell outside the aunt's room should have been a big shock (since she's dead), but it's buried under a cascade of other moments and the generic\
      \ mess of piano mashes and stuttering drums and Beth whispering her name close into the mike, \"Adele...\" So we're not sure what we're supposed to be afraid of - it's all hitting at once, tumbling in on us. We expect a bunch of deformed circus performers\
      \ to come out of the walls with knives in their teeth like in THE SENTINEL or FREAKS.  But those are the only real two complaints. All in all I'll forgive it a lack of point or logic as I appreciate the lack of torture porn, imprisonment, MISERY-style\
      \ sadism, and progressive isolation (i.e abuse) or moping. And I do love the imagery; it's not like the theme of doubling and splitting of the feminine psyche doesn't beg for and incorporate well all subsequent thematic variations so one can't fault it\
      \ for being familiar at the expense of coherence. Let's face it, clarity is a linear phallic male construct and it ain't artsy. It's not like we learn at the end of VERTIGO if Jimmy Stewart has been dead all this time from a great fall (we never see him\
      \ rescued). It's not needed--it's the difference between a 'twist' like in THE SIXTH SENSE and 'art' like in POINT-BLANK --if you need an answer as to whether Walker is alive or dead then man you're a square! The narrative here is similarly ambiguous,\
      \ the way the monster of the climactic basement scene stay in the shadows, out of focus, looking like some weird lizard rainforest shaman, it's never clearly defined, was it even there --does Calvo even know what's going on? Who complains is not artsy\
      \ - and he who is artsy, um... man, listen, man. I don't mind, man, that even unto the last frame we're never quite sure--anymore than Adele is--what is real, and at the very end, one more final reference, CURSE OF THE CAT PEOPLE (1944, below) bring the\
      \ Val Lewton savvy full fore. Situation complete. I think? Wait, what? Is that her, I can't even tell? Or is it the same picture from LOST HIGHWAY?   Shudder being worth getting at $4.99 a month is affirmed. One wonders just where GIRL might have wound\
      \ up without it. So often these films get either ignored at the festivals (by distributors who aren't quite sure how to market them), or bought up and then relegated to the shelves for years by groups like Lions Gate or IFC, when the person who bought\
      \ the rights leaves the firm before he or she can figure out how best to monetize it. Or some brave executive demands it make sense or have a point before sinking advertising into it. Shudder is there to do a rare and important job, to actually pay attention\
      \ to the quality of what they're getting rather than what they think they can promote. Not to say there ain't a shair fare of shiite, but Satan bless them, now and forever. In our loneliness and despair, the devil sent us a friend. Whether or not this\
      \ Sweet, Sweet Lonely Girl is real or just a homicidal amalgam of past images, reflections and hazy memories, riffs on photos both still and in motion, we'll take her.     See also: Naomi Watt's Post-Modern Mother of MirrorsGenealogy of Flies: HOUSE OF\
