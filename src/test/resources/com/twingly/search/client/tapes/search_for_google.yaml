      \ розвідники</title><text>Ізраїльські розвідники виявили використання хакерами російського уряду антивірусного програмного забезпечення \"Лабораторії Касперського\" для викрадення даних. \r\nПро це повідомляє Reuters. \r\nІзраїльські розвідники, які дв\
