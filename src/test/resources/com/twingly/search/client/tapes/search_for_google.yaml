      \ лучший лимфостимулятор</title><text>Это цитата сообщения галина_любушкина Оригинальное сообщениеСолодка - это самый лучший лимфостимулятор    Солодка - это самый лучший лимфостимулятор, растение созданное очищать и обновлять лимфатическую систему!  \
      \    \_  \_  \_       Сначала я вам расскажу, что такое лимфа и какие болезни развиваются при грязной лимфе. А в конце и сам рецепт, как очистить ее с помощью\_сиропа солодки и пасты энтеросгель.        \_   Обычно вся лимфа в нашем организме в густом\
      \ состоянии. Она движется снизу-вверх, в одном направлении. Движется благодаря сокращениям мышц. И весь путь лимфы от кончиков ног пальцев до головы проходит примерно за 3 месяца. Если человек постоянно пьет воду, то лимфа более-менее чистая, а если во\
      ды мало, а вместо воды пить чаи, сок, компоты, газировки, кофе и т.д., то в лимфа превращается в стоячее болото, которое закисает и в котором будет развиваться что угодно.  Лимфатическая система – ЕДИНСТВЕННАЯ система, кроме почек и ЖКТ, которая имеет\
      \ ВЫБРОС ЧЕРЕЗ СЛИЗИСТЫЕ ОБОЛОЧКИ НАРУЖУ!  Если лимфа сломана – мы будем плеваться через кожу… Выброс ядов может быть только через слизистые оболочки, потому что они не имеют твердого мертвого защитного барьера эпидермиса.  Итак, ПЕРВЫЙ плацдарм лимфат\
      ической эвакуации – первое место высадки трупов бактерий наружу? Помните, что ток лимфы идет снизу-вверх!  А потому первое место – ВЛАГАЛИЩЕ (у женщин) и УРЕТРА (у мужчин)!  Как только в организм что-то попало – и сразу это «что-то» ЗДЕСЬ и обнаруживае\
      тся: сразу начинаются некомфортное состояние внизу, боли, рези, еще что-то…  Это значит, что что-то уже попало, вернее, не что-то, а КТО-то (живой и развивающийся!) – грибок бактерия, вирус, паразиты, простейшие, хламидии, описторх!  А мы ОБЫЧНО «борем\
      ся» изо всех сил с чем? – правильно, С ВЫДЕЛЕНИЯМИ оттуда…  А бороться надо С ПАРАЗИТАМИ – с бактериями, вирусами, грибками, с АБВГД-инфекцией!  Но у нашей медицины главная проблема – чтоб не было никаких выделений, кашля, насморка!  И вот вы одну супе\
      р-таблеточку вставите во влагалище – и выделений нет, но КУДА они денутся от одной таблеточки? Километры грибковых колоний, которые живут во всех тканях, в печени, в почках, в кишечнике – ну куда они исчезнут, если вы во влагалище вставите противогрибк\
      овую таблеточку?! Но таблеточка может быть такой силы, что когда она всосется – и так шарахнет, что и печень отвалится!  Как правило, получается неплохо: три дня выделений нет – а потом начинаются снова (молочница, например). А что такое МОЛОЧНИЦА, что\
      \ такое ВЫДЕЛЕНИЯ при молочнице? – это трупы грибка, которые были уничтожены нашим организмом с помощью лейкоцитов!  Поэтому НЕ С ТРУПАМИ надо бороться – они УЖЕ УБИТЫ!  Бороться надо с ЖИВЫМИ грибками!  А бороться можно только одним способом – ПОДНИМА\
      Я ИММУНИТЕТ!  Потому что иными методами ничего не получится: ВСЕ ЖИВОЕ в организме не убьешь!!!   ВТОРОЙ плацдарм высадки КИШЕЧНИК, через него выделяется огромное количество ядов! Кто-то говорит: «У меня дизентерия, и у меня в кале – одна сплошная слиз\
      ь!».  А что такое СЛИЗЬ? – да тот же самый ГНОЙ – трупы вирусов, бактерий, грибков, дизентерийных палочек, сальмонелл и прочего…  Лимфоузлов, открытых внутрь кишечника, тысячи – вот они и выделяют все это!   ТРЕТИЙ плацдарм – поднимаемся на этаж выше –\
      \ это ПОТОВЫЕ ЖЕЛЕЗЫ, особенно в подмышечных впадинах. Человек просто ДОЛЖЕН ПОТЕТЬ – все яды (гормоны, токсические яды - средние молекулы, не гной) организм выводит через кожу.  А что мы делаем, чтобы они НЕ ВЫВОДИЛИСЬ никогда? – правильно, разреклами\
      рованный 24-часовой дезодорант! И все проблемы с потом решены: хоть пугай вас, хоть катай на горках – а потоотделения больше не будет!  А КУДА ПОЙДУТ ЯДЫ??? – в ближайшее место – в молочную железу!  А отсюда и мастопатия, загрязнения лимфатического бас\
      сейна: лимфа гнала все наружу – а вы сбрызнули (помазали)  Страшная ошибка!!!  Никогда не пользуйтесь 24-часовым дезодорантом! Только 6-часовым, и потом дать возможность организму потеть – и все смывать!  К сожаление, химические вещества, брызнутые на\
      \ кожу, сужают сосуды по заданной программе – на 12-24-48 часов, а сейчас появились супер-дезодоранты – 7-дневные.  А потом просто у вас заблокируется механизм работы потовых желез – и вообще конец…   Вот это все – лимфатическая система: по всей коже,\
      \ по всем суставам.  Все очень просто: вот сустав коленный – две кости с гладкой опорной поверхностью, а вокруг них – суставная сумка (капсула). У некоторых отекают суставы… казалось бы, ЧЕМУ тут отекать?  А оказывается, сзади этого сустава – огромный\
      \ лимфоузел, и если его затромбировало (бактериями, напр. бета-гемолитическим стрептококком), который живет в крови – то здесь и получится АРТРИТ (ревматоидный, инфекционно-аллергический, полиартрит – если много суставов).  А при чем тут суставы вообще\
      ? Две кости, ни о чем не подозревая, существуют себе – и вдруг тут ТЕМПЕРАТУРА, для чего она? – да чтобы бороться с бактериями!  Или появляется ОТЕК – Почему? – а лимфоузел не пропускает жидкость.  Что мы делаем обычно: греем, мазями-грязями мажем, гор\
      моны, растирки – и думаете, поможет?  Да никогда! – потому что прежде всего ЛИМФУ НАДО ЧИСТИТЬ!  Но сначала надо посмотреть, КТО там живет, сколько их – и тогда начинать прием лекарств.  Но пока мы не узнаем, кто там живет – ни суставы, ни кожу, ни поч\
      ки вам вылечить не удастся!  Для избавления от разных «жителей» нужны разные лекарства: допустим, там живет грибок – а нам назначают курс антибиотиков, а они против грибка абсолютно не работают, и даже его подкармливают! И возникает мощнейший грибковый\
      \ артрит, вылечить который очень сложно!  А после него начинается и болезнь Бехтерева (когда у человека в один момент покрутит все суставы) – и все, что хотите…   ЧЕТВЕРТЫЙ плацдарм – НОС, через него выводится основное количество воздушно-капельной инф\
      екции. Аденоиды отрезали – убили свой защитный рубеж!  ПЯТЫЙ плацдарм – МИНДАЛИНЫ. Постоянно распухали, мешали – отрезали – и похоронили еще один защитный рубеж!  ШЕСТОЙ плацдарм – ГОРТАНЬ – это ларингиты.  СЕДЬМОЙ плацдарм – ТРАХЕЯ – развитие трахеито\
      в.  ВОСЬМОЙ плацдарм – БРОНХИ – развитие бронхитов.  ДЕВЯТЫЙ плацдарм – ЛЕГКИЕ – развитие пневмонии.  Все, защитных барьеров больше нет – и стройными рядами «в мир иной»…  Человеку можно заблокировать или отрезать ВСЁ, вот только ЧЕМ он потом будет выд\
      елять гной – совершенно непонятно!  У большинства людей, у которых отрезали миндалины – развивается хронический ларингит, хронический фарингит, с элементами бронхита. И если паразиты, лямблии и вирусы у него остались – то это будет протекать еще и с ос\
      матоидным или обструктивным компонентом.     \_   Что такое ПНЕВМОНИЯ? – это тромбирование лимфатических узлов, препятствующее выходу жидкости.   Что такое нейродермит, псориаз? – это полная непроходимость лимфоузлов из-за грибковой патологии, это гриб\
      ок, который ВСЕ там зацементировал – поэтому кожа открывает «пожарные окна» на сгибательных поверхностях (у ребенка – попка, щечки, животик – в зонах скопления лимфоузлов).  А Почему у тех, кто уделяет внимание ЗАРЯДКЕ, обычно в лимфосистемой все в пор\
      ядке?  У человека нет отдельного сердца для лимфосистемы, но как создается движущийся поток лимфы? Вот лимфатический сосуд, а вокруг него – мышцы!  Мышца сокращается – лимфа проталкивается, а обратно ее не пропускают клапаны в лимфо-сосудах. Но если мы\
      шца вокруг сосуда не работает – откуда взяться движению лимфы?!  Чувствуете, что устали – значит, застоялась лимфа! Сидит бухгалтер 8 часов на работе, и уже не может понять, где у нее «белый нал», а где «черный» – попейте воды, подвигайтесь, сделайте с\
      крытую гимнастику – оно и прояснится.  А чтоб не было геморроя – «подскочите» раз 30-50 на ягодичных мышцах – это массаж лимфатических коллектором малого таза.  А не будет такого массажа – будет простатит, аденома…  Лимфосистему нельзя греть, забудьте\
      \ про кварц на всю жизнь!  На лимфосистему нельзя никаких компрессов, во время массажа лимфоузлы обходите стороной: там живут лейкоциты, и если вы их прижмете, пройдете против хода потока – вы их просто уничтожите…  Если вы повредите лимфоузел под коле\
      нкой – она всю жизнь будет отекать!  Есть такое заболевание СЛОНОВОСТЬ – лимфа течет изнутри, все НАРУЖНЫЕ процедуры ничем не помогут! Лимфу можно почистить изнутри, но заставить ее ДВИГАТЬСЯ могут только активные движения, сокращения мышц – гимнастика\
      .   В голове нет лимфатических сосудов – там есть лимфатические озера, откуда лимфа просто стекает вниз.  После прочистки лимфоузлов и прохождения 10 этапов «таможни», чистая лимфа (это та же ВОДА, или сукровица, это та же часть красной крови, в которо\
      й нет эритроцитов) впадает в венозное русло и смешивается с венозной кровью, попутно очищая ее.  А если лимфоузлы забиты – ничего не впадает, и ничего не смешивается, начинает сочиться, потому что организм не может пропустить через лимфоузел ГНОЙНУЮ ЛИ\
      МФУ – он выбрасывает ее наружу – на КОЖУ! И будет экзема, нейродермит, псориаз, дерматиты, диатез…  Эти проявления зависят только от того, КТО там, в лимфоузлах, живет.  Чаще всего там обнаруживаются ГРИБКИ (живет в лимфе, поражает кожу), на втором мес\
      те ГЛИСТЫ, на третьем – БАКТЕРИИ, на четвертом месте – ВИРУСЫ (они настолько малы, что в лимфе не живет – они сразу идут в клетку!).  Заметьте: во всех антипсориазных мазях присутствуют антигрибковые препараты, но кожа – это уже очень отдаленно от гриб\
      ка, потому что процесс его развития идет внутри, в тканях.      \_  И вот сам рецепт: столовую ложку сиропа солодки развести в стакане не очень горячей воды и выпить на голодный желудок. Вся лимфа начинает разжижаться. И не удивляйтесь,если у вас начне\
      т течь из носа к примеру. Через час все шлаки собранные и разжиженные солодкой соберутся у вас в кишечнике. Самое большое количество лимфоузлов находится в кишечнике – их десятки тысяч! И если в это время в кишечник поступает сорбент - паста Энтеросгел\
      ь, то она соберет всю грязь и выведет из организма. Столовую ложку энтеросгеля нужно запить стаканом воды. И только через1,5-2 часа можно есть. Паста энтеросгель это самый лучший энтеросорбент, он выводит только всю грязь из организма и оставляет все в\
      итамины и минералы в организме. Курс очищения нужно проводить 2 недели. В результате лимфа у вас будет идти снизу-вверх не 3 месяца, а пройдет за 2 недели.  Благодаря этому рецепту у вас очистится кожа и улучшится здоровье, пройдет аллергия, нормализуе\
      тся давление и много всего другого! Поначалу может быть обострение, так как организм начнет сильно очищаться, но через несколько дней все пройдет.  Такое очищение я посоветовала многим знакомым и всем родственникам. У меня самой прошел хронический каше\
      ль, который длился годами по непонятной причине. Обследовалась я много раз, но врачи ничего не могли выявить, а кашель оставался. Сейчас же я не кашляю вообще. У папы тоже кашель уменьшился, не прошел совсем, потому что он курит в больших количествах у\
      же 30 лет. Также у папы очистились гайморовы пазухи, всю жизнь мучался с ними, но в то время мы не знали, что причина загрезненная лимфа, она собиралась там со всего организма, тем более он питается неправильно. И прошли пожизненные головные боли у нег\
      о, тоже вызванные загрязнением. Давление у него стало как у 20-летнего и держится постоянно. У мамы прошла аллергия.  Также лимфатическую систему очищает баня и употребление в пищу сырых овощей, фруктов и ягод.  Здоровья и красоты Вам!   Источник</text><languageCode>ru</languageCode><locationCode>by</locationCode><coordinates\
