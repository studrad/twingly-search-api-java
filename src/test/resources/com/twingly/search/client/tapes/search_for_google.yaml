      раждан. Общая сумма задекларированных доходов составляет 50,8 миллиардов гривен, что на 1,4 миллиарда (4%) больше аналогичного периода прошлого года. \r\nГраждане должны будут уплатить 1,62 миллиарда гривен налога на доходы физических лиц, что на 141,6\
