      есть часов на дорогу в школу и обратно: одиссея двух сестер. ФОТО, ВИДЕО</title><text>Радика и Ясхода тратят по шесть часов в день на дорогу в школу и обратно. Они живут в деревне в труднодоступном районе индийских Гималаев, но считают, что образование\
      \ стоит лишений. \r\n  \r\nИндия, лето. Сезон дождей. Пять утра. Солнечно. \r\nСестры Радика и Ясхода сидят на террасе деревенского дома. Они умываются и весело спорят, кому на завтраке перепадет больше лепешек. \r\n  \r\nПо сестрам не скажешь, что чер\
      ез полчаса им предстоит долгий и опасный путь — горной тропой в школу. \r\nСкалы и обрывы, проливные дожди и палящее солнце, бурные реки и буйные заросли. Ежедневной рутине школьниц позавидуют заядлые путешественники. \r\nДвум сестрам из деревни Сьяба\
      \ в горном районе индийского штата Уттаракханд — 14 и 16 лет. Таких, как они, в окрестных деревнях еще четверо. \r\n  \r\nПосле короткой остановки у индуистского храма девочки отправляются в путь. Улыбчивый отец машет им вслед с тяжелым сердцем. \r\nПу\
      ть в школу займет два часа, а если погода испортится, то и все три. \r\nИ никакого другого способа добраться до Манери и Маллы, где учатся сестры, нет. \r\n  \r\nСьяба ютится на склоне холма вдали от дорог. Побросав в рюкзаки учебники и обед — чапати с\
      \ овощным карри, — сестры начинают спуск по узкой каменистой тропе. \r\nДо главной преграды на их пути — переправы через реку Бхагиратхи — еще пара часов пешком. \r\n  \r\nНад бурными водами натянут трос. К нему прикреплена открытая железная клеть, едв\
      а вмещающая четверых. \r\nТянуть люльку приходится вручную. Любой дождь превращает переправу в трудное и травмоопасное предприятие: то и дело кому-нибудь зажимает — а иногда и отсекает — пальцы железным тросом. \r\n  \r\nЧитайте также: Самое потрясающе\
      е в Париже – это люди. И изысканная легкость \r\n«Приходится крепко держаться, чтобы в реку не улететь», — говорит Ясхода. \r\nЕе двоюродный брат однажды рухнул в воду, зацепившись за кабель на переправе. К счастью, его спасли. \r\n«И канаты там все в\
      \ масле. Руки в любом случае запачкаем, так хоть одежду стараемся уберечь», — рассказывает Ясхода. \r\n«Школьные штаны ведь белые, грязь сразу заметна». \r\n  \r\nНо вот уже северный берег — и очередная опасность позади. Отсюда до школы можно добраться\
      \ по дороге на такси. \r\nВ лесах, правда, тоже неспокойно. Соседи и родственники говорят, что видели в чаще и леопарда, и медведя. \r\nВ Уттаракханде, что в 400 км езды от Дели, две сотни деревень, подобных Сьябе. К некоторым подведены дороги, к иным\
      \ — лишь горные тропы. \r\n  \r\nЯсхода хочет быть полицейским, а Радика мечтает о карьере учителя. \r\nНи одна, ни другая не хотят повторять судьбу родителей и рано выходить замуж. Обе хотят продолжать обучение. \r\nИ на этом их сходство заканчивается\
      . \r\nЯсхода серьезна и молчалива. Радика не умолкает ни на секунду. \r\n  \r\nТо и дело они останавливаются, чтобы отцепить присосавшуюся к ноге пиявку. Влажные кусты вдоль разбухшей от муссонных дождей тропы — рай для паразитов. \r\nРадика пиявок не\
      \ боится. \r\n«Я вообще ничего не боюсь», — говорит она. \r\nСестры признаются, что любят родную природу и свою деревенскую жизнь. \r\n  \r\n«Когда дождь идет, в горах сразу много маленьких водопадов. Городской житель обалдел бы от такого», — говорит Я\
      схода. \r\n«А зимой деревья осыпаются, и кажется, будто в деревне ждут важную персону и кто-то расстелил красную дорожку из листьев». \r\nПо пути в школу девочки пьют воду из горных родников и собирают дикие огурцы. \r\n  \r\nЕсли им удается выпросить\
      \ у старших мобильный телефон, сестры могут часами просидеть, рассматривая болливудских знаменитостей на мутном экране под индийскую музыку из хриплого динамика. \r\nТелевизора у них нет, но зато он есть у дяди, и тот часто устраивает семейные просмотр\
      ы. \r\nТихим воскресным днем группа Би-би-си готовится к съемкам. Ясхода расположилась на кровати с телефоном. Она слушает музыку, и младшая сестра не может усидеть на месте. \r\nРадика обматывает голову розовым платком и пускается в пляс. \r\n  \r\n«Н\
      ам все время разное снится», — рассказывает Ясхода. \r\n«То привидения и духи, то младший брат наш — он в городе учится, и мы его видим только по выходным». \r\nБольшинство детей в Сьябе ограничиваются школьной девятилеткой. Тем, кто соберется учиться\
