      \ — лучший работодатель мира</title><text>Уровень корпоративной репутации значительно влияет на восприятие компании ее сотрудниками. \r\nГлобальным лидером в области создания лучших условий труда стал холдинг Alphabet, управляющий знаменитым IT-гиганто\
      м Google. Таковы результаты исследования The World’s Best Employers 2017, проведенного изданием\_Forbes. Являясь местом работы для 72 тысяч работников, в прошлом году\_Alphabet продемонстрировал также выдающиеся финансовые показатели — продажи в объеме\
      \ $98,9 млрд и рыночную капитализацию в размере $622,9 млрд. \r\nВторым в списке лучших работодателей мира стал\_Microsoft, который также вошел в число лидеров крупнейших глобальных технологических компаний. Стоимость корпорации в этом году достигла\_\
      $573,7 млрд. \r\nТретье место в мировом рейтинге занял крупный финансовый холдинг\_Japan Exchange Group, основанный в 1959 году. Помимо него, в число лучших работодателей вошел еще 21 представитель отрасли. Большую представленность на вершине рейтинга\
      \ имеют региональные банки —\_американский\_Northern Trust\_(12-е место), таиландский\_Kasikornbank\_(16-е место) и филиппинский\_BDO Unibank\_(23-е место). \r\nНаибольшее представительство в ТОП-500 рейтинга\_The World’s Best Employers 2017 имеют амер\
      иканские компании — 157 позиций. Среди десятки лидеров их шесть. \r\nВо время исследования были оценены 36 тысяч организаций со всего мира. Работникам компаний предлагалось оценить собственное место работы и выразить готовность рекомендовать его своим\
      \ друзьям и близким. \r\n \r\nВосприятие компании как работодателя и общий уровень ее репутации тесно связаны. Условия труда входят в число семи основных драйверов репутации. В 2017 году их влияние оценено на уровне 11,3%. \r\nШесть лидеров рейтинга\_\
      The World’s Best Employers 2017 заняли высокие позиции в глобальном исследовании корпоративной репутации, ежегодно проводимого\_Reputation Institute. Самой высокой репутацией среди лучших работодателей, по данным\_2017 Global RepTrak® 100, обладает\_Google\
      \ (5-место). \r\nЗа ним следуют\_Microsoft (11-е место) и\_IBM (19-е место). На 20-й позиции расположился\_Apple, 27-е и 63-е места заняли\_Daimler и\_LG Corporation. \r\n \r\nФактор «Условия труда» также входит в тройку драйверов, формирующих блок КСО\
      \ — корпоративной социальной ответственности. Наряду с управлением и корпоративным гражданством, условия труда оказывают большое влияние на формирования общего уровня репутации (41%). \r\nПри оценке условий труда учитывается внимание, уделяемое руковод\
      ством компании своим сотрудникам, уровень вознаграждения и создание равных карьерных возможностей. \r\n \r\nСогласно 2017 Global CSR RepTrak®, самые высокие оценки в области КСО среди ведущих работодателей\_Forbes получил\_Microsoft, став в обоих рейти\
      нгах «серебряным призером». В тройку лидеров также вошел\_Google. \r\nIBM и Daimler оказались на 17-м и 35-м местах, соответственно. Apple оказался на 49-й позиции, а LG Corporation — на 76-й. \r\n \r\n\r\nПодпишитесь на новости блога и дополнительно п\
