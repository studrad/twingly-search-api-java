      рогноз погоды на 12.05.2017</title><text>Сегодня, 12 мая, в Украине ожидаются сильные дожди, местами с грозами. Потепления не предвидится, только на юге возможно +20С, но это максимальные показатели, в среднем по стране днем будет +15С. Также прогнозир\
      уются порывы ветра. \r\nОб этом свидетельствуют данные Укргидрометцентра. \r\nТак, в восточных областях дожди затянутся до ночи. Воздух днем здесь прогреется до +14С…+17С. В темное время суток столбики термометров опустятся до +6С…+8С, в Луганской обла\
      сти – до +3С…+5С. \r\nСевер Украины также в дождях. Температура воздуха днем составит +14С…+16С, к ночи похолодает до +3С…+5С. \r\nВ южных областях и в Крыму осадков не предвидится, только в Одессе и области ожидается дождь. Воздух прогреется до +18С…\
      +20С днем и до +7С…+12С ночью. \r\nЦентральная Украина и Киев также в затяжных дождях. Температурные показатели днем будут варьироваться от +14С до +19С в зависимости от области, ночью – от +5С до +9С. \r\nНа западе страны дожди с грозами. Днем воздух\
      \ прогреется до +13С…+17С. К ночи похолодает до +5С…+7С, в Закарпатской области – до +9С…+11С. \r\nНесмотря на дожди, в Черкасской, Полтавской, Харьковской, Кировоградской, Днепропетровской и Херсонской областях сохранится 5 (чрезвычайный) класс пожарн\
      ой угрозы. \r\nЗабегая наперед, стоит отметить, что сложные погодные условия будут и на выходных. Сейчас погода в Украине определяется атмосферным фронтом, который постепенно уходит на север. \r\nСледите за нашими обновлениями в удобном формате. Подпис\
