      \ are known to be engaging in Research and Development (R&amp;D) centers in the country. Most cities in Ukraine are in fact abundant with R&amp;D centers with its capital, Kiev being the most popular with more than 52 R&amp;D international offices. Other\
      \ companies mingle to acquire expertise such as quality assurance, application development, data processing, software testing among other IT services. \r\nMost of these companies are US based and together with others from countries like the UK and Israel\
      \ with an already excelling IT industry, Ukraine is gaining bounty of knowledge and skills from them. From the relations that come with outsourcing of IT and software development in the country, the IT sector is flourishing despite its relatively tender\
