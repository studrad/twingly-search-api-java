      інницький РНМК</blogName><blogUrl>http://vinrmk.at.ua</blogUrl><blogRank>1</blogRank><authority>0</authority></post><post><id>9441632970334053274</id><author>Катя Маевская</author><url>https://thepoint.rabota.ua/kak-popast-na-tv-10-sovetov-ot-hr-dyrektora-1-1-medya-larysy-bruver/</url><title>К\
      ак попасть на ТВ: 10 советов от HR-директора «1+1 медиа»</title><text>В рамках проекта #HotTopicTalks раз в две недели в прямом эфире в Facebook мы говорим с представителями топовых компаний о поиске работы и карьере. \r\nГостья второго выпуска проекта\
      \ – Лариса Брувер, HR-директор «1+1 медиа». Раньше считалось, что попасть на телевидение – чуть ли не сложнее, чем стать космонавтом. Ситуация давно изменилась: сфера медиа, в том числе телевидение, быстро растет и трансформируется, и специалисты, прич\
      ем самые разные, нужны всегда. \r\nСоветы от HR-директора медиахолдинга помогут понять, как сделать первые шаги и все-таки оказаться по ту сторону экрана. \r\n1. Делайте ставку на себя, а не на связи\r\nО работе в сфере телевидения есть много мифов. На\
      пример, бытует мнение, что попасть в нее можно только по знакомству, хотя это не так. \r\nТелевидение меняется, появляются новые направления, и спрос на специалистов растет: компании ищут журналистов, редакторов, кастинг-менеджеров, локейшн-менеджеров\
      , операторов… Список можно продолжать. Зачем медиакомпаниям себя ограничивать? Гораздо эффективнее работать с широким пулом талантов. \r\n2. Найдите для себя место в медиа\r\nСфера медиа развивается, поэтому есть из чего выбрать. Медиа, если говорить о\
      \ творческой составляющей, был, есть и будет рынком кандидата. Здесь ведется борьба за внимание, эмоции и сердца зрителей, и всегда нужны творческие специалисты – креативные люди, которые знают, как этого достичь. \r\nНо телевидение – это бизнес, и под\
      \ влиянием рыночных обстоятельств сфера становится все более системной. Растет потребность в общерыночных должностях – финансистах, юристах, HR-ах, специалистах по связям с общественностью. \r\nПоскольку в сфере телевидения быстро развиваются технологи\
      и, растет и спрос на специалистов, которые ими владеют. Это в том числе разработчики, за которых медиакомпании вынуждены конкурировать с IT-компаниями. \r\nТакже особенно высок спрос на специфические и редкие телевизионные специальности. Например, есть\
      \ определенная программа для работы с эфирной графикой, и компании может быть известно, что в Украине с ней работает, грубо говоря, 25 человек. Таких людей знают поименно, и эти специалисты в цене. \r\n \r\n3. Шагайте в ногу со временем\r\nЕсть также м\
      нение, что телевидение интересно старшей аудитории. На самом деле эта сфера претерпевает изменения. Развитие интернета позволяет получать телеконтент на альтернативных устройствах – через мобильный, ноутбук, планшет. Поэтому активно ведется работа с но\
      выми технологиями, в том числе цифровыми, мы двигаемся в сторону диджитал, запускаем проекты в соцсетях. Например, FootballHub для тех, кому интересен этот вид спорта; данный контент есть только в соцсетях, он не попадает на телевидение. \r\n4. Пройдит\
      е стажировку\r\nЗнаний, которые предоставляются в вузах, недостаточно для эффективной работы на телевидении. Поэтому медиакомпании готовы учить специалистов сами. Например, в «1+1» четвертый год эффективно работает программа стажировки «Ближе к ТВ» («Б\
      лижче до ТБ»), на которую может попасть каждый. \r\nВ основном это молодые специалисты – студенты и выпускники. Им предлагают сделать видеорезюме – снять короткое видео о себе и о том, почему они хотят работать у нас. Это некий индикатор мотивации: есл\
      и человека останавливает уже эта задача, то он не готов к дополнительным усилиям. Затем тех, кто прислал лучшие видеорезюме, отбирают в пул по каждой должности, и приглашают на деловую игру, где оценивают навыки общения, умение взаимодействовать с друг\
      ими людьми, решать проблемы и мыслить нестнадартно. \r\nПосле всех испытаний в компании отбирается по три стажера, которые начинают работать в разных департаментах. Менеджеры, которые работают со стажерами, еженедельно ставят им оценки. Стажировка прох\
      одит в три этапа: первые три месяца стажеров трое, на следующие три месяца остается двое, последние три месяца – один, которого обычно и трудоустраивают. \r\nЧитайте еще:\r\n                            Интервью с хэппи-эндом: 14 киносцен, по которым мо\
      жно учиться проходить собеседования\r\n             \r\n5. Используйте шанс сменить профессию\r\nНа ТВ вполне можно перейти из другой профессии. Для кандидатов, которые хотят кардинально поменять карьерный путь, тоже доступна программа стажировки, о ко\
      торой написано выше. Например, одному из стажеров в «1+1 медиа» было 37 лет. \r\n6. Получите работу через обучение\r\nОсвоить телевизионные профессии можно на специальных обучающих программах. Например, «1+1 медиа» предлагает обучение в Высшей школе Media&amp;Production.\
      \ С ее помощью компания не только обучает людей, но и решает проблему нехватки специалистов по многим специальностям. \r\nЧтобы попасть в Высшую школу Media &amp; Production, нужно зайти на сайт и выбрать специальность (например, готовят журналистов, в\
      едущих, режиссеров монтажа, операторов). Затем потенциальных учащихся ждет конкурс – например, при отборе на некоторые специальности мы просим написать эссе о том, что люди ожидают от курса и как планируют использовать знания. Курсы платные, но на неко\
      торых есть грант: куратор на основании эссе выбирает студента, который учится бесплатно. Обучение длится от 2 до 4 месяцев, бывают и короткие курсы, например, курс по телевизионному продакшну длится неделю. \r\n \r\n7. Следите за вакансиями\r\nПричем н\
      а разных каналах привлечения кандидатов: джоб-сайт, корпоративный сайт медиакомпании, социальные сети. Лучше всего в поиске кандидатов сегодня работают рекомендации сотрудников и интернет. \r\n8. Будьте готовы, что телевидение – это не только праздник\r\
      \nНо и непростая работа. К этому тоже важно быть готовым. Хотя, разумеется, здесь очень открытая атмосфера и есть возможность пообщаться со «звездой». \r\nЧитайте еще:\r\n                            Если не берут на работу: как поддерживать мотивацию и\
      \ уверенность в себе\r\n             \r\n9. Делайте акцент на стремлении развиваться, а не образовании\r\nПрофильное образование имеет не такой уж большой вес. Например, раньше компания Google принимала на работу только кандидатов с высоким средним бал\
      лом в дипломе, но недавно признала, что их работа с данными показала: не удалось проследить корреляцию между оценками в дипломе и будущей успешностью кандидата. Так что главное – желание развиваться в профессии. \r\n10. Растите как профессионал и как л\
      ичность\r\nДля «1+1 медиа» как работодателя в кандидатах важно соответствие не только профессиональным требованиям, но и корпоративной культуре. Культуру очень сложно построить – это длительный кропотливый процесс, поэтому важно все сохранить. Были слу\
      чаи, когда компании предпочитали опыт личности, и это давало негативный эффект для всей команды. Научить человека знаниям и навыкам можно, а вот характер вряд ли переделаешь. Что касается личностных качеств, для нас, например, важны честность, открытос\
      ть, ответственность, любовь к своему делу и уважительное отношение к коллегам. При этом будьте собой – естественность всегда подкупает. \r\nПосмотреть прямой эфир: \r\n \r\nЧитайте еще:\r\n                            В поле зрения: 12 способов привлечь\
