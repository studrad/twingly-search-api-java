      \ решили отблагодарить меня, подарив iPod Touch, который тогда только появился. Меня восхитил этот девайс: как в\_нем все продумано и\_красиво, и\_я\_загорелась идеей создавать приложения для таких устройств. Я\_присоединилась к\_команде Stanfy, где ка\
      к раз начали развивать направление мобильной разработки. В\_Украине в\_2009 году мало кто этим занимался, фактически мы\_стояли у\_истоков. Постепенно студия сделала все более востребованный mobile development своей специализацией. Поскольку мы\_начали\
      \ раньше всех, и\_у\_нас была экспертиза и\_портфолио реализованных проектов, в\_Stanfy был постоянный поток клиентов. Мы\_делали приложения для сайта «Корреспондент», «5\_канала», «Лиги», «Подробностей», «Киевстара», «Боржоми» и\_других крупных заказч\
      иков. В\_какой-то момент произошло некоторое насыщение, мы\_стали смотреть в\_сторону западного рынка. В\_2012 году компания открыла офис в\_Сан-Франциско. Постепенно мы\_полностью переориентировались на\_работу с\_американскими клиентами. \r\n\r\n—\_О\
      бычно, когда наши компании открывают офис в\_США, то\_там находятся только\_те, кто работает с\_заказчиками и\_отвечает за\_продажи, а\_разработчики и\_дизайнеры, как правило, остаются в\_Украине. У\_вас ситуация немного отличается?\r\n\r\nУ\_нас здесь\
      \ маленькая команда: фаундер Паша Башмаков, СЕО Андрей Гаркавый и\_UX-дизайнер, то\_есть\_я. По\_сути, мы\_занимаемся консалтингом, стараемся не\_просто реализовывать\_то, что хочет клиент, а\_пытаемся помочь кристаллизировать его видение продукта. При\
      \ таком подходе дизайн\_— это та\_работа, которую тяжело делать удаленно. У\_заказчика есть понимание проблемы, которую он\_хочет решить, он\_эксперт в\_своей области. У\_нас\_же есть опыт в\_технологиях, мы\_знаем, как работают мобильные интерфейсы. И\
      \_продукт рождается из\_синергии наших знаний. Здесь важно вырастить доверие, построить классные отношения с\_заказчиком, не\_ограничиваясь одним брифом и\_созвоном по\_Google Hangout. Обязательно нужно поработать вместе, устроить мозговой штурм, сходи\
      ть на\_ланч. Все это приводит к\_тому, что появляются решения, объединяющие нашу экспертизу в\_дизайне и\_продукте и\_экспертизу клиента в\_domaine. Поэтому дизайн, который делается in\_person, всегда лучше. Это один аспект, касающийся работы с\_заказч\
      иком.  \r\n\r\nStanfy SF\_team \r\n\r\nВторая причина того, что дизайнер физически находится в\_Сан-Франциско, относится к\_работе с\_пользователями. Очевидно, что дизайнер не\_может пользоваться всеми своими продуктами. И\_в\_методике дизайн-мышления\
      \ существуют специальные инструменты, например, исследования и\_интервью, которые позволяют понять потребности пользователей, когда ты\_сам к\_ним не\_относишься. Что-то можно делать удаленно, но\_тогда ошибок будет больше. Если ты\_лично можешь встрет\
      иться с\_пользователем, эффективность выше, а\_если ты\_на\_собственном опыте знаком с\_реалиями, понимаешь проблему изнутри, то\_предложишь лучшее дизайн-решение.  \r\n\r\nПриведу пример из\_медицинской тематики. Мы\_сделали приложение Transplant Hero\
      \ для хирурга из\_Нью-Йорка. Оно связано с\_принятием лекарств. Можно, конечно, почитать, что такое co-pay и\_как работает медицинская система в\_США. Но\_когда знаешь на\_практике, как функционируют больницы, как людям назначают лекарства, как они их\_\
      получают в\_аптеке, даже как выглядят эти баночки, то\_это дает преимущество при проектировании. Решение о\_необходимости присутствия дизайнера в\_локальном офисе\_— оно не\_на\_поверхности, но\_могу сказать точно, что это имеет смысл и\_благоприятно в\
      лияет на\_создание продукта. \r\n\r\n \r\n\r\n—\_Есть\_ли принципиальные отличия в\_работе с\_американскими клиентами по\_сравнению с\_украинскими реалиями?\r\n\r\nЕсли говорить именно про дизайн, то\_я\_не\_вижу большой разницы. И\_в\_Штатах, и\_в\_Ук\
      раине одинаковые вызовы для дизайнера: нужно уметь понятно и\_просто рассказывать про свою работу клиенту, убеждать, отстаивать тот процесс, который хочешь выстроить, четко понимать самому, зачем ты\_это делаешь, и\_быть способным объяснить, для чего,\
      \ к\_примеру, нужно интервью с\_пользователями, какая будет выгода проекту и\_бизнесу. В\_этом случае очень полезен такой инструмент, как сторителлинг. Это навык, который необходим дизайнеру, чтобы вовлекать всех заинтересованных лиц в\_дизайн-процесс\
      , доносить дизайн-решения и\_вызывать эмпатию. \r\n\r\nНа\_мой взгляд, умение общаться\_— это самый важный навык для дизайнера. Нужно уметь слушать и\_слышать, задавать правильные вопросы, находить аргументы. Коммуникативные навыки необходимы как на\_п\
      ервых этапах дизайн-процесса, когда нужно понять пользователей, цели бизнеса, проблему, которую решаешь, так и\_чтобы убедить команду и\_заказчиков в\_своих решениях. Если клиент отказывается от\_дизайн-исследования, то\_не\_потому что он\_плохой, а\_с\
      корее всего, потому что дизайнер не\_может доказать важность этого. Часто, конечно, ограничения по\_бюджету играют большую роль (и\_в\_этом и\_американцы, и\_украинцы одинаковы), но\_они должны влиять только на\_масштаб исследования, а\_не\_его наличие\
      . \r\n\r\n—\_Ты\_единственный дизайнер в\_компании, наверно, можно сказать, что сфера твоей ответственности\_— продакт-дизайн в\_целом, не\_только UX?\r\n\r\nЯ\_стараюсь подходить к\_проекту как к\_проблеме: есть видение этой проблемы, понимание, кто п\
      ользователь, и\_миссия дизайнера, найти решение проблемы с\_помощью методов дизайна. Ты\_не\_просто думаешь, как это будет выглядеть, каким будет интерфейс. С\_этой точки зрения, наверное, действительно я\_продакт-дизайнер. \r\n\r\nУ\_меня есть возможн\
      ость работать «на\_фронте» с\_клиентом, вовлекаться в\_процесс решения проблемы с\_самого начала и\_подходить к\_нему комплексно. Задача дизайнера ведь\_— не\_только спроектировать приложение, но\_и\_подумать, например, о\_том, что хорошо\_бы еще выстр\
      оить систему сбора имейлов, логику фоллоу-апов, которая поможет возвращать неактивных юзеров. Или ты\_видишь, что конверсия тех, кто установил приложение, в\_тех, кто реально им\_пользуется, очень маленькая, и\_поэтому важно проводить юзабилити тестиро\
      вание, делать А/B эксперименты, а\_после запуска\_— отслеживать аналитику. Еще такой момент: если ты\_сделал приложение, а\_им\_не\_пользуются, то\_это часто не\_потому что интерфейс плохой, а\_потому что проблема изначально была неправильно понята, и\_\
      отсюда\_— неверно предложенное решение. \r\n\r\nНа\_воркшопе Hackmasters в\_Пало-Альто \r\n\r\nНапример, мы\_сейчас делаем приложение для спортивных тренеров. У\_меня есть предположение о\_том, как тренеру было\_бы удобно составлять расписание своих тр\
      енировок, но\_я\_не\_знаю этого наверняка. Единственный способ проверить мою гипотезу, поговорить с\_пользователями. Для этого не\_нужна какая-то колоссальная выборка, по\_моему опыту, 10\_человек дают тебе общие паттерны. Начинаешь понимать, что им\_м\
      ожно предложить, что будет им\_удобно, и\_кстати, это не\_всегда должно быть какое-то новаторское решение либо ты\_должен понимать, против какого тренда идешь.  \r\n\r\nЧасто в\_компаниях первый этап работы над проектом (или discovery) находится в\_зон\
      е ответственности бизнес-аналитика или менеджера, но\_очень важно с\_самого начала привлекать дизайнеров и\_девелоперов. В\_любом случае, это такая командная работа, в\_которой нужно задействовать и\_девелоперов. Конечно, ты\_не\_будешь звать инженеров\
      \ на\_все интервью с\_пользователями, но\_мы\_проводим, например, общий митинг, на\_котором обсуждаем проблему, делаем knowledge sharing. В\_том числе, инженеры могут предложить много классных идей, и\_ты\_как дизайнер только в\_выигрыше от\_их\_привле\
      чения к\_обсуждению. Чем раньше инженер вовлекается в\_процесс, тем лучше. Это, в\_частности, помогает избежать не\_совсем оптимальных решений в\_дизайне и\_не\_выходить за\_рамки бюджета. \r\n\r\nКогда я\_жила в\_Киеве, то\_была в\_более тесной связке\
      \ с\_разработчиками, в\_удаленной работе с\_ними, конечно, есть свой челлендж. Тут приходится выбирать: ты\_либо ближе к\_клиенту и\_пользователям, либо к\_команде разработки. Тем не\_менее, в\_Stanfy менеджер не\_закрывает полностью девелоперов, мы\_и\
      спользуем agile-подход, когда инженеры на\_связи с\_клиентом, участвуют в\_митингах, задают вопросы и\_могут дать быстрый фидбек, если мы\_начали двигаться не\_туда. Когда наш инженер Настя приезжала в\_Сан-Франциско на\_конференцию, я\_как раз проводи\
      ла исследование для уже работающего приложения. Нужно было пообщаться с\_пользователями, получить отзывы о\_прототипе следующей версии. Настя была со\_мной на\_интервью, и\_это оказалось очень полезно. Когда перед тобой сидит живой человек, который рас\
      сказывает про свои потребности и\_проблемы, ты\_проникаешься тем, что создаешь что-то, чем пользуются. Это действительно очень цепляет. Если инженер вовлекается в\_исследование, это активизирует его эмпатию. А\_осознанное сопереживание играет важную ро\
      ль в\_проектировании. \r\n\r\n—\_Что повлияло на\_твое становление как дизайнера? Как ты\_пришла к\_практике дизайн-мышления?\r\n\r\nЯ\_начала ездить в\_США в\_командировки с\_2012\_года. Стала ходить здесь на\_профильные митапы и\_воркшопы по\_user-centered\
      \ дизайну, где впервые на\_практике поработала над персонами, сценариями пользователей, стори-бордами, поучилась у\_опытных дизайнеров проводить дизайн-исследования. Поучаствовала в\_недельном интенсиве в\_Нью-Йорке, который вели специалисты из\_NN/g (Nielsen\
      \ Norman Group). Все это дало хорошую базу и\_мощный заряд вдохновения, появилась уверенность в\_то, что ты\_делаешь правильные вещи. Когда я\_начала внедрять в\_компании design thinking, нужно было научиться, доносить это до\_других людей, убеждать\_и\
      х, когда ты\_сам еще до\_конца не\_понимаешь, что у\_тебя получиться. Здесь важно доверие команды и\_готовность клиента пойти на\_эксперименты. Интервью с\_пользователями, ресерч, анализ\_— это ведь все время, а\_значит\_— деньги, и\_нужно понимание, ч\
      то это создаст дополнительную ценность. \r\n\r\n—\_В\_прошлом году ты\_начала учиться в\_Стэнфордском университете, расскажи об\_этом подробнее. \r\n\r\nКурс по\_дизайну я\_начала проходить в\_октябре. Это трехсеместровая программа для тех, кто уже име\
      ет образование. Ты\_получаешь не\_диплом или степень, а\_просто оценку. Чтобы прослушать курс, не\_нужно сдавать экзамены\_— только оплатить семестр (около $400). Занятия проходят один раз в\_неделю вечером. Весенний семестр называется Design Implementation:\
      \ Getting to\_Market. Общее направление\_— это дизайн-процесс от\_поиска проблемы до\_ее\_решения дизайн-методами и\_выпуска на\_рынок. \r\n\r\nНа\_занятии в\_Стэнфорде \r\n\r\n—\_Как проходят занятия? Какие инсайты ты\_лично получила? \r\n\r\nЭто микс\
      \ теории и\_практической работы в\_группах, также есть домашние задания. Ты\_выбираешь себе сферу, в\_которой интересно сделать проект, проводишь интервью с\_пользователями в\_поисках pain points и\_opportunities for design, в\_процессе формулируешь design\
      \ challenge и\_дальше углубляешься в\_исследование темы. Самостоятельно или с\_другими студентами придумываешь возможные решения проблемы, делаешь прототип. Все этапы работы показываешь преподавателям и\_получаешь фидбэк, советы. \r\n\r\nВ\_целом все,\
      \ что нам рассказывают, можно найти в\_интернете, и\_это не\_какие-то секретные знания. Большая часть из\_того, что я\_там услышала, не\_была для меня чем-то новым. Самое ценное было в\_деталях: примеры из\_практики, личный опыт преподавателей\_— дизай\
      неров из\_IDEO, которые работают в\_индустрии 15-20 лет. К\_примеру, было интересно узнать, как они подходят к\_организации дизайн-исследования. Как правило, они создают одну доску для всего, что относится к\_одной сессии работы с\_пользователем, вынос\
      ят туда все, что всплыло во\_время интервью (одна мысль/идея/цитата на\_один стикер). Затем обсуждают, группируют, находят общие шаблоны и\_пересечения между пользователями. Дальше, используя различные фреймворки (personas, needs hierarchies, user journeys,\
      \ empathy maps), они синтезируют идеи и\_инсайты. Для всех этих материалов они выделяют отдельную комнату, где есть возможность все время держать их\_на\_виду. Работают командами из\_2-5 человек, и\_во\_время интенсивной фазы работы над проектом назнач\
      ают определенное время, например с\_10\_до\_16, когда все должны собраться вместе, двигаться поэтапно, с\_milestones и\_целями на\_каждый день/неделю. \r\n\r\n \r\n\r\nКстати, я\_еще взяла в\_Стэнфорде курс по\_public speaking. Во\_время лекций я\_дела\
      ла визуальные заметки, профессор увидел эти скетчи, и\_ему очень понравилось. Он\_пригласил меня на\_еще один свой курс, посвященный импровизированным выступлениям, и\_попросил уже целенаправленно делать такие конспекты, но\_пока еще неясно, как можно\
      \ будет их\_использовать. Но\_получается интересный визуальный материал к\_его курсу.  \r\n\r\n \r\n\r\n—\_Я\_знаю, что ты\_планируешь сделать обучающий видео-курс по\_скетчингу, в\_чем его цель?\r\n\r\nЕще в\_Киеве я\_проводила несколько воркшопов по\_\
      визуальному мышлению. Я\_хочу вернуться к\_этому, и\_сейчас работаю над онлайн-курсом, который будет рассказывать о\_том, как и\_зачем использовать визуальные заметки. Их\_суть в\_том, что ты\_комбинируешь текст и\_картинки, и\_для этого не\_надо быть\
      \ дизайнером или художником. Когда мы\_научились писать, именно письмо стало основным инструментом фиксирования информации, но\_картинка\_— это на\_самом деле такой\_же естественный способ делать заметки. \r\n\r\nПервый челлендж в\_этом курсе\_— дать л\
      юдям почувствовать свободу, раскрепоститься, снять барьер перед установкой\_— «я\_не\_художник, я\_плохо рисую». Второй этап\_— сформировать инструментарий, визуальную библиотеку, то\_есть подобрать простые образы, аналогии к\_наиболее распространенным\
      \ понятиям: цель, опасность, дружба, конфликт. И\_третий этап\_— попрактиковаться в\_конспектировании, слушая лекции на\_TED. \r\n\r\n \r\n\r\nСкетчинг\_— не\_только альтернативный способ записывания информации, но\_еще и\_способ мышления. Он\_отлично\
      \ подходит, чтобы стимулировать творческое начало, помогает выйти за\_рамки привычного, своеобразная зарядка для мозга. Лично для меня в\_какие-то моменты жизни визуальные заметки очень помогали разобраться с\_внутренними противоречиями. Было время, ко\
