      ихаил Неткачев</author><url>https://www.qled.com.ua/story/%d0%b7%d0%b0%d0%b2%d1%82%d1%80%d0%b0-%d0%b4%d0%bb%d1%8f-oculus-vr/</url><title>Наступит ли “завтра” для Oculus VR?</title><text>Перед Марком Цукербергом, купившим Oculus за 2 миллиарда долларов\
      , стоит одна задача: как заставить людей покупать VR-гарнитуры?\r\nПланируете ли вы приобрести гарнитуру виртуальной реальности? Ответ на этот вопрос интересен не только мне, но и всей VR-индустрии. Несмотря на то, что производители потратили годы и ми\
      ллиарды долларов на перспективную технологию, лишь немногие из нас выстроились в очередь, чтобы приобрести её. \r\nПроблема реализации, несомненно, будет стоять на повестке дня во время проведения четвёртой ежегодной конференции Oculus VR в Сан-Хосе, ш\
      тат Калифорния. Именно эту компанию три года назад приобрёл Марк Цукерберг за огромные деньги – 2 миллиарда долларов! Ожидается, что на мероприятии, которое называется Oculus Connect, соберётся свыше 2500 разработчиков приложений и, естественно, игр. \r\
      \nOculus Connect 2, состоявшийся в 2015 году.\r\nОтдел Facebook Oculus VR обещает обсудить вопрос, как фильмы, видеоигры и даже сфера здравоохранения адаптируются к ещё развивающейся технологии. В частности одна из групп задастся вопросом, какую выгоду\
      \ сообщество инвалидов сможет извлечь из VR-демонстраций. \r\nVR – нечто большее, чем фильмы и игры\r\nОбсуждение подчёркивает потенциал виртуальной реальности. Да, высококачественные гарнитуры, помимо того, что обладают длинными толстыми кабелями и ну\
      ждаются в специальной настройке, имеют немалые габариты и цены. В то время, как Oculus Rift, стоимостью 499 $, требует ещё и достаточно мощный ПК. \r\nПосле того, как все обременительные процедуры позади, можно погрузиться в бесконечное количество вирт\
      уальных миров, лишь одев очки. Вы можете оказаться в центре масштабного космического сражения. Можете пережить кораблекрушение и, впоследствии, погрузиться на морское дно, чтобы полюбоваться китом. Прогуляться по идиллическому пляжу на чужой планете. Г\
      раниц нет. \r\nИ, возможно, именно поэтому для некоторым людей VR – это нечто большее. Раи О’Нил (Rae O’Neil), 34-летняя IT-специалист из Новой Шотландии, всегда была очарована VR. Но особую признательность, она испытывает к технологии после того, как\
      \ Rift пообещала её дедушке свободу. 80-летний старик, ставший инвалидом после того, как ему ампутировали ногу, начал надевать гарнитуру, чтобы пользоваться приложением Blue Marble. Программа позволяет “плавать” в космосе, глядя на планеты, под фоновую\
      \ музыку. \r\n \r\n“Ему казалось, что он действительно в космосе”, – вспоминает Раи. Он не мог сдержать слёз. \r\nВозможно, именно такие вещи подтолкнули генерального директора Facebook Марка Цукерберга приобрести Oculus VR в 2014 году. \r\n“Когда-то в\
      иртуальная реальность была одной из грёз научной фантастики”, – написал Цукерберг в своей социальной сети после покупки стартапа. В то время, как он утверждал, у VR была возможность изменить всё. От социальных сфер, как образование и медицина, до комму\
      никационных, как телефон и компьютер: “Будущее грядёт”. \r\nВысокие ожидания, высокие цены\r\nВ марте 2016 компания Oculus VR оказалась в центре внимания, выпустив свою флагманскую гарнитуру Rift. Шумиха дошла до того, что один из экземпляров оказался\
      \ в руках президента США Барака Обамы. \r\nБарак Обама, президент США, совершает поездку по национальному парку Йосемити в виртуальной реальности.\r\nНо больших продаж, впрочем, это не принесло. \r\nОсведомлённые источники сообщали, что в первый год бы\
      ло продано всего лишь четверть миллиона устройств. В то время компания Facebook отказалась комментировать ситуацию. Но её анемичная позиция, когда тысячи демонстрационных станций Rift стали изыматься из магазинов Best Buy, красноречива. \r\nНесколько б\
      лизких к компании источников утверждает, что снижения цен было бы достаточно для того, чтобы изменить ситуацию. Всего за полтора года компания реализовала немногим более миллиона VR-гарнитур. В то время, как PlayStation VR достигла аналогичного показат\
      еля за 8 месяцев после выхода на рынок. Компания HTC не ответила на просьбу о комментариях. \r\nPlayStation VR поддерживается одной из крупнейших игровых компаний в мире.\r\nВопрос спроса заставляет некоторых разработчиков индустрии виртуальной реально\
      сти беспокоиться о своём будущем. \r\n“Hype Cycle”\r\n“Это не сплошная радуга и солнце” – сказал Джеймс Илиф (James Iliff), соучредитель и креативный руководитель в компании Survios, разрабатывающей VR-игры. Из под её пера вышли такие шутеры, как Zombies\
      \ on the Holodeck и Raw Data. Последний, кстати, стал одним из первых хитов виртуальной реальности, собрав 1 миллион долларов с продаж. Но тем не менее разработчики говорят, что они “в яме разочарования”. \r\nСлова “trough of disillusionment” отсылают\
      \ нас к появившемуся в 1995 году явлению, как “Hype Cycle” (Цикл Хайпа), популяризацией которого мы обязаны исследовательской организации Gartner. Согласно теории, описывающей цикл зрелости технологий из пяти фаз, за “пиком завышенных ожиданий” следует\
      \ “нижняя точка разочарования”. Если верить Gartner, если VR-индустрии удастся остаться на ногах, то далее технологию ожидает “склон просвещения” и в конечном итоге “плато производительности”. \r\nИлиф и его коллеги работали над исследованиями в област\
      и виртуальной реальности ещё до того, как компания Oculus VR была основана. Он чувствовал, что ожидания становятся слишком высокими. Особенно со стороны СМИ, ожидающих отклика. \r\n“Игровая индустрия трудная, жёсткая отрасль” – сказал, он. “И дела с VR\
      \ обстоят также”. \r\n \r\nSurvios стараются адаптироваться. Например, в этом месяце они сделали существенную скидку на Raw Data для всех – для Vive, PlayStation и Oculus VR. Во-вторых, они не ограничивают себя лишь виртуальной реальностью, и в данный\
      \ момент переделывают игру для других платформ. \r\nКак стать успешной VR-студией?\r\nВ сентябре Пол Беттнер (Paul Bettner) выступил с речью в Сан-Франциско на VRDC, ещё одной конференции разработчиков виртуальной реальности. Его выступление было озагл\
      авлено “Как стать успешной игровой VR-студией”. \r\nБудучи генеральный директором Playful, одним из первых высококлассных разработчиков VR-проектов и соучредителем компании, стоявшей за таким хитом, как Words With Friends, Беттнер делится своим видение\
      м будущего. И, как бы это не было парадоксально, один из его лозунгов звучит так: “не будьте VR-студией”. Этим он хочет сказать, что компаниям нельзя сосредотачивать все свои силы на виртуальной реальности. Их целью должна быть разработка качественных\
      \ игр, а VR является лишь средством достижения цели. \r\nПол Беттнер, генеральный директор Playful, утверждает, что их последняя игра Lucky’s Tale “дружит” с VR, но не привязана к технологии.\r\n“То чувство, насколько удивительна эта технология, пьянящ\
      ее, но мы не должны в неё влюбляться”, – сказал он. “Мы должны любить лишь нашу миссию – дарить игрокам незабываемый опыт”. \r\nИ он следует собственному совету. Когда в прошлом году Rift поступила в продажу, Lucky’s Tale была бесплатно включена в комп\
      лект. В этом году он сотрудничает уже с Microsoft, разрабатывая продолжение – Super Lucky’s Tale. Оно должно появиться на новой игровой консоли Xbox, которая будет выпущена до конца этого года. \r\nAR может проложить путь для VR\r\nПримечательно то, чт\
      о самые интересные новости в сфере виртуальной реальности пришли не от игровой индустрии, а от производителей телефонов. \r\nЛетом компании Apple и Google анонсировали свои платформы дополненной реальности – ARKit и ARCore соответственно. Они предназна\
      чены для того, чтобы помочь мобильным устройствам протянуть мост между генерируемыми компьютером изображениями и реальным миром. \r\nНапример, приложение Star Guide AR, стоимостью 2,99 $, может распознавать и выделять созвездия на небе, как только вы н\
      аведёте на них своё устройство. Ikea Place позволяет проецировать мебель из каталога компании в собственную гостиную. Пока что оба приложения доступны только для iPhone. \r\n \r\n“Тот факт, что фраза “для этого есть AR-приложение” может стать обыденнос\
      тью, захватывает”, – пишут репортёры CNET Шон Холлистер и Скотт Штайн. \r\nНе менее взволнованы и разработчики приложений дополненной реальности. Они полагают, что это может подтолкнуть людей к приобретению VR-гарнитур. Первым свидетельством, что AR ин\
      тересна людям, является безумная популярность Pokemon Go. И разница между дополненной реальностью и виртуальной не так велика. \r\n“Мы, наконец, достигли момента, когда технология настолько развита, что может предложить отличный пользовательский опыт”\
      \ – сказал Скотт Монтгомери, глава Scope AR. Его компания создаёт тренажёры для сложного оборудования, как нефтяные вышки и буровые установки. И он надеется, что AR-технологии могут вывести процесс обучения на новый уровень. \r\nКорпорации выжидают\r\n\
      Ещё одной компанией, которая в этом году выказала немалый интерес к отрасли, является Microsoft. В октябрьском обновлении программного обеспечения Windows 10 для ПК, она сотрудничает с такими производителями, как Lenovo, Dell, HP, Acer и Samsung. Целью\
      \ коллабораций, естественно, является создание гарнитур. Их стоимость будет составлять 300 $, а на полках магазинов они окажутся уже 17 октября. \r\n“Немного терпения”, – предупреждает Брайан Блау (Brian Blau), аналитик Gartner,\_ранее работавший в VR-и\
      ндустрии. “Без действующей экосистемы устройств, воплотить задуманное непросто”. \r\nИ именно поэтому многие разработчики, отправляясь на Oculus Connect, возлагают надежды на Facebook. Они ожидают увидеть что-то новое. В противном случае, компании риск\
      уют не убедить своих потенциальных клиентов, как Сэм Ли (Sam Lee) в необходимости покупки. \r\nСэм – 31-летний свадебный фотограф из Остина, штат Техас, является заядлым геймером. Он приобрёл каждую консоль для видеоигр, будь то устройство Xbox, PlayStation\
      \ или Nintendo, которая была выпущена. Также он является владельцем мощного ПК. Каждый день он часами сидит в компьютерных играх с друзьями, либо в одиночестве. \r\nОзнакомившись с гарнитурой от HTC на фестивале SXSW в прошлом году, он всё же решил ост\
      ановить свой выбор на PlayStation VR. Чтобы месяц спустя оформить возврат устройства. Как он утверждает, опыт был захватывающим, но недостаточным, чтобы оправдать стоимость. “Вопрос в том, стоит ли это моих инвестиций?” – сказал Ли. И, стоит отметить,\
      \ что ни один из его игровых друзей не купил VR-систему. \r\nФестиваль South by the Southwest (SXSW) ежегодно проходит в Остине, штат Техас, начиная с 1987 года.\r\nТем не менее Ли не исключает, что приобретёт гарнитуру виртуальной реальности в будущем\
      , когда они будут этого стоить: “Я так долго ждал их. Но, впрочем, могу подождать ещё год”. \r\nВ какой-то степени позицию Ли можно проецировать на всю аудиторию покупателей. Люди непременно приобретут технологию, когда она будет оправдывать свои деньг\
      и. Как скоро это произойдёт, и произойдёт ли, во многом зависит от компании Oculus VR и других представителей индустрии. \r\nСообщение Наступит ли “завтра” для Oculus VR? появились сначала на Qled.com.ua.</text><languageCode>ru</languageCode><locationCode>ua</locationCode><coordinates\
