      ов. \r\nВ список предполагаемых жертв попали экс-президент ФРГ Йоахим Гаук, министр юстиции Хайко Мас, а также другие политики и общественные деятели, которые активно поддерживают прием беженцев. \r\nПо данным прокуратуры, свое преступление экстремисты\
      \ намеревались выдать за теракт, совершенный исламистом, получившим убежище в Германии. Один из арестованных – обер-лейтенант бундесвера Максимилиан Т. является сослуживцем главного подозреваемого Франко А., который ранее выдал себя за сирийского бежен\
      ца и готовил террористическую атаку. \r\nПосле задержания Франко А. в Австрии военное руководство Германии инициировало обыск казарм, где размещался Франко А. В результате обысков в рядах бундесвера обнаружилась ячейка неонацистов, из которой арестовал\
      и пять человек. \r\nСейчас инспекторы должны изучить соблюдение правил традиционного понимания в отношении нацизма и вермахта. Это поручение распространяется на все официальные здания, и оно должна быть выполнено до 16 мая. \r\nПо данным немецкой разве\
      дки, с 2011 года в вооруженных силах Германии зафиксировано 725 случаев вероятной активности ультраправых экстремистов. \r\nСледите за нашими обновлениями в удобном формате. Подписывайтесь на нас в Facebook, Twitter, Google+ и Telegram.\r\nЗапись Немец\
