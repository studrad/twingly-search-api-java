      lgues se suceden los bancales escalonados de huerta con cultivos de regadío. Son especialmente característicos los nogales, que ya el botánico Cavanilles en el siglo XVIII califica de monstruosos por su tamaño. Su curso también se aprovechó tradicionalmente\
      \ para el establecimiento de molinos de harina, de los que todavía se puede ver alguno distribuido en su recorrido, algunos de ellos datan de época musulmana, como el Molino de la Villa de Ademuz, otros más recientes como el Molino de Vallanca, del siglo\
      \ XVI. También en fechas más recientes se construyó una pequeña central eléctrica en el curso medio, hoy en desuso. salto de agua en \"La Veguilla\"Pero si por algo destaca esta zona fluvial, es por su excepcional conservación del hábitat natural. Las\
      \ orillas del río Bohílgues presentan un interesante y variado abanico de flora y fauna autóctona, con una exuberante vegetación de ribera, salpicada de pozas y saltos de agua donde darse un gratificante baño en verano. En la actualidad, el curso del Bohí\
