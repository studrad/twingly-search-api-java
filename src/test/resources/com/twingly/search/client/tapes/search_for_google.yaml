      омфортно працювати українському підприємцеві, то сюди потягнуться\r\nй іноземні інвестори».\r\n\t\t\r\nПід час форуму іноземні інвестори та експерти з\r\nкомунікацій неодноразово підкреслювали, що Україні бракує маркетингового\r\nпросування на зовнішні\
      х ринках. «Імідж України у світі сьогодні формується без\r\nучасті самої України, без її активної комунікації зі своїми цільовими\r\nаудиторіями. Через це країна має однобоку репутацію, пов’язану з негативними подіями.\r\nВам необхідна цілеспрямована т\
      а послідовна реклама України», — зазначив Сергій Становкін, голова комерційних\r\nпредставництв BBC Worldwide.\r\n\t\t\r\nЦього року КМЕФ підтвердив свою репутацію комунікаційної\r\nплатформи для налагодження зв’язків між іноземними інвесторами, україн\
      ським\r\nбізнесом і представниками влади. Для участі в КМЕФ до Києва завітали численні\r\nделегації потенційних інвесторів, які ознайомилися з бізнес-можливостями\r\nУкраїни. Таким чином, форум працює над поліпшенням репутації країни, а чимало\r\nпідпр\
      иємців знаходять під час КМЕФ партнерів, клієнтів та нові контакти для розвитку\r\nбізнесу.</text><languageCode>uk</languageCode><locationCode>ua</locationCode><coordinates /><links /><tags><tag>Новини</tag></tags><images /><indexedAt>2017-10-11T10:43:17Z</indexedAt><publishedAt>2017-10-11T10:08:00Z</publishedAt><reindexedAt>2017-10-11T10:43:17Z</reindexedAt><inlinksCount>0</inlinksCount><blogId>15907284281179112723</blogId><blogName>Ж\
