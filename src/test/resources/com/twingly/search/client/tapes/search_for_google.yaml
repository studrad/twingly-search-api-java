      ий.», и\_«Да, именно так вы\_можете у\_нас расплатиться»… \r\nПросто и\_гениально. \r\n \r\n \r\n#2: ВЫВОДЫ или почему все это важно?\r\nСледует признать: эпоха меняется. Большинство покупок теперь совершается «не\_выходя из\_дома», и\_именно поэтому и\
      нтернет-магазины должны вдвойне озаботиться впечатлением, которое они оставляют. \r\nТексты для всех разделов сайта по-прежнему остаются важными. \r\nНо, что еще важнее, это непосредственно само предоставление всей необходимой информации, которое, как\
      \ мы\_уже выяснили выше, можно по-разному оформить. \r\nИ\_в\_заключение, дополним уже сделанные ранее выводы. \r\nИтак, киты успеха\_— это… \r\n\r\nКачественный нейминг, объясняющий назначение сайта уже самим названием и\_слоганом.\r\nМаксимально подр\
      обная информация о\_деятельности сайта/сервиса, изложенная в\_краткой и\_ненавязчивой форме: либо непосредственно на\_Главной странице, либо разбитая по\_разделам/рубрикам, которые находятся на\_Главной.\r\nВнутренние ссылки в\_самом тексте, которые по\
      могут посетителю вашего сайта получить ответы на\_дополнительные вопросы и\_простимулируют остаться с\_вами еще немного. Кроме того, рекомендуем обратить (и\_внедрить) навигацию «Хлебные крошки». Желаем успехов!</text><languageCode>ru</languageCode><locationCode>ua</locationCode><coordinates\
