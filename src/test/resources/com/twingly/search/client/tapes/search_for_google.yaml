      \ о\_прибыльности в\_Фарме</title><text>Как уже\_сообщалось на\_страницах нашего издания, 21\_сентября 2017\_г. в\_«Mercure Kyiv Congress Centre» состоялась 11-я Специализированная конференция-практикум «Фармбюджет–2018». Организаторами мероприятия выс\
      тупили компании «МОРИОН», «Proxima Research», «Тимсофт», «Медикал Дата Менеджмент» и\_«УкрКомЕкспо». Партнерскую поддержку оказали Ассоциация международных фармацевтических производителей «AIPM Ukraine» и\_Аптечная профессиональная ассоциация Украины (А\
      ПАУ), юридический спонсор\_— юридическая компания «ОМП», генеральный информационный партнер\_— «Еженедельник АПТЕКА». Напомним, что\_в\_первом и\_втором разделах конференции вниманию участников были представлены основные тренды развития глобального и\_\
      украинского фармацевтического рынка, а\_также проблемы государственного финансирования здравоохранения в\_контексте европейских требований и\_украинских реалий. В\_данной публикации мы\_рассмотрим доклады третьего раздела конференции.\r\nТретий раздел\
      \ конференции открыл Сергей Орлик презентацией на\_тему «Так в\_чем же\_ваша прибыль, господа?». \r\nНе\_секрет, что\_в\_обществе бытует мнение о\_сверхприбыльности Фармы. На\_самом деле, по\_словам спикера, в\_этой идее наиболее заинтересованы политик\
      и-популисты, фискальные органы, сторонники теорий заговора. Ведь по\_сути речь идет не\_о\_прибыльности Фармы как\_таковой, а\_о\_том, какой должна быть прибыльность, чтобы заинтересовались инвесторы? \r\nЧто такое прибыль для\_производителя? По\_слова\
      м спикера, прибыль\_— это\_все, что\_осталось от\_денег, перечисленных покупателем (дистрибьютором) за\_товар, после расчетов по\_всем возникшим в\_этой связи платежам, а\_именно: \r\n\r\nзаявленная себестоимость продукта (для некоторых\_— плюс R&amp;D);\r\
      \nвсе расходы на\_маркетинг продукта;\r\nрасходы на\_наличие и\_всю активность внешней службы, связанной с\_данным продуктом;\r\nлогистика этого продукта;\r\nстоимость денег;\r\nсодержание «непродающих» элементов\_— поддержание легального статуса проду\
      кта, конт­роль качества, фармаконадзор etc;\r\nподдержание качества «продающих» элементов: тренинги и\_контроль персонала внешней службы etc.\r\n\r\nЧто такое прибыль для\_дистрибьютора? Это\_все, что\_осталось от\_денег, перечисленных покупателем (апт\
      ечной сетью) за\_продукт, после расчетов по\_всем возникшим в\_этой связи платежам. Никакой «бэк-маржи», потому что\_нет маркетинговых договоров, ретро- и\_прочих бонусов. Только товар и\_скидки, причем небольшие, как\_платежи за\_расширение стока или\_\
      сверхзапас по\_требованию производителя на\_региональных складах. \r\nКроме того, дистрибьютор получает небольшую прибыль за\_счет использования денег, полученных от\_«досрочной» продажи товара в\_течение «отсроченных» 60\_дней. Деньги честно возвращаю\
      тся производителю в\_оговоренный контрактом срок. Новый товар берется у\_другого производителя. Прибыль возникает за\_счет нулевой стоимости денег. Она\_ничтожно мала\_— около 1% от\_оборота. \r\nТакже доход дистрибьютору приносят эксклюзивы. В\_этом с\
      лучае он\_получает прибыль за\_помощь производителю в\_решении проблем запуска нового продукта, оверстоков, «стареющего» товара и\_проявляется в\_форме монопольной дистрибуции, финансовой скидки, компенсации работы внешней службы дистрибьютора и\_т.п.\
      \ \r\nРасходы же\_дистрибьютора включают: \r\n\r\nподдержание громадного бездефектурного товарного запаса;\r\nзарплату и\_налоги;\r\nсодержание складов (перманентное обновление софта, компьютерного парка, особенно в\_филиалах, постоянное поддержание пе\
      рсонала складов в\_мотивированном и\_эффективном состоянии);\r\nтранспорт (в\_том\_числе поддержание холодовой цепи, дорожающее топливо, дорожные риски, страхование);\r\nстоимость денег, включая валютные риски и\_отсутствие адекватного кредитования со\_\
      стороны производителя.\r\n\r\n«Дистрибьютор сегодня\_— главный кредитор ритейла, правда, деньгами производителя»,\_— отметил спикер. \r\nНаконец, что\_такое прибыль для\_аптечной сети? Это\_доход, получаемый за\_счет наценки на\_реализованный товар и\_\
      плюс дополнительный доход (от\_сдачи партнерам в\_(суб)аренду площадей, рекламных площадей витрин, услуг по\_маркетингу и\_т.п. А\_расходы\_— это\_зарплата и\_поддержание качества продающего персонала, аренда и\_содержание рабочих площадей в\_конкурент\
      ном состоянии. \r\nПо\_словам докладчика, сегодня настойчиво подается мнение, что\_главная, хотя и\_отсроченная прибыль владельца аптечной сети\_— это\_сама сеть, широко раскинутая в\_пространстве страны. Однако, по\_мнению ведущих топ-менеджеров ритей\
      ла, наличие аптечной точки на\_клиентском трафике в\_крупном городе (мечта нулевых годов) сегодня\_— надежный источник кластерной головной боли у\_владельца и\_нанятых им\_людей. Ведь в\_настоящее время мы\_наблюдаем такую картину\_— аптечная сеть прир\
      астает новыми торговыми точками, но\_при\_этом ее\_оборот остается прежним. Об\_этом детально рассказывал Сергей Ищенко, директор компании «Proxima Research», в\_первом разделе конференции. \r\nКакова же\_формула успеха? \r\nКак известно, главный драйв\
      ер рынка\_— производитель. Именно он\_определяет цену препарата на\_рынке. Спикер обратил внимание аудитории на\_реальную себестоимость лекарств. Опыт европейских стран говорит о\_том, что\_она существенно ниже заявленной. Так, например, в\_2007–2008\_\
      гг. страховые компании в\_Нидерландах внедрили систему тендеров, которая позволила более чем\_на\_50% снизить стоимость целого ряда препаратов. Это\_говорит о\_том, что\_при\_определенных условиях производители готовы поступиться прибылью. \r\n\r\n\r\n\
      \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nС. Орлик привел два\_примера успешной стратегии производителя, отметив, что\_ценовая конкуренция\_— это\_не\_просто движение цены, это\_стратегические решения. \r\nПервый пример. На\_рынке страны ЕС\_оригинальный про\
      дукт занимал 100% рынка до\_тех пор, пока не\_истек срок эксклюзивности. Затем на\_этот рынок начали выходить генерики, и\_через 3–4\_года они\_уже аккумулировали 40% продаж. Тогда производитель оригинального продукта выпустил генерик с\_ценой на\_50%\
      \ ниже, чем\_у\_оригинального продукта, передав его\_в\_маркетинг локальному партнеру. За\_счет этого прирост продаж у\_конкурентов остановился, и\_производитель оригинального продукта получил возможность контролировать свой сегмент. \r\nВторой пример\_\
      — опыт польских коллег. Производитель выпустил на\_рынок 5\_разных упаковок продукта и\_отдал их\_5\_крупным аптечным объединениям как\_«private labels». При\_этом производитель не\_тратит средства на\_промоцию и\_контролирует рыночную силу данного про\
      дукта. Вывод: если клонировать продукт в\_образе семьи «private labels», делегировать промохлопоты «названным родителям», можно неуклонно наращивать свою производственную прибыль. \r\nПодытоживая, С.\_Орлик выделили ключевые идеи презентации. Прибыль\_\
      — это\_разница между доходом и\_расходами. Доход зависит от\_персональной вовлеченности в\_результат компании и\_рыночной ситуации. Расходы зависят от\_фазы личностного роста и\_здоровья. \r\nКак известно, реклама\_— двигатель торговли. О\_том, как\_ра\
      звивается реклама Фармы на\_TВ рассказал Андрей Партыка, генеральный директор сейлз-хаусов «StarLightSales» и\_«StarLightBrandContent». \r\nСогласно прогнозу «StarLightSales» на\_2017\_г., основанного на\_данных ТВ-панели Коммуникационного альянса «Nielsen»\
      , прирост объемов финансирования фармкомпаний в\_ТВ-рекламу составляет 34%. При\_этом активность этих рекламодателей на\_ТВ повышается 4-й\_год\_подряд. Фарма пытается привлечь новых потребителей, увеличивая объемы финансирования рекламы, что\_скорее в\
      сего свидетельствует в\_пользу усиления конкуренции. \r\nСреди групп АТС-классификации лидерами рекламы на\_ТВ остаются препараты для\_лечения респираторных заболеваний, опорно-двигательного аппарата, сердечно-сосудистой системы, а\_наибольший прирост\
      \ рекламных инвестиций отмечается в\_сегменте препаратов, влияющих на\_систему крови. \r\nЧто касается креативных идей в\_рекламных роликах, спикер отметил, что\_для донесения информации до\_потребителя чаще всего фармкомпании используют такие темы, ка\
      к\_семья и\_проб­лемы со\_здоровьем, и\_всего лишь в\_5,6% рекламных роликов о\_медикаментах объясняют механизм действия. \r\nПо-прежнему в\_медиа-миксе фармкомпаний львиную долю (93%) занимает реклама на\_ТВ. Данный канал коммуникации с\_целевой аудит\
      орией имеет ряд\_преимуществ, а\_именно: \r\n\r\nнаиболее точная социология, признанная лидирующими мировыми компаниями;\r\nстабильная лояльность жителей Украины к\_ТВ. Время телесмотрения на\_протяжении многих лет\_остается на\_одном уровне\_— 4,5\_ч\_\
      в\_сутки;\r\nмаксимально качественный контакт с\_аудиторией­. Видео и\_звук на\_большом экране, просмотр в\_условиях удобства для\_запоминания, у\_потребителя дома;\r\nнаименьшая цена за\_тысячу контактов для\_большинства коммерческих аудиторий;\r\nохв\
      ат населения Украины\_— 98%.\r\n\r\nКасательно таргетирования. По\_мнению спикера, нынешнюю ситуацию в\_этом вопросе объективно прокомментировал Марк Притчард (Marc Pritchard), P&amp;G’s chief brand officer, в\_интервью «Wall Street Journal» от\_17.08.2016\
      \ г.: «Мы слишком увлеклись таргетингом и\_целились в\_слишком узкие аудитории. Теперь мы\_фокусируемся на\_том, чтобы достичь максимального охвата с\_нужной точностью». Поэтому мировой тренд\_— это\_расширение целевой аудитории. \r\nА\_что\_происходит\
      \ в\_digital-media? \r\nСитуацию отражает следующий факт: менеджмент компании «P&amp;G» сокращает расходы на\_цифровую рекламу из-за\_опасений по\_поводу\_безопасности брэнда и\_фальшивого трафика. \r\nНо\_в\_ответ на\_потребности бизнеса появились ста\
      ндарты прозрачности в\_digital-media. \r\nПочему это\_важно? По\_этому поводу Кит\_Вид (Keith Weed), главный специалист по\_маркетингу «Unilever», отметил следующее: «60% трафика в\_интернете\_— это\_боты. Мы\_хотим покупать зрителей, а\_не\_ботов». По\
      этому менеджмент «Unilever» призвал Google и\_Facebook корректно оценивать эффективность рекламы. \r\nВнедрение стандартов прозрачности в\_digital-media предполагает следующее: \r\n\r\nвозможность проверки рекламного сообщения, увиденного потребителем\
      ;\r\nвозможность следить за\_уровнем охвата, за\_который платят;\r\nпрозрачные контракты с\_рекламными агентствами;\r\nснижение уровня мошенничества\_— рекламу должны видеть люди, а\_не\_роботы;\r\nбрэнд должен быть защищен от\_показов на\_различных те\
      ррористических видео и\_сайтах.\r\n\r\n«Если делать рекламу, то\_грамотно,\_— отметил докладчик.\_— Не\_нужно тратить деньги на\_рекламу, размещенную в\_неподходящих местах. Контролируйте площадки размещения digital-рекламы. Если вы\_доверите выбор пло\
      щадок роботу, гарантированно получите большой процент размещения на\_ресурсах, которые вредят вашим брэндам». \r\nЕще один важный момент\_— это\_закрытие аналогового вещания. По\_словам спикера, отключение аналогового сигнала в\_Украине опаздывает боль\
      ше чем\_на\_2\_года. Телеиндустрия давно подготовилась к\_этому событию. Многие семьи уже\_сейчас имеют возможность принимать по\_2–3\_типа доставки телесигнала. Ожидается, что\_аналоговое ТВ\_будет компенсировано цифровым, поскольку покрытие населения\
      \ Украины цифровым сигналом составляет 95%. \r\nВ\_завершение презентации А. Партыка представил прогноз относительно ценовой стратегии ТВ-медиа. Спикер отметил, что\_прирост основных индексов в\_2013–2018\_гг. отмечался существенный. Так, девальвация г\
      ривни по\_отношению к\_доллару США\_составляет 270%, индекс потребительских цен\_— 231%, прирост цен\_на\_лекарства\_— 136%. \r\n«Телеканалы в\_2014\_г. в\_тяжелые моменты не\_меняли цены на\_рекламу и\_даже снижали. Сейчас настало время восстановить б\
      аланс. Поэтому в\_следующем году цены на\_рекламу могут повышаться быстрее, чем\_ожидаемый рост продаж лекарственных средств. Но\_это всего лишь преодоление спада»,\_— сообщил спикер. \r\nНиколай Орлов, парт­нер юридической компании «ОМП», представил о\
      бзор последних тенденций во\_взаимоотношениях Государственной фискальной службы Украины (ГФСУ) и\_Фармы. \r\nИз\_позитивного\_— Фарма начала получать автоматическое возмещение НДС; проверки на\_фармацевтическом рынке проводились на\_уровне с\_другими о\
      траслями; проб­лемы с\_ГФСУ у\_субъектов фармрынка такие же, как\_в\_других отраслях. \r\nВ\_хит-параде налоговых нюансов ведения фарм-бизнеса в\_Украине: \r\n\r\nкредит-нота как\_плата за\_маркетинговые услуги;\r\nсписание налогового кредита путем пер\
      енесения маркетинга на\_нерезидентов;\r\nсписание налогового кредита за\_маркетинговые услуги, за\_работу с\_«аптечными» посредниками;\r\nсписание расходов на\_маркетинговые услуги, за\_работу с\_«аптечными» физическими лицами\_— предпринимателями;\r\n\
      трансфертное ценообразование с\_учетом «материалов» иностранных таможен.\r\n\r\nПроблема №\_1\_— кредит-ноты и\_бонусы. Существует несколько подходов к\_решению. Консервативный\_— переход на\_плату за\_маркетинговые услуги (затратный, не\_всегда работа\
      ет, содержит антимонопольные и\_налоговые риски). Осторожный\_— отказ от\_бонусов и\_безвозвратных финансовых пособий, переход на\_работу с\_проспективными скидками (on-invoice discounts). Обычный\_— оставить кредит-ноты с\_ретроспективными скидками, и\
      \_хотя бы\_попытаться изменить «привязку» скидок (убрать сезонные скидки и\_скидки за\_выполнение планов продаж; оставить скидки за\_предоплату, продажу товаров с\_сокращенными сроками реализации, компенсацию изменения валютного курса и\_т. д.). \r\nПр\
      облема № 2\_— «безвозмездные услуги» нерезидентам. Варианты решения (желательно совокупно): оформить оплату роялти за\_использование торговой марки, которая принадлежит нерезиденту, убрать из\_договоров поставки лекарственных средств упоминания о\_рекл\
      аме, маркетинг и\_рекламу желательно вынести в\_отдельный договор, кроме того, необходимо избегать совпадений по\_суммам кредит-нот и\_маркетинговых/рекламных расходов. \r\nПроблема №\_3\_— маркетинговые расходы на\_аптеки. Варианты решения: \r\n\r\nпр\
      ямые договора с\_аптечными сетями (без посредников);\r\nконтроль за\_посредниками (списочная численность, стоимость основных средств, работа с\_другими фармпроизводителями, отсутствие связей с\_«мойками»);\r\nотказ от\_оплаты на\_физических лиц\_— пред\
      принимателей;\r\nвысший пилотаж\_— работа только с\_юридическими лицами и\_только в\_соответствии с\_их договорами с\_компаниями-операторами точек продаж.\r\n\r\nИгорь Огороднийчук, партнер юридической компании «ОМП», рассказал о\_новой конкуренции, во\
      зникшей между лекарственными средствами и\_диетическими добавками. \r\nКаковы базовые различия этих понятий? \r\nСогласно ст. 2\_Закона Украины «О\_лекарственных средствах» лекарственное средство\_— это: \r\n\r\nвещество или\_комбинация веществ;\r\nиме\
      ет свойства и\_предназначено для\_лечения или\_профилактики заболеваний у\_людей; или\r\nпредназначен для\_предотвращения беременности, восстановления, коррекции или\_изменения физиологических функций;\r\nпредназначен для\_осуществления фармакологическ\
      ого, иммунологического или\_метаболического действия; или\r\nпредназначен для\_постановки медицинского диагноза.\r\n\r\nВ\_соответствии со\_ст. 1\_Закона Украины «Об основных принципах и\_требованиях к\_безопасности и\_качеству пищевых продуктов», диет\
      ическая добавка\_— это: \r\n\r\nпищевой продукт;\r\nпотребляется в\_небольших определенных количествах дополнительно к\_обычному пищевому рациону;\r\nявляется концентрированным источником питательных веществ, в\_том числе белков, жиров, углеводов, вита\
      минов, минеральных веществ.\r\n\r\nВ\_отношении статуса лекарственных средств на\_рынке докладчик обратил внимание на\_следующие аспекты. Клинические испытания, регистрация, фармаконадзор\_— обязательны; действуют ограничения на\_рекламу, кроме того, д\
      ля\_осуществ­ления деятельности по\_производству, оптовой и\_розничной реализации лекарств нужна лицензия, розничная торговля осуществляется исключительно через аптечные учреждения. \r\nЧто касается диетических добавок, то\_для них\_клинические испытан\
      ия и\_фармаконадзор не\_требуются, регистрация отменена, к\_рекламе предъявляются преимущественно общие требования законодательства о\_рекламе, получение лицензии и\_последующее соблюдение лицензионных условий не\_требуется, ограничений в\_розничных пр\
      одажах нет. \r\nПроблема состоит в\_том, что\_разные компании одновременно производят два\_продукта с\_практически идентичным составом, но\_только один из\_низ\_— диетическая добавка, а\_второй\_— лекарственное средство. Это\_приводит к\_тому, что\_про\
      изводитель лекарственного средства начинает нести убытки. Ведь он\_вкладывал средства в\_процедуру вывода препарата на\_рынок, его\_продвижение. Кроме того, существуют всевозможные ограничения на\_розничную продажу препаратов (только в\_аптеках, запрещ\
      ено продавать через интернет). \r\nДанная ситуация обусловлена тем, что\_требования законодательства в\_отношении статуса диетической добавки недостаточно урегулированы. \r\nТак, в\_приказе ГФСУ от\_09.06.2015\_г. №\_401\_«Об\_утверждении пояснений к\_\
      УКТВЭД» указано следующее. Если препараты изготовлены на\_основе витаминов, минеральных веществ, уровень содержания одного из\_этих веществ в\_рекомендованной среднесуточной норме употребления должен быть значительно выше, чем\_рекомендуемая среднесуто\
      чная норма употребления с\_целью сохранения общего состояния здоровья или\_хорошего самочувствия (для определения среднесуточной нормы потребления (RDA) органы государственной власти Украины (ГФСУ, Антимонопольный комитет Украины (АМКУ) и\_т.п.) ссылаю\
      тся на\_рекомендуемые нормы потребления, указанные в\_приложении к\_Директиве ЕС\_90/496/ЕЭС). \r\nМинимальное содержание каждого витамина и/или\_минерального вещества в\_рекомендуемом ежедневном количестве диетической добавки должно составлять не\_мен\
      ее 15% от\_рекомендуемого ежедневного количества потребления витамина и/или\_минерального вещества. \r\nЛюбое превышение содержания каждого питательного вещества в\_рекомендуемом ежедневном количестве диетической добавки должно быть обосновано производ\
      ителем, но\_может достигать терапевтической дозы и/или\_трехкратного значения нормы. \r\nЧто делать? Заказать лабораторное испытание образца диетической добавки в\_независимой аккредитованной лаборатории, направить официальную претензию недобросовестно\
      му предприятию-конкуренту в\_письменной форме, направить информацию в\_государственные контролирующие органы. \r\nВ\_данном случае контролирующие органы\_— это\_Государственная служба по\_вопросам без­опасности пищевых продуктов и\_защиты потребителей\
      \ и\_АМКУ. \r\nСлужба имеет право ограничивать, запрещать, приостанавливать деятельность, принимать в\_соответствии с\_законом другие меры реагирования, в\_том числе ограничивать или\_запрещать ввоз (пересылку) на\_таможенную территорию Украины, перево\
      зки через таможенную территорию Украи­ны (транзит) пищевых продуктов; осуществлять мероприятия государственного надзора (контроля); требовать от\_субъектов хозяйствования устранения выявленных нарушений. \r\nАМКУ привлекается если, например, рекламная\
      \ деятельность конкурента содержат признаки недобросовестной конкуренции. АМКУ имеет право рассматривать заявления и\_дела о\_нарушении законодательства о\_защите экономической конкуренции и\_проводить расследования по\_этим заявлениям и\_делам; приним\
      ать распоряжения и\_решения по\_заявлениям, давать заключения по\_квалификации действий в\_соответствии с\_законодательством о\_защите экономической конкуренции; давать обязательные для\_рассмотрения рекомендации органам власти, субъектам хозяйствовани\
      я о\_прекращении действий или\_бездействия, которые содержат признаки нарушений законодательства о\_защите экономической конкуренции и\_устранении причин возникновения этих нарушений и\_условий, им\_способствующих. \r\nОб\_актуальных цифрах и\_тенденци\
      ях на\_рынке фармацевтического персонала в\_Украи­не рассказал Андрей Анучин, директор компании «Фарма Персонал». \r\nСпикер сообщил, что\_к\_началу 2017\_г. рынок персонала в\_Фарме прирос более чем\_на\_8%. Это\_означает, что\_около полутора тысяч но\
      вых сотрудников пришли работать на\_этом рынке. \r\nДокладчик начал с\_обзора заработных плат, вознаграждений и\_компенсаций для\_сотрудников фармацевтических компаний в\_Украине\_в\_2017\_г. \r\nВ\_текущем году компании практически перестали привязыва\
      ться к\_иностранным валютам. Более 90% работодателей устанавливают и\_платят зарплату в\_гривне. \r\nА. Анучин обратил внимание аудитории на\_то, что\_для получения объективной картины уровень зарплаты необходимо анализировать с\_учетом девальвации и\_\
      инфляции. В\_частности, в\_2015\_г.\_— доллар США\_вырос на\_52,2%, евро\_— на\_36,3%; за\_2016\_г. показатели прироста курса составили 13,3 и\_8,4% соответственно, а\_в\_2017\_г. (по\_состоянию на\_19.09.2017\_г.) отмечается ревальвация гривни по\_отн\
      ошению к\_доллару США\_на\_уровне 1,9%, евро подорожало на\_12,3%. \r\nОтносительно инфляции. По\_данным Государственной службы статистики Украины, в\_2015\_г. она\_составила 43,3%, в\_2016\_г.\_— 12,4%, а\_за\_период январь–август 2017\_г.\_— 8,1%. \r\
      \nВ\_то\_же время прирост заработной платы в\_2016\_г. по\_сравнению с\_2017\_г. составил 11,5%. А\_по\_прогнозам на\_2017\_г., ожидалось, что\_прирост зарплат составит 10%. \r\nЧто же\_происходит на\_самом деле? По\_состоянию на\_19.09.2017\_г. более\
      \ 80% фармкомпаний изменили уровень зарплат. \r\nНа\_19.09.2017\_г. за\_8\_мес\_текущего года в\_среднем по\_рынку зарплаты повысились на\_8,8%. \r\nПо\_отдельным позициям наблюдается следующая ситуация. На\_19.09.2017\_г. уровень заработной платы меди\
      цинского представителя «на\_руки» составляет около 13\_тыс. грн. Продакт-менеджер в\_среднем после налогообложения получает около 35\_тыс.\_грн., руководитель внешней службы\_— около 45\_тыс.\_грн. \r\nЗа\_период с\_01.01.2014\_г. по\_19.09.2017\_г. в\_\
      целом по\_рынку зарплата выросла более чем\_на\_86%, уровень инфляции\_— более 87%, а\_девальвации гривни к\_доллару\_— почти 161%. Таким образом, прирост уровня заработной платы компенсирует инфляцию, но\_реальные доходы сотрудников фармкомпаний не\_п\
      овысились. \r\nСпикер дал\_следующий прогноз на\_2018\_г. Согласно результатам исследований компании «Фарма Персонал», повышать зарплаты планирует 84,6% компаний, 15,4%\_— еще\_не\_определились. Среднерыночный процент повышения заработной платы состави\
      т 9,4%. \r\nКакие тенденции наблюдаются в\_политике найма персонала фармкомпаний? \r\nС\_1\_января 2016\_г. по\_1\_января 2017\_г. текучесть кадров составила около 17%. Увольнения по\_собственному желанию происходили почти в\_2\_раза чаще, чем\_по\_ини\
      циативе компании. Ожидается, что\_к\_концу года прирост числа сотрудников составит 3,4%, а,\_возможно, и\_больше. \r\nСреди медицинских представителей текучесть составила около 25%. Но\_в\_данном сегменте она\_всегда выше, чем\_в\_среднем по\_рынку. Ож\
      идается, что\_прирост штата медпредставителей в\_2017\_г. составит 5%. \r\nХарактеризуя ситуацию с\_кадрами в\_целом, докладчик отметил, что\_на\_сегодня отмечается острая конкуренция за\_персонал из-за\_дефицита квалифицированных сотрудников на\_расту\
      щем рынке. \r\nЧто делать? По\_словам спикера, сегодня полагать, что\_привлечение хороших специалистов в\_компанию зависит от\_правильно выстроенного процесса рекрутинга нельзя, это\_ошибочное мнение. \r\nУспех в\_конкуренции за\_персонал обеспечивает\
      \ системная и\_параллельная работа с\_4\_группами факторов, а\_именно: \r\n\r\nрепутация компании (привлекательность работодателя);\r\nматериальный компенсационный пакет;\r\nнематериальная мотивация;\r\nэффективная система рекрутинга.\r\n\r\nГде соиска\
      тели черпают информацию о\_работодателе? Первые три\_основных источника информации\_— отзывы сотрудников, рекомендации друзей и\_рейтинг компании как\_работодателя. \r\nЧто касается нематериальной мотивации. Это\_факторы, которые не\_требуют больших фи\
      нансовых затрат от\_компании. Среди них\_— эффективный менеджмент, корпоративная культура, перспективы карьерного роста и\_правильное делегирование полномочий, а\_также обучение. \r\nА. Анучин обратил внимание на\_то, что\_в\_кризисный период фармкомпа\
      нии существенно уменьшили инвестиции в\_обучение сотрудников. Но\_если материальная мотивация нужна для\_привлечения специалиста, то\_для его\_удержания важна нематериальная мотивация. Поэтому обучать сотрудников нужно. \r\nPBDs «Студия развития персон\
      ала и\_бизнеса»\_— тренинговая компания в\_спектре услуг «Фарма Персонал». Осуществляя комплексный подход, компании PBDs и\_«Фарма Персонал» обеспечивают полный портфель HR-услуг для\_фармацевтического бизнеса\_— подбор, оценку персонала, обучение и\_р\
      азвитие, исследования на\_рынке персонала. \r\nАнтон Бабенко, руководитель проекта «Аптечные ВI-решения и\_розничные сети» компании «Proxima Research» представил доклад на\_тему «Взаимодействие фармпроизводителей и\_аптечных сетей. Инструменты и\_метод\
      ы». \r\nПо\_словам докладчика, консолидация топ-100\_аптечных сетей неуклонно нарастает, а\_средняя аптечная наценка продолжает снижаться. Также, по\_оценкам АМКУ, в\_структуре общих доходов аптечный сетей, помимо регулируемой торговой надбавки (до 25%),\
      \ все\_больший вес\_имеют маркетинговые услуги, которые аптечная сеть предоставляет производителю (может достигать 30% от\_объемов закупки товара). Следовательно, эффективность мероприятий по\_государственному контролю за\_уровнем цен\_на\_лекарственны\
      е средства с\_целью их\_стабилизации в\_случае, если за\_них аптечные сети получают другие доходы, является весьма сомнительной. Также АМКУ полагает, что\_тенденция к\_консолидации рынка путем усиления роли сетевой торговли лекарственными средствами пр\
      и\_определенных обстоятельствах может привести к\_ситуации, когда сильные игроки, которые уже\_имеют признаки монопольного (доминирующего) положения на\_региональных рынках, будут постепенно поглощать более слабых конкурентов, в\_том числе и\_путем при\
