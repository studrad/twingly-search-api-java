      \ організації роботи з обдарованими учнями в закладах освіти області”</title><text>Відповідно до плану інституту 11 травня 2017 року на базі Чернігівського обласного інституту післядипломної педагогічної освіти імені К.Д.Ушинського (Слобідська, 83) від\
      бувся обласний вебінар на тему «Підсумки та перспективи організації роботи з обдарованими учнями в загальноосвітніх навчальних закладах області». \r\nМета вебінару: підбиття підсумків проведення інтелектуальних змагань, напрацювання шляхів підвищення е\
      фективності роботи з обдарованими учнями у навчальних закладах області, обмін досвідом. \r\nУ\_ вебінарі взяли участь 52 педагогічних працівники, зокрема,\_ завідувачі та методисти районних (міських) методичних кабінетів (центрів), педагогічні працівни\
      ки відділів освіти об’єднаних територіальних громад, директори та заступники директорів загальноосвітніх навчальних закладів.\_  \r\nВебінар відкрив Довбня В.М., проректор з науково-педагогічної роботи Чернігівського обласного інституту післядипломної\
      \ педагогічної освіти імені К.Д. Ушинського, доктор філософських наук. Віктор Миколайович акцентував увагу на фундаментальній місії сучасної освіти й особі вчителя який прагне змін та здатний до міждисциплінарної, інтегрованої діяльності, спрямованої н\
      а вирішенні суспільних проблем. \r\nЗавідувач відділу роботи з обдарованими учнями ЧОІППО імені К.Д.Ушинського Вошкіна І.А. у своєму виступі зупинилася на створенні системи роботи з обдарованими учнями в загальноосвітніх навчальних закладах області, зд\
      обутках талановитих\_ школярів у Всеукраїнських та Міжнародних інтелектуальних змаганнях. \r\nМетодистами відділу роботи з обдарованими учнями ЧОІППО імені К.Д. Ушинського були висвітлені такі питання: «Про підсумки проведення ІІІ та ІV етапів Всеукраї\
      нської учнівської олімпіади з математики» (Тур Г.І.); «Роль Інтернет-олімпіад у навчальному процесі учнів» (Ахмедова\_Л.В.); «Участь школярів області в конкурсних змаганнях» (Ремидовська\_Л.М.). \r\nНа вебінар були запрошені: \r\nНемикіна Н.В., заступн\
      ик директора обласного комунального позашкільного навчального закладу «Чернігівська Мала академія наук учнівської молоді» Чернігівської області, яка \_наголосила на шляхах підвищення ефективності діяльності Малої академії наук учнівської молоді як цент\
      ру координації науково-дослідницької роботи учнів; \r\nМокрогуз О.П., завідувач кафедри суспільних дисциплін та методики їх викладання ЧОІППО імені К.Д. Ушинського, кандидат педагогічних наук, доцент, який поділився досвідом із підготування учнів до уч\
      асті у Всеукраїнських інтелектуальних змаганнях суспільно-гуманітарних дисциплін; \r\nМолочко С.Р., старший викладач кафедри філологічних дисциплін та методики їх викладання ЧОІППО імені К.Д. Ушинського зупинилась на питанні залучення школярів до участ\
      і в Міжнародному мовно-літературному конкурсі імені Тараса Шевченка та Міжнародному конкурсі з української мови імені Петра Яцика; \r\nБаранова О.Є., методист відділу природничо-математичних дисциплін ЧОІППО імені К.Д. Ушинського проінформувала про роб\
      оту обласної Інтернет-школи для обдарованих учнів «Юний програміст»; \r\nПроскура С.А., провідний бібліотекар науково-методичної бібліотеки ЧОІППО імені К.Д. Ушинського виступила із темою «Бібліотека як інструмент формування інформаційної компетентност\
      і сучасного вчителя». \r\nКомп’ютерне забезпечення проведення вебінару було надано \_Корнійцем О.М., старшим викладачем кафедри інформатики та інформаційно-комунікативних технологій в освіті ЧОІППО імені К.Д.\_Ушинського. \r\nВошкіна І.А., завідувач ві\
      дділу роботи з обдарованими учнями ЧОІППО імені К.Д.Ушинського \r\nМатеріали вебінару \r\nЗапис вебінару</text><languageCode>uk</languageCode><locationCode>ua</locationCode><coordinates /><links><link>https://drive.google.com/drive/folders/0B0tny0ojQXhENGllX3hxVGdRS2s?usp=sharing</link><link>http://webinar.org.ua/</link></links><tags><tag>Н\
