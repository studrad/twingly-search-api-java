      езюме IT-специалиста: советы технических интервьюеров</title><text>Мы\_уже спрашивали HR-менеджеров и\_рекрутеров об\_их\_видении идеального резюме. В\_этой статье мы\_с\_теми\_же вопросами обратились к\_техническим специалистам, которые участвуют в\_н\
      айме на\_стороне компании. Представляем их\_советы, как не\_совершить типовые ошибки, грамотно составить резюме и\_достичь своей цели\_— приглашения на\_собеседование. \r\n\r\nАндрей Щурков, Senior Software Engineer в\_Irdeto\r\n\r\nСразу оговорюсь, чт\
      о я\_уже больше 5\_лет работаю не\_в\_Украине, поэтому буду отвечать по\_возможности в\_стиле «на\_Западе так, а\_в\_Украине этак».  \r\n\r\nТиповые ошибки отличаются в\_разных странах. Мне с\_моим украинским менталитетом, например, не\_нравится беспоч\
      венное самовосхваление. Не\_нравится, когда автор перечисляет все технологии, о\_которых он\_хоть раз слышал или видел в\_задаче в\_университете. Любые виды вранья также сильно ухудшают отношение к\_кандидату. \r\n\r\nЧтобы повысить свои шансы быть при\
      глашенным на\_собеседование, используйте второстепенные каналы: найдите знакомых в\_компании, напишите в\_сопроводительном письме, почему вы\_подходите на\_эту позицию. Заточите резюме под эту конкретную позицию: уберите нерелевантный опыт и\_раскройте\
      \ поподробнее релевантный. Запилите в\_GitHub небольшой проект на\_схожую с\_позицией тематику.  \r\n\r\nРазмер. Обычно джуниорский опыт легко влазит в\_1,5\_страницы: только там должен быть не\_список технологий, а\_связный текст, чем вы\_занимались.\
      \ Любой синьорский\_— в\_3\_страницы: фокус на\_последних пяти годах и\_краткий список, что делали давно. \r\n\r\nБольше 5\_страниц\_— это перебор. Другая крайность, которую никто не\_любит,\_— просто список технологий без указания, что именно вы\_с\_н\
      ими делали, в\_какой команде, на\_каком проекте и\_т.\_д. \r\n\r\nОформление. В\_резюме вся информация должна быть очевидным образом структурирована и\_однозначно понимаема. Используйте заголовки и\_отступы между абзацами. Обычно первичный отсев провод\
      ят менеджеры\_— и\_резюме отправится в\_корзину, если они не\_смогут найти главное. \r\n\r\nОпыт работы надо указывать в\_обратном порядке. Описание должно дать понять, чем вы\_занимались на\_проекте. Лично мне интересно прочитать:  Краткое описание пр\
      оекта, например: «Система обмена сообщениями для банка».Список технологий.Методологии (Scrum, TDD, BDD\_etc).Список достижений, например: «По\_моей инициативе перенесли сервис в\_облако, чем радикально улучшили масштабирование системы и\_сделали обновл\
