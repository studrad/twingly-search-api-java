      \ назвала главную причину выбрать iPhone вместо Galaxy S8</title><text>Ситуация с вирусами и вредоносными приложениями на Android достигла критической отметки, о чем красноречиво свидетельствует недавний анонс Samsung. \r\nКомпания объявила о сотруднич\
      естве с разработчиками McAfee, которое предусматривает предустановку антивирусов McAfee VirusScan на смартфоны Galaxy S8 и S8+. \r\nПроизводители Android-устройств открыто признают опасность Android-устройств. В то время, как iPhone надежно защищены от\
