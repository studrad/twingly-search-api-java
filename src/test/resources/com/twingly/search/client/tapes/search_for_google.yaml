      \ Blog</blogName><blogUrl>http://blog.cookiezz.com.ua</blogUrl><blogRank>1</blogRank><authority>0</authority></post><post><id>9876633845206800108</id><author>Руслана Мальцева</author><url>http://blog.comfy.ua/istoriya-kompaniyi-beats/</url><title>Істор\
      ія компанії Beats</title><text>Напевно, кожна сучасна людина чула про компанію Beats, а вірніше, про виготовлені нею навушники. Як Ви вже здогадалися, сьогодні мова піде про історію цього аудіогіганта. \r\nЗміст\r\nЗаснування і перші кроки компанії Beats\r\
      \nДжиммі Йовіне і American Idol\r\nHewlett-Packard і Chrysler\r\nПеріод співпраці з компанією HTC\r\nЗлиття з Apple\r\nApple повністю переосмислює свою музичну стратегію\r\nЗаснування і перші кроки компанії Beats\r\nBeats Electronics знаменитий виробни\
      к аудіотехніки родом зі Сполучених Штатів, який прославився після випуску фірмової лінійки навушників Monster Beats Studio. Бренд був створений у 2006 році відомим репером і продюсером хіп-хоп музики Dr. Dre, а також Джиммі Йовіне. \r\n \r\nПерші навуш\
      ники Beats by Dr. Dre вийшли через два роки після заснування стартапу і коштували 350 доларів США. Потужний вбудований підсилювач в поєднанні з не менш потужним «шумоподавлювачем» і якісним опрацюванням басів поставили їх в один ряд з іменитими конкуре\
      нтами. А завдяки шикарному маркетингу про Beats by Dr. Dre дізналися всі. Ще б пак, запросити Леді Гагу, Нікі Мінаж, а також відомих реперів і успішних спортсменів для реклами навушників не тільки на екрані, але і на тусовках – через кілька тижнів про\
      \ Beats by Dr. Dre говорив кожен. \r\nBeats від самого початку позиціонували свої навушники як люксовий продукт, поставивши на ті самі Beats by Dr. Dre цінник в $ 350. Нестандартним на той момент ходом стало співробітництво з культовими знаменитостями\
      \ для випуску брендованих навушників. Пробою пера стала модель Heart Beats 2009 року від Леді Гага. Дизайн нових навушників Lady Gaga Heart Beats, випущених в 2009 році, був вельми незвичайний (трикутники зі зрізаними куточками, оформлені в дусі гламур\
      них прикрас, приховували компактні вкладиші). \r\n \r\nФішка моделі Lady Gaga Heart Beats полягала саме в дизайні, проте і звук був на найвищому рівні. В подальшому були випущені гаджети Beats від таких знаменитостей, як Девід Гетта, Леброн Джеймс, Джа\
      стін Бібер, Шон Коумз і Ніккі Мінаж. А також багато діячів хіп-хопу було задіяно в різних рекламних роликах компанії. \r\nДжиммі Йовіне і American Idol\r\nДжиммі Йовіне – людина, яку найчастіше зараховують до переліку бізнес-геніїв за успіх Beats, брав\
      \ участь в популярному телешоу American Idol, в якості наставника з 2011 по 2013 рр. і за цей час багато зробив для популярності Beats. По суті, він був «ходячою» рекламою компанії Dre. (Співзасновником якої став) на самому популярному телешоу Америки\
      . \r\n \r\n\_ \r\nЦе сьогодні компанію Beats всі знають і поважають, але так було далеко не завжди. Впізнаваність бренду була досягнута в першу чергу за рахунок масових, дорогих і часто агресивних рекламних кампаній. Це і є основою успіху Beats. Однією\
      \ з таких знакових кампаній була «партизанська» розсилка безкоштовних навушників в готелі, де зупинялися команди англійських спортсменів, під час проведення Олімпіади. Вони, звичайно ж, були дуже задоволені такою халявою, але в підсумку, справа закінчи\
      лася тим, що Британська олімпійська асоціація заборонила носіння неавторизованого бренду. \r\nHewlett-Packard і Chrysler\r\nМайже відразу після презентації Lady Gaga Heart Beats компанія Beats Electronics уклала контракт з Hewlett-Packard. Ексклюзивні\
      \ ноутбуки HP Envy були випущені лімітованою серією і отримали спеціальну кнопочку з логотипом Beats by Dr. Dre – червоне коло з буквою «b». Спільні проекти компанії реалізують і сьогодні – це не тільки ексклюзивні ноутбуки, але і моноблоки, і планшети\
      , які знають і пересічні користувачі, і музиканти, і професіонали. \r\n \r\nНезабаром Beats Electronics запустила партнерську програму з Chrysler. Спочатку планувалося інтегрувати Beats Audio тільки в Chrysler 300S, але згодом список моделей елітних ав\
      то було розширено. Зараз, до речі, Beats Audio використовують Fiat і Dodge, які також виробляються Chrysler. \r\n \r\n\_ \r\nПеріод співпраці з компанією HTC\r\nБренд Beats, офіційний сайт якого щодня оновлюється, в серпні 2010 року повідомив, що контр\
      ольний пакет акцій став належати тайванській компанії HTC. Компанія, яка займалася випуском мобільних телефонів, хотіла асоціювати себе з брендом, популярність якого росла з кожним днем. У той час HTC були на коні і були ключовим виробником Android-сма\
      ртфонів, шукали успішне вкладення інвестицій. За 300 мільйонів доларів вони купують половину Beats, однак ті залишаються самостійними, і зберігають всі колишні партнерські програми. \r\n \r\n\_ \r\nBeats досяг піку своєї популярності, коли випустив сер\
      ію навушників Monster Beats Studio. Реліз відбувся за участю виробника аудіоелектроніки Monster. Компанія ще довго користувалася послугами свого партнера, однак, врешті-решт вирішила піти своїм шляхом. Для цього їй довелося залучити додатково близько 300\
      \ нових співробітників. Пізніше, Monster намагалися повторити магію Beats, використовуючи для цих цілей Swizz Beatz, Adidas і різних спортивних зірок, але цього було явно недостатньо, щоб встигати за оригіналом. \r\nРізновиди навушників Monster Beats:\
      \ \r\n\r\nЗа типом моделювання акустичного простору: з «перехресним» звучанням, Surround sound або «звук навколо», з локалізацією звуку перед слухачем.\r\nЗа типом шумозаглушення: активні (зі звуковою ліквідацією), пасивні.\r\nЗа принципом дії: динаміч\
      ні, електростатичні, ізодинамічні.\r\nЗа типом передачі сигналу: провідні, бездротові.\r\nЗа типом конструкції: вставні, накладні.\r\nЗа акустичним оформленням: закриті, відкриті.\r\n\r\nРізні моделі навушників різних виробників постійно проходять етап\
      и удосконалення та розвитку, однак навушники Monster Beats можна назвати логічним результатом еволюції навушників. Моделі цих навушників увібрали в себе всі розробки і досягнення в сфері виробництва навушників, за багато-багато років. Немає такої техні\
      чної переваги, якою б не могли похвалитися навушники Monster Beats. І з огляду на це, застосовуватися вони можуть в будь-якій сфері діяльності. Успіх цих навушників пояснюється тим, що розробники змогли в одному товарі втілити комфортабельність, модний\
      \ дизайн і відмінну якість звучання. \r\nУ жовтні 2012 був випущений Beats Pill. Це перший продукт поза сегментом навушників, тим не менш, він залишався легко впізнаваним. Для його просування було залучено Нікі Мінаж і Фаррелл Вільямс, що підкреслюють\
      \ соковитий і модний образ, який Beats завжди намагалися відтворювати у своїх проектах. \r\n \r\n\_ \r\nSensation XE став першим смартфоном з підтримкою Beats Audio і фірмовим ПЗ. Але через два роки після запуску Sensation XE, партнерство з HTC добігає\
      \ кінця і у вересні 2013 року Beats викуповує їх частку в компанії. Цей результат був неминучий, адже HTC згортали виробництво, скорочуючи продажі і прибутки, що було діаметрально протилежно Beats, які ставали ще більш впізнаваними і росли «не по днях\
      , а по годинах». HTC отримали 265 мільйонів доларів за решту 25% акцій, загальна ж вартість Beats, на той час, становила трохи більше мільярда доларів (за їхніми власними оцінками). \r\nВід випуску перших оригінальних Beats by Dr. Dre і до чуток злиття\
      \ з Apple, найбільш значущою подією був, мабуть, запуск власного потокового сервісу музики. На сьогоднішній день Beats Music досить амбітний продукт, заснований на платній підписці, який позиціонується як «вбивця» аналогічних безкоштовних альтернатив.\
      \ \r\n \r\nПоки що, він все ще сприймається досить скептично, але за допомогою Apple все може швидко змінитися. \r\nЗлиття з Apple\r\nДосить складно привернути увагу Apple, щоб вона зацікавилася поглинанням Вашої компанії і цей факт говорить про те, що\
      \ Beats сприймаються всерйоз. У травні 2014 року Apple заявила про своє бажання купити основний пакет акцій Beats, офіційний сайт бренду підтвердив цю новину. Як і очікувалося, угода відбулася в кінці 2014 року. Apple виплатила більшу частину готівкою\
      , а решту (400 млн.) акціями. Загальна сума становила 3 млрд. доларів. \r\n \r\n\_ \r\nApple могла б різними способами використовувати Beats, однак, за попередньою інформацією, цей бренд продовжить своє існування. Навушники Beats за своєю популярністю\
      \ ніяк не програють білим EarPods від Apple. Компанія з Купертіно могла б провести ребрендінг навушників Beats, але це по всій видимості не входить в її плани. Розробники Apple мають намір «поліпшити якість продукції з виходом наступних версій». \r\n \r\
      \nApple потрібно підвищувати аудиторію серед афроамериканців, а у Beats це виходить дуже добре. Близько двох третин афроамериканців віддають перевагу Android-смартфонам, а не iPhone. Завдяки культурному впливу Dr. Dre і грамотній політиці Джиммі Йовіне\
      \ Beats користуються високим рівнем популярності серед афроамериканців. Професійних спортсменів, реперів і інших знаменитостей можна часто побачити з Beats на вулиці і в рекламних роликах. Керівники Beats змогли домогтися довіри тих користувачів, які п\
      оки не «вірять» Apple. \r\nApple повністю переосмислює свою музичну стратегію\r\nЗ появою сервісів подібних Spotify все менше користувачів завантажують музику на свої електронні пристрої. Нагадаємо, що ще до того, як стало відомо про можливу операцію Apple\
      \ і Beats, ходили чутки про те, що компанія з Купертіно має намір повністю оновити iTunes Store. \r\nСтворення Beats Music може означати, що Apple хоче стати визнаним гравцем в сфері сервісів для прослуховування потокової музики. Цікаво, що Стів Джобс\
      \ був категорично проти таких ідей, а ось Тім Кук і Едді Кью, навпаки, тільки підігрівають інтерес до неї. \r\nВ інтерв’ю порталу Cult of Mac колишній віце-президент з промислового дизайну Apple Роберт Бруннер роз’яснив, чому Beats дійсно важливі для Apple\
      \ в плані носяться пристроїв. Нагадаємо, що саме Бруннер прийняв на роботу Джонні Айва в 1997 році. \r\nБруннер заявив, що для сучасних користувачів важливіші відчуття від аксесуарів, коли вони носять їх, ніж функції. Якщо людина не відчує, що навушник\
      и – це частина її самої, то вона не одягне їх. Також відзначається, що в даний час мова вже не йде про технології. Важливим є те, що технологія робить і як вона вписується в життя користувача. Вона повинна приносити щось значуще і цінне. За словами Бру\
      ннера, Beats вдалося привернути увагу людей, і вони почали носити навушники компанії. Bluetooth-гарнітури і окуляри Google Glass є наступниками продуктів Beats. Однак вони, найімовірніше, не зможуть завоювати більшу частину ринку. \r\n \r\n\_ \r\nПридб\
      ання Beats Electronics за 3 мільярда доларів (грошима і акціями) — найдорожча угода Apple. Що ж отримав Тім Кук з компанією за ці гроші? \r\nПо-перше, Джиммі Йовіне, який працював з Джоном Ленноном, U2, Dire Straits і іншими іконами музичного світу. \r\
      \nПо-друге, компанію, яка займала 40% ринку навушників в цілому і 70% його преміум-сегменту. \r\nПо-третє, лояльність відомих музикантів, які вже співпрацювали з культовим брендом Beats by Dr. Dre. \r\nІ по-четверте, звичайно ж — самого Dr. Dre, без як\
      ого вся ця історія, мабуть, просто не мала б сенсу. \r\nНині в асортименті компанії є найрізноманітніші моделі навушників: накладні, вакуумні, бездротові, моніторні. Серед конкурентів продукція Beats відрізняється надзвичайно чистим звуком і привабливи\
      м дизайном. \r\nЗапись Історія компанії Beats впервые появилась Блог Comfy.</text><languageCode>uk</languageCode><locationCode>ua</locationCode><coordinates /><links /><tags><tag>Советы и помощь</tag><tag>Beats</tag><tag>Google Glass</tag><tag>акксесуа\
