      лей Doogee BL7000\r\nПри 5,5 дюймах Doogee установила Full HD IPS матрицу. Плотность пикселей 401 ppi. Яркость более, чем достаточная, и проблем с читаемостью на солнце не возникало. Но вот минимальная яркость не находится на достаточно низком уровне.\
