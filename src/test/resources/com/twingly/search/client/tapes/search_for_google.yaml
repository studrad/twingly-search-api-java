    body: "<?xml version=\"1.0\" encoding=\"utf-8\"?><twinglydata numberOfMatchesReturned=\"100\" secondsElapsed=\"0.7\" numberOfMatchesTotal=\"11547\" incompleteResult=\"false\"><post><id>1384955878409859466</id><author>Max Palyvoda</author><url>https://dou.ua/lenta/articles/move-to-dubai/</url><title>О\
      \ жизни и работе в Дубае — рассказывает украинский дизайнер</title><text>Привет, меня зовут Максим Паливода, я\_занимаюсь проектировкой и\_дизайном интерфейсов. Проживаю в\_Дубае почти полгода. Решил поделиться опытом с\_читателями DOU, чтобы рассказат\
      ь, что прекрасные профессиональные возможности есть не\_только в\_Европе или США, но\_и\_в\_других частях мира. \r\n\r\n  \r\n\r\nПереезд\r\n\r\nРешение о\_переезде в\_Дубай было спонтанным. Мне нравится Киев с\_его ритмами, меланхоличными тонами и\_ан\
      деграундной культурой. Там я\_родился, прожил большую часть жизни и\_в\_ближайшее время не\_собирался уезжать. С\_другой стороны, для меня это довольно маленький город, хотелось более глобальной, инновационной среды, нового качественного международного\
      \ опыта и\_выхода на\_мировой рынок.  \r\n\r\nТакая возможность появилась довольно быстро, когда я\_получил интересное предложение на\_LinkedIn от\_рекрутера компании, с\_которой сейчас сотрудничаю. Релокация в\_другую страну для меня была простой, так\
      \ как за\_плечами уже был опыт жизни в\_США и\_Польше. Да\_и\_в\_целом мне комфортно и\_интересно находиться в\_абсолютно новой среде.  \r\n\r\nПереезжать я\_планировал один, но\_потом узнал, что двое моих бывших коллег тоже сюда едут, было весело :) Т\
      еперь у\_нас тут своя вечеринка. \r\n\r\nВ\_течение месяца я\_оформил все необходимые документы, собственно, это был только заверенный в\_посольстве ОАЭ диплом о\_высшем образовании. Все остальные вопросы, такие как оформление визы, покупка авиабилетов\
      , бронирование временного жилья (2\_недели в\_пятизвездочном отеле) взяла на\_себя компания.  \r\n\r\nДля въезда в\_Дубай было достаточно распечатанной электронной визы, которую я\_получил по\_почте. Позже я\_уже подавался на\_оформление статуса резиде\
      нта. В\_среднем это длится месяц. В\_моем случае все прошло немного проще и\_быстрее, поскольку клиент и\_спонсор\_— государственная компания (Emirates Airlines), и\_все оформление происходило в\_офисе компании. \r\n\r\nПроцедура примерно такова:  Сдат\
      ь медицинские тесты и\_сделать отпечатки пальцев.Заполнить большое количество бланков.Бесконечное ожидание.Забрать Emirates ID\_и\_паспорт с\_вклеенной визой.В\_целом процесс оформления документов полон бюрократии, но\_неплохо автоматизирован.\r\n\r\nР\
      абота\r\n\r\nЯ\_сотрудничаю по\_контракту с\_международной австралийской компанией Tigerspike, которую недавно поглотила компания Concentrix. Занимаюсь дизайном интерфейсов. Cпонсором и\_клиентом является государственная компания Emirates Airlines, в\_\
      офисах которой я\_постоянно и\_нахожусь. Главный офис находится в\_аэропорту\_— мне нравится наблюдать из\_окна за\_взлетами и\_посадкой самолетов.  \r\n\r\nВ\_компании есть дресс-код и\_четкий график. Прихожу в\_офис на\_8:00 без опозданий, ухожу в\_\
      16:30, час обеденного перерыва. Штрафных санкций к\_опаздывающим нет, собственно, здесь почти никто и\_не\_опаздывает. Но\_думаю, если задерживаться постоянно и\_без уважительной причины, могут возникнуть серьезные вопросы. \r\n\r\nПо\_политике компани\
      и овертаймов нет, поэтому все сотрудники по\_окончании трудового дня закрывают ноутбуки и\_уходят заниматься своими делами. Никто не\_перерабатывает. Необходимо быть максимально эффективным и\_быстрым.  \r\n\r\n    \r\n\r\nОбщий дизайн-отдел в\_компани\
      и называется\_Xd (Experience Design). Он\_делится на\_два подразделения\_— UX\_и\_UI.  \r\n\r\nUX-отдел занимается аналитикой, проектировкой wireframes, проводит user testing, собирает статистику, готовит презентации для клиента. UI\_— занимается визуа\
      лизацией данных, созданием low-/hi- fidelity prototypes, анимацией, user interaction. Оба отдела постоянно взаимодействуют между собой.  \r\n\r\nИнтересно, что в\_Украине часто миксуют эти два направления: все выполняет один дизайнер. Но\_как такового\_\
      UX и\_его лучших практик в\_украинских компаниях особо не\_наблюдал. Максимум, очередной воркшоп по\_design thinking, который можно просто заменить здравым смыслом и\_логикой. Зато украинские дизайнеры имеют гораздо более сильные навыки в\_UI. \r\n\r\n\
      Моя дизайн-среда состоит из\_следующих инструментов: 15″ MacBook Pro последнего поколения, Sketch, Invision, UXPin, Principle, Adobe CC, JIRA, Trello, Chrome Inspect Mode. У\_меня с\_командой в\_среднем 2-3 встречи в\_неделю с\_product owners со\_сторо\
      ны Emirates. Часто это несколько человек из\_топ-менеджмента. На\_встречах презентуем, защищаем и\_продаем свои дизайн-решения клиенту, собираем отзывы и\_вносим правки. \r\n\r\n   \r\n\r\nIT-рынок\r\n\r\nДубай\_— это город будущего, с\_беспилотным мет\
      ро, роботами-полицейскими, развитой инфраструктурой и\_транспортом, прекрасным государственным менеджментом. Город был основан и\_построен на\_нефтедолларах, но\_текущая государственная политика направлена на\_массовое инвестирование и\_развитие технол\
      огической сферы, альтернативной энергетики, последних инноваций. Я\_считаю, что в\_ближайшее десятилетие тут может возникнуть что-то вроде Силиконовой долины. \r\n\r\nТехнологический рынок страны довольно мал по\_сравнению с\_украинским, но\_имеет огро\
      мный потенциал. Есть отдельные интересные технологические локации. Например, Internet City, где находятся офисы Microsoft, Oracle, IBM, Google, или другая локация\_— Dubai Design District.  \r\n\r\nВ\_ІТ-сфере Дубая намного больше присутствует влияние\
      \ большого бизнеса и\_его культуры, чем в\_Украине. Тут прежде всего нужно уметь вести переговоры, защищать, аргументировать и\_продавать свои решения. Никто не\_катается на\_гироскутерах со\_стаканом смузи, покуривая свой вейп, и\_не\_приезжает в\_офи\
      с к\_12:00, если вы\_понимаете, о\_чем\_я.  \r\n\r\nВ\_целом обстановка более формальная. Работа в\_ИТ\_— просто более интересная и\_перспективная, а\_не\_какая-то «привилегированная», как последнее время в\_Украине, ввиду сложившихся экономических обс\
      тоятельств. Что касается хороших практик в\_дизайне, я\_бы сказал, что дизайн-школа в\_Украине очень сильная и\_у\_нас большое количество отличных дизайнеров. \r\n\r\nЖилье\r\n\r\nДубай\_— это город комфорта. В\_каждом хорошем жилом доме есть свой басс\
      ейн на\_крыше и\_тренажерный зал, сауна, охраняемая территория, личное паркоместо, все включено в\_стоимость аренды. Квартиры с\_большим метражом чаще всего сдаются в\_аренду без мебели, иногда даже без кухни. \r\n\r\nСам процесс аренды жилья довольно\
      \ сложный для тех, кто недавно приехал в\_город. Вся недвижимость арендуется через брокеров и\_брокерские агентства, которым вы\_заплатите 5\_% комиссии от\_годовой стоимости аренды жилья, в\_среднем это будет $1500-2000.  \r\n\r\nТакже многие арендода\
      тели хотят получить оплату за\_квартиру 1, 2, 4\_чеками. То\_есть если аренда квартиры\_— $30\_000\_в год, то\_хотят сразу эту сумму получить одним чеком, это и\_есть 1\_чек, 2\_чека\_— оплата каждые полгода по\_$15\_000 и\_т.\_д.  \r\n\r\nЕще один важ\
      ный нюанс: для получения чековой книжки в\_банке и\_открытия счета вам необходима виза резидента и\_Emirates ID. Все это вы\_сможете получить не\_ранее чем через месяц после переезда. Таким образом, на\_краткосрочный период вам нужно будет пожить в\_от\
      еле или арендовать комнату неофициально, например, через AirBnb или группы в\_Facebook. Готовьтесь к\_тому, что вначале будет некомфортно. Также здесь очень не\_любят расчеты наличными при проведении официальных операций. \r\n\r\n     \r\n\r\nУровень ж\
      изни\r\n\r\nКак вы\_уже могли подумать, Дубай\_— один из\_самых дорогих городов мира. Возможностей для траты денег тут сколько угодно. Все зависит от\_уровня жизни, к\_которому вы\_привыкли, и\_ваших навыков менеджмента личных финансов. \r\n\r\nПо\_ста\
      тьям базовых расходов на\_одного человека картина примерно такова:  Аренда комфортного жилья в\_хорошем районе в\_месяц (студия, one bedroom, комната в\_2\_bedroom): $1500-2000;Средние расходы на\_питание, транспорт, средства гигиены, бытовые предметы\
      \ в\_месяц: $1000-1500;Средний чек в\_хорошем кафе: $20-30;Средний чек в\_хорошем ресторане: $100-200;Обычный поход в\_супермаркет: $50;Проезд на\_такси, средняя дистанция: $20;Проездной метро на\_3\_месяца (2\_зоны): $200;Ночная жизнь и\_развлечения:\
      \ от\_$100;Посещение кино, концерта или другого развлекательного мероприятия: от\_$50;Автошкола и\_получение водительских прав: от\_$1500.\r\n\r\nБюрократическая машина в\_Дубае такая\_же, как и\_во\_всем мире. Разве что больше автоматизации, которая з\
      аменяет медленных и\_некомпетентных клерков в\_госучреждениях. \r\n\r\nНалогов практически нет (зарплата официально без налогов), недавно ввели дополнительный налог на\_определенные группы товаров. Но\_есть множество штрафов, за\_счет которых и\_пополн\
      яется бюджет. В\_основном это штрафы за\_нарушения правил дорожного движения. Также много штрафов за\_нарушения в\_публичных местах и\_муниципальном транспорте. Например, в\_метро нельзя жевать, пить воду, спать, в\_общественных местах нельзя себя вест\
      и вызывающе. Есть даже такое понятие, как public display of\_affection (PDA), когда за\_то, что вы\_поцелуете девушку на\_публике, вас могут вместе с\_ней отправить в\_полицейский участок, если кто-то пожалуется и\_вызовет полицию. \r\n\r\nМедицина в\_\
      Дубае базируется на\_обязательной медстраховке. Существуют разные страховые пакеты в\_зависимости от\_уровня клиник. Моя страховка покрывает все по\_максимуму включительно с\_медикаментами, все оплачивает компания-спонсор. Вопросов к\_качеству медицины\
      \ не\_возникало. \r\n\r\nМуниципальный транспорт самый чистый и\_новый из\_того, что я\_видел в\_жизни. Беспилотное метро покрывает все локации города. Также есть трамвай, автобус и\_городское такси. Uber тут популярен гораздо меньше, чем в\_Киеве. Хот\
      я по\_стандарту к\_вам приедет новый Lexus, впечатления от\_поездки не\_всегда могут быть хорошими из-за некомпетентности таксиста. Например, часто, когда мы\_вызывали Uber, таксист просто не\_приезжал. Был случай, когда он\_просто забил и\_уехал куда\
      -то в\_пустыню. Также часто пропускают локацию назначения и\_высаживают в\_другом месте, так как разворот и\_обратная дорога очень длинные (особенности трасс в\_Дубае). \r\n\r\nСвободное время люди здесь проводят в\_основном в\_тренажерных залах. Также\
      \ много пьют в\_пабах, ходят по\_ночным клубам, на\_пляж и\_в\_огромные моллы (торговые центры). В\_целом тут нет такого движа, как в\_Европе и\_США. Учтите, что все развлечения и\_вечеринки в\_Дубае обойдутся вам в\_приличную сумму. \r\n\r\nКлимат\r\n\
      \r\nКлимат довольно сложный и\_непривычный для людей из\_холодных стран. Полгода тут сущий ад\_в\_пустыни (+48\_°C), когда живешь от\_кондиционера к\_кондиционеру. А\_вторые полгода\_— с\_октября\_— тут райские условия. Температура около +24\_°C, море\
      , пляжи, пикники в\_пустыне под открытым звездным небом, различные фестивали и\_мероприятия. Другими словами\_— жизнь оживает. \r\n\r\nМне поначалу было очень сложно привыкнуть к\_аномальной жаре и\_абсолютному отсутствию дождя. Также тут очень мало зе\
      лени и\_кислорода в\_целом\_— все-таки пустыня. Постоянно ходил сонный по\_этой причине. \r\n\r\nНо\_с\_другой стороны, здесь отличное место для любителей моря, пляжей, ночных клубов и\_гламурной жизни. Я\_к\_этому более нейтрален. Несмотря на\_то, что\
      \ морская затока и\_пляж у\_меня в\_15\_минутах ходьбы от\_дома, хожу туда не\_особо часто. Мне больше нравятся горы и\_реки. \r\n\r\n     \r\n\r\nЛюди\r\n\r\nМои коллеги очень классные, большинство людей из\_Британии, Нидерландов, Польши. В\_моей комп\
      ании, помимо меня, еще работает 4\_украинца. Мы\_легко нашли общий язык с\_командой и\_быстро сдружились, работать комфортно и\_весело. Украинских дизайнеров уже знают в\_мире довольно хорошо и\_с\_положительной стороны благодаря Dribbble и\_Behance. \r\
      \n\r\nА\_вообще в\_Дубае встретил много хороших людей из\_Украины, которые вначале очень помогли обустроиться. К\_сожалению, большинство украинцев приезжает в\_Дубай в\_поисках лучшей жизни. Работают в\_основном в\_сфере гостинично-ресторанного бизнеса\
      \ и\_продаж. Также многие девушки приезжают сюда в\_поисках личного счастья и\_состоятельных женихов, из-за этого возникает немного искаженное впечатление об\_украинцах.  \r\n\r\nВ\_целом нас воспринимают тут как белых европейцев. Забавно, что арабов т\
      ут довольно мало, основную часть населения составляют индусы и\_пакистанцы. \r\n\r\nОбщее впечатление\r\n\r\nОбщие впечатления от\_страны хорошие, это довольно ценный профессиональный и\_жизненный опыт. Дубай\_— один из\_самых безопасных и\_чистых горо\
      дов в\_мире, в\_котором прекрасно работают законы и\_государственный аппарат.  \r\n\r\nЭто город, который совмещает в\_себе последние технологии с\_древними и\_консервативными догмами Ислама. Здесь можно встретить людей со\_всего мира, узнать больше о\_\
      разных культурах и\_открыть для себя новые возможности.  \r\n\r\nУ\_меня контракт бессрочный, автоматически обновляется ежегодно, если одна из\_сторон не\_пожелает его расторгнуть. За\_расторжение сроком ранее чем через год с\_моей стороны я\_обязан за\
      платить штраф. О\_своих дальнейших планах я\_не\_люблю говорить, а\_предпочитаю делать. Как долго я\_тут еще буду жить\_— не\_знаю, пока мне интересно и\_нравится.</text><languageCode>ru</languageCode><locationCode>ua</locationCode><coordinates /><links><link>https://www.linkedin.com/in/max-palyvoda</link></links><tags\
      \ /><images /><indexedAt>2017-10-16T08:05:07Z</indexedAt><publishedAt>2017-10-16T07:00:04Z</publishedAt><reindexedAt>2017-10-16T08:05:07Z</reindexedAt><inlinksCount>0</inlinksCount><blogId>3207835282470581324</blogId><blogName>Интересное на ДОУ</blogName><blogUrl>https://dou.ua/lenta/</blogUrl><blogRank>2</blogRank><authority>24</authority></post><post><id>13365951209685304766</id><author>stanislav</author><url>http://lowcostavia.com.ua/aviakvytky-qatar-airways-z-kyeva-v-thailand-vid-361-euro-u-dva-boky/</url><title>А\
      віаквитки Qatar Airways з Києва у Таїланд від €361 у два боки!</title><text>Авіаквитки Київ – Чіангмай (Таїланд) – Київ від €361 у два боки!\r\nАвіакомпанія\_Qatar Airways, що\_визнана найкращою в світі, продає квитки з Києва у Чінгмай (Таїланд) за чуд\
      овою ціною від\_\_€361 у два боки! \r\nКвитки за такою ціною можна знайти на деякі дати з грудня 2017 до березня 2018 року. \r\nМісто Чіангмай знаходиться на півночі Таїланду і є хорошою відправною точкою для дослідження цього регіону країни. \r\nВізи\r\
