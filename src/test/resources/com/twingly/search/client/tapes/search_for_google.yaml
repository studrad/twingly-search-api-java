      \ політичної реклами</title><text>Компанія Facebook хоче змінити підхід до політичної реклами. Саме тому можливе внесення змін у механізм її публікації перед виборами губернаторів і в Конгрес Сполучених Штатів Америки восени 2018 року. \r\nПро це заяви\
      в головний технічний директор Майк Шрепфер, повідомляє Reuters. \r\n  \r\nЧИТАЙТЕ ТАКОЖ: У Google підтвердили, що Росія втручалася в американські вибори \r\nЗміни відбудуться через скандал щодо можливого втручання Росії у президентські вибори США 2016\
      \ року за допомогою соцмереж. \r\nШрепфер заявив: \"Ми активно працюємо над цим, компанія сфокусована на тому, щоб поліпшити все це на регулярній основі\". \r\nА також додав, користувачі побачать \"регулярні оновлення і зміни\", але вводити їх буде неп\
      росто, бо Facebook не хоче задушити \"законну мову\" і через обсяг матеріалу на найбільшій в світі соцмережі. \r\n\"Ми багато інвестуємо в технічні рішення, тому що працюємо в безпрецедентних масштабах\", - сказав Майк Шрепфер. \r\nМинулого місяця дире\
      ктор Facebook Марк Цукерберг заявив, що компанія почне ставитися до політичної реклами інакше, ніж до інших оголошеннях. Зокрема внесуть зміни в те, щоб кожен міг бачити політичні оголошення, незалежно від того, на кого вони націлені. Він визнав, що да\
      рма відкидав можливість використання Facebook у політичних цілях протягом американських виборів. \r\nТакож стало відомо, як Facebook допомагав російському урядові заглушити голоси опозиції до Росії в той час, як Росія проводила вторгнення в Україну. Пр\
      о це йдеться у сюжеті MSNBC \"Як Facebook допоміг російському вторгненню до України\". \r\nТехнологія полягала в тому, що росіяни знаходили українських активістів, які захищали позицію України в російсько-українському конфлікті, переходили на повідомле\
      ння в Facebook цих осіб і натискали \"поскаржитися на допис\". Яким би не було це повідомлення чи фото, вони стверджували, що це порнографія або інша категорія дописів, що Facebook має усувати. \r\nМойра Вейлан, колишній заступник помічника держсекрета\
      ря США з стратегічних цифрових технологій, написала: \"Це - 100% правда. Багато з нас в Державному департаменті намагалися допомогти колегам в Україні, Грузії та інших місцях. Facebook не був відповідальний\". \r\n  \r\nThis is 100% accurate. Many of us\
      \ inside of the State Department tried to help our colleagues in Ukraine, Georgia and elsewhere. Facebook was simply unresponsive. https://t.co/rssbI6OFPD \r\n Moira Whelan (@moira) 10 октября 2017 г.\r\n  \r\n  \r\n\r\nКомпанія Facebook направила спец\
      іальному прокурору США Роберту Мюллеру дані про продаж реклами за запитами з Росії.</text><languageCode>uk</languageCode><locationCode>ua</locationCode><coordinates /><links /><tags><tag>Світ</tag></tags><images /><indexedAt>2017-10-12T10:50:59Z</indexedAt><publishedAt>2017-10-12T10:29:35Z</publishedAt><reindexedAt>2017-10-12T10:51:54Z</reindexedAt><inlinksCount>0</inlinksCount><blogId>2398648247076051073</blogId><blogName>Gazeta.ua</blogName><blogUrl>https://gazeta.ua/</blogUrl><blogRank>9</blogRank><authority>83</authority></post><post><id>15352491549590053615</id><author\
      \ /><url>https://gazeta.ua/post/797524</url><title>На Україну знову насувається масштабна кібератака</title><text>Зловмисники готують нову масштабну кібератаку в Україні. Під прицілом - державні структури та великі приватні компанії. \r\nПро це повідом\
      ила Служба безпеки України. \r\n\"Фахівці СБ України отримали дані, що атаку можуть здійснити з використанням оновлень, у тому числі загальнодоступного прикладного програмного забезпечення. Механізм її реалізації буде подібним до кібератаки, проведеної\
