      \ діячами легко маніпулювати суспільною думкою, як ми бачили на прикладі того, як російська сторона використовувала це на виборах 2016 року. \r\nНічого не міняти заради надприбутків\r\nЗ огляду на величезні прибутки, які забезпечує цей золотий гусак, с\
