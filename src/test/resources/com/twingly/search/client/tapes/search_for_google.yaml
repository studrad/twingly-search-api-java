      \ пытается убедить пользователей в безопасности Android. Еще несколько лет назад в компании заявили, что основная защита уже реализована самой компанией путем сканирования и проверки приложений до того, как они попадают в Google Play. \r\nAndroid якобы\
      \ является одной из самых безопасных платформ и риски, о которых говорят, преувеличены. \r\n\r\n«Я считаю, что платить деньги за продукт, от которого вы, вероятно, не получите никакой пользы, является нерациональным, однако по ряду причин люди покупают\
      \ такой софт», – заявил топ-менеджер Google. \r\n\r\n Пока Google повторяет мантры о безопасности Android, количество зловредов для этой ОС растет в геометрической прогрессии. \r\nПо данным аналитиков G Data, каждые 10 секунд для этой мобильной платфор\
      мы появляется новый троян. \r\nВряд ли в Google искреннее верят в то, что сказали. Разработчики антивирусов тем временем потирают руки. \r\n\r\n«Защита всех подключенных к сети устройств просто необходима сегодня, – заявил исполнительный вице-президент\
