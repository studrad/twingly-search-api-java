      ростання ВВП країн напряму залежить від впровадження інновацій</title><text>Вже четвертий рік поспіль на початку жовтня Київ став\r\nмісцем зустрічі міжнародних і українських бізнесменів, усесвітньо відомих\r\nекономістів, інвесторів, представників най\
      більших фінансових організацій,\r\nполітиків і дипломатів. Їх усіх на два дні, 5 і 6 жовтня, об’єднав Київський\r\nміжнародний економічний форум (КМЕФ) — бізнес-подія світового рівня, одна з\r\nнаймасштабніших в Україні. Участь у форумі взяли 113 спіке\
      рів із 30 країн світу, 210\r\nпредставників ЗМІ та понад 1200 гостей.\r\n\t\t\r\nВідкрив форум Прем’єр-міністр України Володимир Гройсман, який запевнив, що\r\nУряд робитиме все можливе, щоб забезпечити успіх тих, хто інвестує в Україну.\r\nІз кроків в\
      лади назустріч бізнесу, які вже зроблені або заплановані на\r\nнайближчий період, Прем’єр-міністр назвав офіс супроводження інвестицій, нове\r\nзаконодавство щодо індустріальних парків і приватизації,\_ модернізацію освіти з особливою увагою на\r\nсере\
      дньо-спеціальній, та той факт, що вперше до державного бюджету на наступний\r\nрік закладені кошти на фінансування Фонду підтримки інновацій.\r\n\t\t\r\nПід час панельних дискусій КМЕФ-2017 провідні економісти\r\nокреслили глобальні тренди, що трансфор\
      мують світ на наших очах, такі як перехід\r\nкраїн-лідерів до протекціонізму заради захисту власних економік і швидку цифровізацію.\r\nОстання створила небачену дотепер економічну систему, коли корпорації, які не\r\nіснували ще 20 років тому, сьогодні\
      \ генерують прибуток більший, ніж цілі країни.\r\nЗ’явився навіть термін GAFAnomics (Google+Apple+Facebook+Amazon). Отже, у\r\nсучасному світі зростання ВВП країн напряму залежить від впровадження\r\nінновацій. \r\n\t\t\r\nТакож велику увагу на форумі\
