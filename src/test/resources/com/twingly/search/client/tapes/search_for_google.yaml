      \                 \r\n\r\n                \r\n                \r\nНастройки видео тоже удивляют. Качество выбрать “Высокое” или “Хорошее”? Это озадачивает, так как первое кажется лучше второго, но из скриншота ниже видно, что Doogee так не считает. Как\
