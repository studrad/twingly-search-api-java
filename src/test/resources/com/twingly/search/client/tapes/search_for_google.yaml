      \ /><url>http://www.bible.com.ua/news/r/100920</url><title>В германской Евангелической церкви Гессена и Нассау появился благословляющий робот</title><text>BlessU-2, благословляющие робот стал частью инсталляции выставленной в Протестантской церкви Гесс\
      ена и Нассау в ходе Всемирной выставки посвященной Реформации. \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tВыставка была проведена в тех краях, где некогда Мартин Лютер предъявил миру свои знаменитые 95 тезисов, сообщает Седмица.\_ Источником благословения, пугающ\
      его прихожан и посетителей (цитируется пророк Исайя) стал странноватый робот с телом банкомата, умеющий зато поднимать руки-манипуляторы, имитирующие человеческие, и возносящий молитвы. Несмотря на скромный в технологическом плане вид, робот вызвал дис\
      куссию о взаимоотношениях между человечеством и машинами и возможностью использования последних в деле технологической реформации. «Да, у нас есть благословляющий робот. Это машина зачитывающая благословения», рассказывает преп. Фабиан Фогт, пресс-секр\
      етарь Протестантской Церкви Гессена и Нассау. Робот BlessU-2 обучен семи языкам, может говорить мужским или женским голосом и произносит разные типы благословений: традиционное, дружеское, ободряющее и обновляющее. Для этого он может цитировать 40 разл\
      ичных библейских отрывков. Целью инсталляции было не заменить пасторов на роботов, а поставить вопросы, такие как «Что такое благословение?», «Кто может благословлять?», «Может ли Бог благословлять через роботов?» В Азии идея использования роботов в ре\
      лигиозных обрядах уже не кажется столь странной. Давно появился фантастический рассказ об избрании папы-робота и по мере улучшения качества Искусственного Интеллекта может возникнуть и серьезная дискуссия о правах ИИ. В храме в пригороде Пекина функцио\
      нирует маленький робот по имени Сян Эр, внешне напоминающий мультипликационного монаха и отвечающий на вопросы посетителей о буддизме и повседневной жизни. Японская компания Nissei Eco работает над созданием робота Пеппера, который будет проводить будд\
      истские погребальные ритуалы по всей Японии. На нашем сайте уже сообщалось о деятельности Антония Левандовского, инженера, оказавшегося посреди конфликта между Uber и Google’s Waymo, зарегистрировавшем религиозную организацию «Дорога к будущему» для ре\
      ализации проектов по созданию «Бога обладающего Искусственным интеллектом». Преподобный Кристофер Бенек готов приветствовать конкурентов из металла и пластика в своей пресвитерианской церкви Форта Лодердейл (Флорида). Бенек, один из основателей Христиа\
      нской Трасгуманистической ассоциации, заинтересован не столько в машинах, умеющих поднимать манипуляторы и читать благословение, сколько в развитом Искусственном интеллекте. Он надеется на появление роботов, которые смогут думать, чувствовать и вести с\
      ебя как люди. «Я полагаю, что у технологической реформации в церкви есть будущее и это отлично», сказал Бенек. Согласно предсказаниям известного футуриста Рея Курцвейла (базирующимся на серьезном научном опыте) к 2020 г.персональные компьютеры достигну\
      т вычислительной мощности человеческого мозга, а скоро после этого в медицинских целях начнут использовать наномашины. К 2029 г. компьютер сможет пройти тест Тьюринга, доказывающий наличие разума человеческого образца. Впрочем, уже сейчас чатботы близк\
      и к тому, чтобы пройти этот тест. Для этого надо, чтобы 50 % судей опознали в виртуальном собеседнике человека. Упомянутый Р.Курцвейл считает, что в свою очередь человек станет все менее биологичным по мере внедрения в его тело новых устройств. Правда\
      \ от этого момента нас отделяет большой срок. «Можно рассматривать этот процесс, как постепенный апгрейд», отметил Бенек. «Никто не колеблется будучи отправленным на зубное протезирование или лазерную коррекцию зрения. Почему же отказываться от апгрейд\
      а для интеллекта?» Бенек предполагает, что некоторым роботам будет по силам объединить страсть Билли Грэма, рассуждения о справедливости Мартина Лютера Кинга и даже теологические рассуждения блаж.Августина. С таким роботом не жаль и поделиться рабочим\
      \ местом. «Если есть что то лучшее, чем я, я должен к этому прислушиваться, будь то человек или ИИ», заключил пастор Бенек. Роберт Герачи, профессор религиоведения в Манхеттен колледже, автор книги «Апокалиптический ИИ: видения неба в робототехнике, Ис\
      кусственном Интеллекте и виртуальной реальности», считает, что существуют духовные группы людей открытых к идеям о спиритуальности не наделенных душой объектов. Буддисты во всем мире воздают должное куклам, камням и тому подобному и предполагают, что в\
      \ них может обитать сознание. Далай лама высказался в том духе, что сознание может войти в машину. Даже некоторые христианские церкви в США проводят мероприятия вроде «благословения велосипедов». Пока же священники во всем мире могут чувствовать себя в\
      \ безопасности в плане потери работы по причине ее автоматизации. Согласно проведенному в 2013 г. исследованию оксфордскими учеными, шансы на сокращения по такой причине составляют менее одного процента. «Общение с людьми очень важно и не хотелось бы е\
      го сокращать. Я против того, чтобы сокращали даже моего почтальона, хотя понимаю, что робот может его заменить», отметил Герачи. На виттенбергского робота посетители реагировали позитивно. Фогт вспоминает, как одна женщина получила благословение от роб\
      ота по настоянию своего внука, а потом со слезами на глазах говорила, «что в этом что то есть». Подводя итоги, можно констатировать, что конкуренция священникам со стороны ИИ пока не грозит.      \t\t\t\t\t\t\t\tЭта новость предоставлена проектом вопро\
