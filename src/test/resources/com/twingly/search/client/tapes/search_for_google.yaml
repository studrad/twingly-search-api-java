      ния. \r\nПод иконками приложений теперь появились тени — с ними определенно лучше. Цветовая гамма также довольно сдержанная. Шторка с быстрыми настройками в принципе существенно не изменилась, свайп вверх по экрану вызывает поиск локальных приложений,\
      \ контактов, сообщений, настроек, видео и тем в Сети. \r\n   \r\nПапки, как и в прошлых версиях, имеют размытый фон, под окном папки расположена тень, которая создает приятный эффект парения над поверхностью. Понятно, что Meizu вдохновлялась iOS , но,\
      \ скажем прямо, здесь это выглядит интереснее. \r\nИзменили внешний вид настроек, появились цветные значки, системный шрифт стал жирнее, что, на наш взгляд, также является плюсом. Отдельно поделимся впечатлениями от анимаций. Анимации открытия и закрыт\
