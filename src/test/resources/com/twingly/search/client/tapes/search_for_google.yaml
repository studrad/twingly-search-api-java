      рогноз погоды на 11.05.2017</title><text>Сегодня, 11 мая, в Украине сохранится холодная погода. В некоторых областях ожидаются дожди с прояснениями, однако по большей части осадков не предвидится. Днем воздух прогреется в среднем до +15С, ночью – снова\
      \ заморозки. \r\nОб этом свидетельствуют данные Укргидрометцентра. \r\nВ восточных областях солнечная погода, без осадков. Температура воздуха днем составит +14…+16С, вечером похолодает до +2С…+5С. \r\nНа севере страны возможны дожди. Днем в регионе ож\
      идается не больше +16С, однако вероятнее всего температурные показатели не поднимутся выше +14С. \r\nЖители южный областей и Крыма могут не брать с собой зонты – осадков не предвидится. Днем воздух здесь прогреется до +15С…+17С, в Крыму местами до +19С\
      . В темное время суток столбики термометров опустятся до +4С…+7С. \r\nВ центральных областях и Киеве синоптики прогнозируют дожди. Температура воздуха днем не будет превышать +16С. Ночью в регионе от 1 до 5 со знаком «плюс», ближе к утру 12 мая возможн\
      ы заморозки. \r\nНа западе Украины ожидается солнечная погода без осадков, только в Волынской и Ровненской областях ожидаются дожди. Воздух днем прогреется до +13С…+17С, ночью столбики термометров не поднимутся выше +4С. Местами возможны заморозки. \r\n\
      В Черкасской, Полтавской, Харьковской, Кировоградской, Днепропетровской и Херсонской областях сохранится 5 (чрезвычайный) класс пожарной опасности. \r\nСледите за нашими обновлениями в удобном формате. Подписывайтесь на нас в Facebook, Twitter, Google+\
