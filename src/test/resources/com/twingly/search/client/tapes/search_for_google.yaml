      вросоюз завершив схвалення безвізу для України!</title><text>Церемонія підписання 17 травня, безвіз набуде чинності 11 червня!\r\nСьогодні, 11 травня Рада Європейського союзу затвердила законодавчу пропозицію про скасування короткострокових віз для гро\
