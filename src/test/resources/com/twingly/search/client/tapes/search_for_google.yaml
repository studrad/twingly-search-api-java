      a_3130950</link><link>https://2.bp.blogspot.com/-B97tmxfRQVI/WeOF7HQnHfI/AAAAAAABK8s/ob4gaz7ZZI4i2d8P-CakLjRoaV76s_NfgCKgBGAs/s1600/12.10.17%2BPREVIA%2BVALLANCA%2B-%2BADEMUZ%2B-%2BTORRE%2BBAJA%2B%25283%2529.JPG</link><link>https://3.bp.blogspot.com/-NXhBAHuBd_E/WeOGK_NBohI/AAAAAAABK8w/jrzna9qpDqI6GFrgaC5vSJjCTEiWpc3BACKgBGAs/s1600/12.10.17%2BPREVIA%2BVALLANCA%2B-%2BADEMUZ%2B-%2BTORRE%2BBAJA%2B%252821%2529.JPG</link><link>https://1.bp.blogspot.com/-AZ8_y7iaow0/WeOGWMZcMXI/AAAAAAABK80/iXpXc8rtf3w11KRcG4Vxwi20NR0Q-q6HgCKgBGAs/s1600/12.10.17%2BPREVIA%2BVALLANCA%2B-%2BADEMUZ%2B-%2BTORRE%2BBAJA%2B%252826%2529.JPG</link><link>https://1.bp.blogspot.com/-5DANn1xM5JQ/WeOGnBXtHhI/AAAAAAABK88/5p6H4q56xc0zEfv2y-xvdPFaKge1XPZDACKgBGAs/s1600/12.10.17%2BPREVIA%2BVALLANCA%2B-%2BADEMUZ%2B-%2BTORRE%2BBAJA%2B%252837%2529.JPG</link><link>https://3.bp.blogspot.com/-yoSxaoUpkPU/WeOG37QvJ2I/AAAAAAABK9A/h1R0vINe2f8IZoFCn-RJVTnNlHhNA6hsACKgBGAs/s1600/12.10.17%2BPREVIA%2BVALLANCA%2B-%2BADEMUZ%2B-%2BTORRE%2BBAJA%2B%252879%2529.JPG</link><link>http://www.desnivel.com/excursionismo/camino-de-la-vera-cruz-de-pirineos-a-murcia-siguiendo-los-pasos-de-los-templarios</link><link>https://4.bp.blogspot.com/-tIlFKQTvjeU/WeOHcM3gnfI/AAAAAAABK9I/ueQOtAHBKzQPndSqEfFdlqaUpvltbE-HACKgBGAs/s1600/12.10.17%2BPREVIA%2BVALLANCA%2B-%2BADEMUZ%2B-%2BTORRE%2BBAJA%2B%2528141%2529.JPG</link><link>http://senderistescavilamarxant.blogspot.com/2016/11/27-11-16-estrechos-del-rio-ebron-teruel.html</link><link>https://es.wikiloc.com/</link><link>https://4.bp.blogspot.com/-GHfg6AedLUw/WeOC4hxgylI/AAAAAAABK8g/7GBwzAj3iMwERhGstOAiod9gwLUzHXMxgCLcBGAs/s1600/LogoClub.png</link></links><tags\
      \ /><images /><indexedAt>2017-10-16T00:24:52Z</indexedAt><publishedAt>2017-10-15T15:47:00Z</publishedAt><reindexedAt>2017-10-16T00:25:18Z</reindexedAt><inlinksCount>0</inlinksCount><blogId>14892480656604818007</blogId><blogName>Senderistes Les Rodanes\
      \ C.A. Vilamarxant</blogName><blogUrl>http://senderistescavilamarxant.blogspot.com</blogUrl><blogRank>1</blogRank><authority>6</authority></post><post><id>15026674445620501806</id><author>GTJ</author><url>http://blog.i.ua/user/2396607/2042267/</url><title>С\
      егмент</title><text>Все, кого интересуют паранормальные явления нашего мира,\r\n инопланетяне и загадки космоса, прекрасно знают неутомимых независимых \r\nисследователей – завсегдатаев Сети, например, Скота Уоринга или Джорджа \r\nГрэхэма. Но ведь им\
      \ ничем не уступает и наш уральский уфолог, \r\nпропагандист удивительных открытий, уральский интернет-журналист \r\nВалентин Дегтерев (esoreiter.ru). \r\nКстати, заметим, что в англоязычном сегменте Интернета \r\nДегтерева знают куда больше и лучше, ч\
      ем в Рунете. Более того, там \r\nникогда не перевирают его фамилию, делая в ней правильное ударение на \r\nпервом слоге Degterev. \r\nИтак, что же новенького «откопал» наш уральский \r\nрадиолюбитель, как его нередко величают журналисты, очевидно, поми\
      ная \r\nего прежнее увлечение. Этот неутомимый исследователь поражает не только \r\nсвоими открытиями, но и колоссальной исследовательской энергией, \r\nпропагандистским даром и, наверное, еще страстью, с которой он отдается \r\nсвоей поисковой работе\
      . Таких людей часто называют фанатиками, причем в \r\nлучшем понимании этого слова. \r\nПервое открытие: в джунглях Амазонки лежит огромный корабль инопланетян\r\nЕсли обратиться к сервису Google Earth, то, просматривая\r\n фотоснимки этого сайта, можн\
      о найти в непроходимых джунглях Амазонки \r\nБразилии очень странный предмет (вот его координаты - 6.305809°, \r\n-59.015987°). \r\n \r\n\r\nСреди непроходимого леса, пишет Валентин Дегтерев, лежит\r\n огромный корабль инопланетян, приблизительно 30 ме\
      тров в диаметре \r\n(классическая «летающая тарелка») и высотой с десятиэтажный дом. На \r\nснимке, сделанном в 2008 году отлично видно не только НЛО беловатого \r\nцвета, что указывает на металлический (явно искусственный) состав его \r\nобшивки, но и\
      \ след от падения – корабль пробил целую просеку при своей \r\nнеудачной посадке. \r\n\r\n \r\n\r\nА теперь обратите внимание, продолжает исследователь, на\r\n снимок нынешнего года того же самого места, сделанный компанией Bing \r\n(спутники системы М\
      айкрософт). Я его специально увеличил до предела, \r\nчтобы можно было рассмотреть главное: корабль пришельцев лежит на том же\r\n месте (еще просматривается, но все хуже), однако он сильно зарос буйной\r\n растительностью амазонского леса. Это, пожалу\
      й, наиболее хорошо \r\nсохранившейся корабль инопланетян на Земле, при желании и нужном \r\nфинансировании его можно без труда найти и изучить на месте. Но… \r\nБразилии не до НЛО, ни руководству, ни ученым, судя по всему, никому это\r\n не нужно. Жаль\
      , что эта «летающая тарелка» упала не у нас в тайге… \r\n\r\nВидео: Поразительные открытия Валентина Дегтерева не дают покоя многим уфологам\r\n   \r\nВторое открытие: на Марсе потерпел крушение звездолет\r\n \r\nНа сервере Google Mars можно без труда\
      \ отыскать \r\nфотоснимок, сделанный орбитальным аппаратом NASA приблизительно в 2010 \r\nгоду (его координаты - 23.241966°,-92.657607°). Фотография сразу же \r\nприковывает внимание и вызывает естественный вопрос – что это? \r\n \r\nНедалеко от расщел\
      ины лежит сигарообразный звездолет \r\nгигантских размеров (4 километра шириной и 18 километров длиной) – как \r\nраз такой, какой нам нередко показывают корабли пришельцев в \r\nфантастических фильмах. \r\n\r\nПо-моему мнению, отмечает Валентин, состо\
      яние корабля \r\nидеальное, а потому можно предположить, что он просто совершил \r\nвынужденную посадку на Красной планете, отчего застыл здесь навсегда. \r\nВпрочем, нам это все равно не понять, как и что там случилось, нам еще \r\nдолго не добраться\
      \ до этого НЛО, мы вон до джунглей Амазонки, где лежит \r\n«летающая тарелка», вполне возможно, с этого звездолета, добраться не в \r\nсилах: некогда, у нас чересчур много житейских проблем в виде \r\nполитических распрей, экономических кризисов и откр\
      овенных войн. Кстати,\r\n усомниться в техногенном происхождении загадочного предмета на Марсе не\r\n приходится – это слишком очевидно. \r\n\r\nДействительно, говорить о какой-нибудь парейдолической \r\nиллюзии, любимом аргументе скептиков и ученых, н\
      е получается. Более \r\nтого, рядом со звездолетом нет ни гор, ни камней, так что списать этот \r\nНЛО на каменные развалины весьма трудно, объект лежит слишком на \r\nпустынном месте и отлично просматривается. Потревожить его здесь никто \r\nне может\
      , по крайней мере, со стороны землян… \r\n \r\n   \r\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \r\n                    \r\n                    \r\n\r\nЕлена Скрыльникова     Комментировать</text><languageCode>ru</languageCode><locationCode>ua</locationCode><coordinates\
      \ /><links /><tags /><images /><indexedAt>2017-10-15T11:07:08Z</indexedAt><publishedAt>2017-10-15T10:47:00Z</publishedAt><reindexedAt>2017-10-15T11:07:08Z</reindexedAt><inlinksCount>0</inlinksCount><blogId>493709170432126152</blogId><blogName>Блоги на\
      \ I.UA</blogName><blogUrl>http://blog.i.ua</blogUrl><blogRank>6</blogRank><authority>222</authority></post><post><id>3321539332342739070</id><author>admin</author><url>http://nabat.in.ua/region/%d0%bd%d0%b0%d0%b2%d1%96%d1%89%d0%be-%d0%bd%d0%b0%d0%bc-%d0%bf%d0%b8%d1%81%d0%b0%d1%82%d0%b8-%d0%b3%d1%80%d0%b0%d0%bc%d0%be%d1%82%d0%bd%d0%be/</url><title>Н\
      авіщо нам писати грамотно?</title><text>Арифметика, читання та письмо – базові навички, які люди здобували ще з давніх-давен. \r\nЯкою б не була країна чи культура – Древня Греція, Стародавній Єгипет чи Київська Русь, всюди приділяли велику увагу розви\
      тку та вдосконаленню власної писемності та мови. \r\nНаявність власної мови та письма вже свідчила про те, що перед нами – самодостатній народ чи країна. \r\nТривалий час освіта була доступна не кожному. Прості селяни навряд могли дозволити собі вчитис\
      я грамоти. Освіченість була привілеєм панів та багатіїв, державних правителів та вчених мужів. \r\nУ деяких культурах жінки досить довго не мали права здобувати освіту, адже це вважалося «не жіночою» справою. \r\nПроте весь цей час люди боролися за сво\
      є право бути розумним, уміти читати і писати. Адже з цими навичками людина відкриває для себе нові, не знані раніше горизонти. \r\nПроте чи прагнуть вчитися люди сьогодні, в епоху, коли освіта стала не розкішшю, а обов'язковою складовою нашого життя?..\
      \ \r\nКілька днів тому я лишила у себе в Facebook пост, де звернула увагу на тотальну неграмотність сучасних батьків, які листуються між собою у батьківських чатах та групах. \r\nВони припускаються катастрофічних помилок у найпростіших словах, як-от: «\
      пожалуста» замість «пожалуй ста», «дайош» замість «даєш» тощо. \r\nПитання, над яким я замислилась: чому зможуть навчити своїх дітей такі мами й тата? Чи спроможні вони допомогти із домашнім завданням рівня середньої школи, якщо самі не розуміють, як п\
      равильно? \r\nУ коментарях почали з'являтися суперечливі коментарі. Хтось писав, що навчати дітей – прерогатива вчителів, а не батьків, інші ж, навпаки, вказували на те, що не грамотні сьогодні не лише мами й тата, а і самі педагоги. \r\nА отже, окреме\
      \ питання – чи профпридатні до роботи у школах та садках всі ті люди, які зараз там працюють? І це – ще одна, не менш важлива проблема сьогодення. \r\nПроте найбільше здивування у мене викликало питання: «Навіщо взагалі бути грамотним?» \r\nМовляв, гра\
      мотне письмо – непрактична навичка, яка стане в нагоді хіба що писакам. Журналістам, копірайтерам, рерайтерам, піарникам – словом, тим, хто цим письмом заробляє собі на життя. Для всіх інших грамотність – даремно витрачені зусилля та час. \r\nЧитайте т\
      акож: Світоглядні цінності проти пива й попкорну – цивілізаційний вибір України \r\nТа й взагалі, навіщо вчитися писати грамотно, якщо є Google з численним переліком сервісів. Він сам перекладе на іншу мову, сам підкреслить помилки у словах, він підкаж\
      е, як вимовити те чи інше слово. \r\nСправді, поява Google – це, без сумніву, величезний стрибок цивілізації уперед. Він суттєво спрощує наше життя, відкидаючи на задній план купу важливих колись атрибутів: паперові карти місцевості, калькулятори, запи\
      сники, друковані книги, словники… Життя спрощується. \r\nАле чи завжди це – добре? \r\nМи не тренуємо свою пам'ять, покладаючись на інтернет, ми відвикли розв’язувати складні задачі, шукати нестандартні рішення та працювати з різними джерелами інформац\
      ії. \r\nА разом із цим перестає працювати і наш мозок. \r\nАналогія у іншій сфері – поява сігвеїв та гіробордів, які практично заполонили вулиці та потрошку стають альтернативним транспортним засобом. \r\nТак, це прогрес, технологічний стрибок уперед,\
      \ але чи не є це одночасно також деградацією? \r\nАдже користувач такого транспорту тепер не робить взагалі нічого, йому навіть не треба ходити, пристрій все зробить за нього, таким чином знизивши фізичну активність людини до нуля. \r\nАле повернемось\
      \ до письма та грамотності та спробуємо з'ясувати, навіщо ж все таки писати грамотно? \r\nПо-перше, це – повага до інших, тих, з ким ви комунікуєте. \r\nОдна пропущена кома не змінить погоду докорінно, але постійні помилки, одруківки та тотальна відсут\
      ність пунктуації дуже ускладнюють спілкування. \r\nНерідко «тяжкі» помилки можуть перевернути сенс написаного догори дригом, або і взагалі спровокувати у співрозмовника ступор. \r\nНайвідоміший приклад – фраза «Казнить нельзя помиловать», яка набуває п\
      ротилежного сенсу в залежності від того, де саме поставити кому. \r\nПо-друге, людина, яка не вважає за потрібне писати грамотно, особисто мені ввижається лінивою. Надто лінивою для того, аби робити зусилля над собою, працювати над власними помилками т\
      а вдосконалюватися. Часто такі люди не спроможні адекватно реагувати на критику та поради. \r\nЗдавалося би, невже це так катастофічно? \r\nТак. Адже зазвичай кожному з нас притаманна певна модель поведінки, чи то пак, стереотипи у поведінці, які просл\
      ідковуються у всіх сферах життя. \r\nЛінишся зробити маленьке зусилля, аби написати слово правильно –\_скоріше за все, лінитимешся і у інших справах. \r\nЗвісно, є й такі, що не вміють, але прагнуть навчитися – це уже зовсім інша історія. \r\n«Чи знадо\
      биться мені це знання у житті?» – ще одне питання із коментарів, на яке хочеться відповісти тут і зараз. \r\nЖиття – дуже непередбачувана річ, і ми ніколи не знаємо, куди нас занесе завтра. Сьогодні можна працювати шахтарем, полоти городи чи вирощувати\
      \ свиней на фермі. Так, справді, в цих професіях письмова грамотність не є основним критерієм для визначення фахової підготовки. Але уявіть лише, якщо вже за тиждень вам доведеться все покинути і почати життя з нуля в іншому місті або країні. \r\nВпевн\
      ені, що так не буде? \r\nТоді погляньте на переселенців з Донбасу та Криму. \r\nЩо більше навичок та умінь є у людини, то більше можливостей відкривається перед нею. \r\nЩо більше країн ви побачили, то краще та багатогранніше відчуватимете світ. \r\nЩо\
