      \ рамках PayPay або WesternUnion складно назвати доступними. \r\nЧитайте також:\_Microsoft\_поставил\_крест на Windows Phone \r\nУ свою чергу, блокчейн може зробити банківський сектор не тільки дешевшим, але й швидким. До слова, Сінгапур заявив про баж\
      ання перевести свою банківську систему на блокчейн. \r\nТакож з блокчейном пов'язують початок епохи розумних контрактів. Їхня суть полягає в автоматизації процесів в рамках виконання договірних процедур. При цьому саме блокчейн створює максимально проз\
      орий механізм реалізації розумних контрактів. \r\nІнше питання, як це вплине на робочі місця. Частина фахівців, таких як бухгалтери, можуть втратити роботу. Але загальний позитивний ефект для економіки складно переоцінити. \r\nКрім іншого, саме блокчей\
      н дав життя механізму ICO – позабіржовому способу залучення інвестицій в проекти. З одного боку, для ICO важливий авторитет того, хто проводить процедуру. Але цілком адекватно, якщо передовими і дешевими механізмами будуть користуватися компанії і підп\
      риємці з гарною Goodwill. \r\nНезважаючи на всі позитивні аспекти, для багатьох людей блокчейн, біткоіни і фінансова піраміда – це майже синоніми і взаємозамінні терміни. Але це помилкове враження виникає виключно через незнання механізму, приправленог\
      о негативними коментарями деяких експертів на головних каналах і новинних порталах. \r\nЩе 25 років тому величезною бульбашкою вважали Інтернет, а компанію Amazon критики називали навіть не невдалим стартапом, а справжнім обманом. Але саме в той час ви\
