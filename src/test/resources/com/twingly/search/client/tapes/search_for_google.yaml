      \ Украине резко уменьшилось количество миллионеров</title><text>За 2016 год в Украине доход превышающий 1 миллион гривен задекларировали 3504 человека. Количество миллионеров по сравнению с 2015 годом уменьшилось на 1180 человек или на 25%. Об этом зая\
      вил и. о. главы ГФС Мирослав Продан. \r\nСтоит отметить, что несмотря на уменьшение количества миллионеров, суммарное состояние этих людей выросло на 3,2 миллиарда гривен (13%). \r\nБольше всего миллионеров проживает в Киеве – 1686 человек. В Харьковск\
