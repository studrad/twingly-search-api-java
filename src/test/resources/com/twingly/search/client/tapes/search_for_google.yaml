      нструкция как скомпилировать динамический модуль ngx_pagespeed для Nginx на Debian</title><text>Цель: Предоставить инструкцию по сборке динамического модуля, дать понимание принципа сборки динамического модуля для Nginx поставленного из репозитория Debian.\
      \ \r\n \r\nЦелевая аудитория: Администраторы серверов, продвинутые администраторы сайтов, сео-оптимизаторы и просто те кто хочет добиться хорошей оценки от сервиса Google PageSpeed. \r\n \r\nСтатей на эту тему не мало в поиске светится, но на мой взгля\
      д ни одна не раскрыта как надо. Да и нет толковых пояснений. Для не опытного юзера это может оказаться сложным, да и большая часть статей поясняет как собирать Nginx вместе с модулем, и только единицы показывают что можно собрать динамический. \r\n \r\n\
      План действий такой: \r\n \r\n1. Арендуем vps на час. \r\n2. Собираем на арендованной vps динамический модуль на той же самой версии Nginx что была использована на боевом (это ВАЖНО!!!. Поддержка динамических модулей у Nginx появилась с версии 1.9.11).\
      \ \r\n3. Перекидываем модуль на новый сервер. \r\n4. Конфигурируем Nginx. \r\n5. Применяем настройки. \r\n6. Замораживаем версию Nginx (Если это не сделать, то при ближайшем обновлении Nginx, произойдёт падение сервера. Причина в том что скомпилированн\
      ый модуль будет работать только с конкретной версией Nginx. Если захотите обновиться, скомпилируете модуль для новой версии и обновитесь). \r\n \r\nИли следим за тем что обновляем и своевременно добавляем новый собранный модуль. \r\n \r\nПреимущество в\
      \ том что боевой сервер не подвергается изменению и если Вам к примеру не понравится ngx_pagespeed, то вы просто уберёте строчки конфигурирующие его и сам модуль. Ну и если Вы используете несколько серверов с Nginx Вы можете один раз скомпилировать мод\
