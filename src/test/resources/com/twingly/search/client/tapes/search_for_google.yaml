      аконопроекты реинтеграции Донбасса. Какие перемены для ОРДЛО?!</title><text>В Верховной Раде зарегистрирован проект закона 7163 «Об особенностях государственной политики по обеспечению государственного суверенитета Украины над временно оккупированными\
