      \ there is a vivid indication that the world is now actually turning their eyes to Ukraine as it is fighting its way through the technology war! \r\nUkrainian IT outsourcing industry\r\nFor the last half-decade, Ukraine has been one among the recommended\
      \ countries for offshoring IT services and software development teams. However, with the recent outstanding growth of USD$2 billion in exports from 2011-2016 whereby 4% is from the IT industry, the country can now be rated among the fastest development\
      \ in IT. In fact, IT and software exports are becoming the country’s 3rd income generating sector while a great percentage of the exports are made to the US followed by the UK and then Israel.\_ \r\nUkraine is the largest European country with the total\
      \ area of 603 628 square kilometers\r\nThere has also been a significant growth of IT service providing companies which have brought out massive competition, resulting in affordable prices as well as high quality IT services. In fact, it is estimated that\
      \ by 2020, Ukraine will be having approximately 200,000 IT experts in the industry. In turn, the data is clearly supported by the great increase of IT specialists by 65,000 from 2011 to 2016 plus, the fact that Ukraine still remains an arresting offshoring\
