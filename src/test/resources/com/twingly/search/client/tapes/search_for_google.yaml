      \ Books: 5 книг по программированию, которые советует Денис Шевченко, Director of Technology в Plarium</title><text>От\_редакции: в\_рубрике DOU Books участники сообщества рассказывают о\_пяти любимых книгах\_— тех, которые меняют мировоззрение и\_могу\
      т быть полезны читателям-коллегам. Если у\_вас есть желание поделиться своей подборкой, пишите на\_editors@dou.ua. \r\n\r\n \r\n\r\n[Денис Шевченко\_— Director of\_Technology в\_Plarium, работает в\_ИТ более 15\_лет] \r\n\r\nВыбрать всего пять книг ока\
      залось непростой задачей. Каждый раз, добавляя книгу в\_список, я\_задавал вопрос: почему именно эта? Я\_решил выделить пять ключевых направлений, в\_которых должен развиваться разработчик, и\_привести по\_одному примеру книги в\_каждом из\_них. \r\n\r\
      \nУверен, вы\_сможете предложить варианты не\_хуже, а\_возможно, и\_лучше. Я\_называю книги, впечатлившие меня, или\_те, с\_которыми сталкивался чаще. В\_любом случае, их\_будет полезно прочесть как начинающим разработчикам, так и\_тем, кто уже обладае\
      т достаточным опытом. \r\n\r\n\r\n\r\nЭ.\_Хант, Д. Томас. «Программист-прагматик. Путь от\_подмастерья к\_мастеру»\r\n\r\nНаправление: Программирование как профессия \r\n\r\nЭта книга не\_о\_технологиях и\_языках программирования. Она о\_принципах и\_п\
      одходах\_— о\_том, чем программирование является по\_своей сути. Именно поэтому я\_поставил ее\_первой в\_списке. Многое покажется очевидным, с\_чем-то вы\_будете спорить, в\_чем-то сомневаться и\_долго искать ответы на\_собственном опыте. Но\_однознач\
      но именно эти и\_подобные принципы и\_подходы определяют вас как разработчика. \r\n\r\nЯзыки и\_технологии изменчивы. Но\_главное\_— это не\_инструмент, а\_умение с\_его помощью решать поставленные задачи. Именно это определяет, насколько вы\_хороший р\
      азработчик. \r\n\r\n\r\n\r\nЭ.\_Гамма, Р. Хелм, Р.\_Джонсон, Д. Влиссидес. «Приемы объектно-ориентированного проектирования. Паттерны проектирования»\r\n\r\nНаправление: Архитектура \r\n\r\nУдивительно полезная книга знаменитой «банды четырех» (Gang of\_\
      Four). Отличный пример структурированного и\_продуманного изложения. По\_сути, книга заложила терминологию, которой пользуются практически все программисты, обсуждая то\_или иное архитектурное решение. \r\n\r\nИменно благодаря ей\_мы\_тратим значительн\
      о меньше времени как в\_общении, так и\_в\_попытках разобраться в\_чужом коде (конечно, при условии, что автор также читал эту книгу и\_следует предложенным терминам). \r\n\r\n\r\n\r\nБ.\_Керниган, Д. Ритчи. «Язык программирования C»\r\n\r\nНаправление\
      : Языки программирования \r\n\r\nХорошие книги не\_стареют. Возможно, вы\_никогда не\_столкнетесь с\_разработкой на\_языке\_C, но, если будет время, прочтите книгу. Прекрасный пример того, как просто, лаконично и\_доходчиво описать структуру и\_возможн\
      ости языка. Удивительно, как на\_относительно небольшом количестве страниц авторам удалось изложить суть языка и\_при этом избежать сухости и\_излишней строгости формулировок. Просто великолепная книга о\_великом языке программирования от\_его создател\
      ей. \r\n\r\n\r\n\r\nДж. Рихтер. «CLR via C#»\r\n\r\nНаправление: Технологии \r\n\r\nПрактически идеальный учебник по .NET. Джеффри Рихтер подробно рассказывает о\_языке C#, а\_также об\_устройстве и\_фундаментальных принципах функционирования .NET-плат\
      формы. Традиционный вопрос на\_наших собеседованиях: «Вы\_читали Рихтера? Сколько раз?». Вопрос звучит неизменно многие годы, лишь книги меняются. Раньше была «Windows via C/C++», теперь\_— эта. У\_Джеффри настоящий талант открывать двери для новичков\
      , создавать правильный и\_достаточно глубокий фундамент для дальнейшего развития. Эта книга не\_единственная, но, если вы\_начинаете знакомство с\_технологией .NET, начните с\_нее. Вы\_не\_пожалеете! \r\n\r\n\r\n\r\nЭ.\_Таненбаум, М. ван Стеен. «Распре\
      деленные системы. Принципы и\_парадигмы»\r\n\r\nНаправление: Области разработки и\_другие направления \r\n\r\nВозможно, это не\_самая яркая работа Таненбаума (вспомнить хотя\_бы его «Операционные системы. Разработка и\_реализация» или спор с\_Линусом Т\
      орвальдсом), но\_достойная книга для прочтения.  \r\n\r\nОднозначно не\_стоит заканчивать изучение распределенных систем на\_ней, так как с\_момента ее\_публикации появилось много нового. Возможно, она выглядит излишне академично, но\_если вы\_в\_поиск\
      ах фундамента для своих знаний в\_данной области, то\_эта книга заслуживает прочтения. \r\n\r\nОбластей программирования много, как и\_полезных книг в\_каждой из\_них. Это базы данных, веб, сети и\_другие. Но\_мой вам совет: выбирайте книги, которые да\
      дут в\_первую очередь понимание, а\_не\_просто поверхностную информацию. Не\_заучивайте\_то, что можно найти в\_Google за\_пять минут. \r\n\r\nПриятного чтения и\_успехов в\_вашей деятельности. Спасибо!</text><languageCode>ru</languageCode><locationCode>ua</locationCode><coordinates\
