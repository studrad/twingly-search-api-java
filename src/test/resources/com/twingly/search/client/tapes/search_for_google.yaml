      урков умывает руки с Украины</title><text>Помощник президента России Владислав Сурков, ответственный за сепаратистские проекты в Украине, по всей видимости решил умыть руки и отказаться от деятельности в этом направлении. \r\nОб этом свидетельствуют ег\
