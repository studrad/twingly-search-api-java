      \ Ужгороді проведуть Дні кар’єри ЄС</title><text>Події        \r\n        \r\n\r\nІнформаційний центр Європейського Союзу запрошує взяти участь у «Дні кар’єри ЄС» від Представництва ЄС в Україні, який відбудеться 18 травня з 10.00 до 15.30 в УжНУ (площ\
      а Народна 3, зал засідань), - повідомляє офіційний сайт університету. \r\n \r\n \r\nНа «Дні кар’єри ЄС» компанії зможуть знайти спеціалістів, а молодь – записатися на\_стажування\_або пройти\_співбесіду\_у цих компаніях. У заході візьмуть участь як міс\
      цеві роботодавці, так і представники європейських міжнародних компаній та проектів. \r\nУсі учасники зможуть безкоштовно пройти тренінги для розвитку навиків, важливих для професіонального зростання: \r\n1) «Як отримати стипендію на навчання за міжнаро\
      дними програмами?» - Свеженцева Оксана Іванівна, начальник міжнародного відділу ДВНЗ «УжНУ» (місце проведення: аудиторія 56); \r\n2) «Перша співбесіда у міжнародній фірмі: як успішно подолати бар’єри?» - Карпенюк Людмила Вікторівна, HR-менеджер LTD «WOOD\
      \ PALETTEN EXPRESS SERVICE» (місце проведення: 2-й поверх, зал засідань). \r\nТакож учасники зможуть дізнатися про можливості безкоштовного навчання в ЄС для підвищення свого професійного рівня. \r\nРеєстрація для молоді -\_https://docs.google.com/forms/d/1WYkimUjX-StxfS_gb5WrsZffiwh1YwbhR1hoY4lmXv0/edit?ts=5909c282.\
