      віта, яка не готує до життя\r\nОдна з моїх улюблених книг – “Освіта Генріха Адамса” (опублікована в 1918 році). Ця книга про роздуми в старості, написані спадкоємцем однієї з елітних родин Бостона, про те, як змінився світ протягом його життя, і про те\
      , як формальна освіта не підготувала його до подій, які йому довелося пережити. Основою цієї освіти були класика, історія та література, що зробило його неспроможним , як він зазначив, мати справу з впливом науки та техніки. \r\nНещодавно я знову переч\
