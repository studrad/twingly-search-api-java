      \ запустит спутники для раздачи интернета в 2019 году</title><text>Пока вы отдыхаете на майские праздники, компания SpaceX активно работает над тем, чтобы запустить свои спутники для обеспечения интернетом США уже через два года. О том, что произошло е\
      щё, читайте сегодня: \r\n\r\nSpaceX отправит спутники на орбиту для раздачи интернета в 2019 году;\r\nAkamai рассказала, что низкая скорость сайта снижает мобильную конверсию;\r\nисследователи в Великобритании создали протез с искусственным интеллектом\
      ;\r\nGoogle не будет понижать странички с 404 ошибкой в выдаче;\r\nTwitter запустит новостной онлайн-канал.\r\n\r\n \r\nSpaceX будет раздавать интернет с помощью спутников в 2019 году\r\nВ ноябре прошлого года стало известно, что компания SpaceX планир\
      ует запускать свои спутники для обеспечения интернетом США. Однако точная дата на тот момент была неизвестна. На прошлой же неделе Патриция Купер, вице-президент SpaceX, объявила, что тестовые аппараты будут запущены в космос в 2018\_году. Если все про\
      йдет успешно, то начиная с 2019 SpaceX запустит коммерческие спутники. \r\nПатриция утверждает, что скорость интернета со спутников будет сопоставимой со скоростью обычного интернета. Система раздачи интернета адаптирована к разным нуждам регионов и пр\
      и желании может обеспечить максимальную работоспособность в конкретно установленной зоне. \r\nСпутники будут отправляться на орбиту группами с помощью многоразовых ракет SpaceX Falcon 9 до 2024 года. \r\n \r\nНизкая скорость сайта снижает мобильную кон\
      версию\r\nКомпания Akamai провела исследования\_и пришла к выводу, что замедление сайта на 100 миллисекунд приводит к снижению мобильной конверсии на 7,1 %. Низкая скорость загрузки для десктопной версии снизит конверсию на 2,4 %. \r\nПо данным Akamai,\
      \ максимальный уровень конверсии был, если сайт загружался: \r\n\r\nна ПК – 1,8 сек (12,8 %);\r\nна смартфонах – 2,7 сек (3,3 %);\r\nна планшетах – 1,9 сек (7,2 %).\r\n\r\nИнтересный факт – пользователи выбирают товары с помощью телефона (47%), но заве\
      ршают покупку продуктов на десктопной версии сайта (68%). Также высокий процент отказа оказался именно у пользователей смартфонов. Процент отказа пользователей планшетов был минимальный. \r\nИсследование также показало, что лучшее время загрузки сайта\
      \ составляет от 700 мс до 1,2 сек вне зависимости от устройства. Зато задержка сайта на 2 секунды может увеличить показатель отказа до 103 %. \r\nПротез руки сможет распознавать предметы\r\nИсследователи из Великобритании создали прототип протеза, кото\
      рый оснащен камерой и имеет встроенный искусственный интеллект. Новый протез сможет распознавать до\_500 разных объектов. Камера снимает нужную вещь, затем протез принимает удобную форму, чтобы взять ее. \r\nИсследователи утверждают, что это устройство\
      \ работает быстрее обычных протезов. \r\nНо есть и минусы. Например, протез может распознавать объекты с точностью до 80-90%. Также протез не может запоминать новые объекты, а у пользователя отсутствует возможность отмены действия устройством. \r\nВ бу\
      дущем исследователи планируют встроить датчики тепла и упругости, чтобы протез по функциям напоминал настоящую руку. \r\n \r\nGoogle не понижает сайты в выдаче за 404-е ошибки\r\nTheSemPost опубликовал информацию о том, что Google не понижает сайты со\
      \ страницами с 404 ошибкой\_в выдаче. \r\nМногие веб-мастера ошибочно предполагали, что Google понижает в выдаче сайты с ошибкой. Но Гэри Илш, представитель поиска Google, опроверг эту информацию в Twitter. \r\nДженнифер Слег, основательница TheSemPost,\
      \ говорит, что сайт может получить 404 ошибку из-за редизайна сайта, неправильного перенаправления страниц или других причин. Поскольку многие веб-мастера не часто мониторят исходящие ссылки, то не могут оперативно устранить проблему. Но «наказывать» с\
      айт из-за этого было бы несправедливо. \r\nЧто касается пользовательского опыта (UX), страницы с 404 ошибкой усложняют работу пользователю. Поэтому веб-мастерам стоило бы чаще отслеживать ошибки. \r\n \r\nTwitter запустит круглосуточный новостной канал\
      \r\nКомпания Twitter совместно с Bloomberg создаст круглосуточный новостной канал. Канал будет работать на платформе соцсети. Компания Bloomberg займется подготовкой новостей и будет полностью контролировать информацию на канале. Также канал будет сопр\
      овождаться рекламой. \r\nФинансовый директор Twitter Энтони Ното считает, что их новостной канал станет хорошей альтернативой обычному телевидению, а Bloomberg – отличным партнером для создания подобного проекта. \r\nИнтересно, что в 2016 году Twitter\
      \ запустил трансляцию 3 программ Bloomberg в то же время, что и по телевидению. Но ни в прошлом году, ни в этом, условия сделки и финансовая сторона вопроса не разглашались. \r\nОткрытие канала ожидается осенью 2017 года. \r\n \r\nЗапись Дайджест №75.\
