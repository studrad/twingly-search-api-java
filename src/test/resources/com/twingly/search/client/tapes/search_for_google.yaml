      ехнологія, які змінюють світ як свого часу Інтернет</title><text>Нещодавно відбулася презентація оновленого Госгеокадастру, що працюватиме на блокчейні. Незважаючи на свою популярність, термін все ще викликає запитання у багатьох українців. \r\nБагато\
      \ людей тісно пов'язують поняття блокчейну і криптовалюта, наприклад, біткоіну. Вони мають рацію, адже блокчейн є одним з основних інструментів, що забезпечують функціонування біткоіну. Але, разом із тим, його застосування зовсім не обмежується сферою\
      \ віртуальних грошей. Перспективи блокчейну – дійсно колосальні. \r\nНайголовніше, що потрібно розуміти, це те, що блокчейн – це технологія. Вона передбачає створення довгих списків з послідовностей даних. Окремий шматок ланцюжка називається «блоком»,\
      \ а їх з'єднання у «чейн» відбувається за допомогою криптографії. Кожен компонент системи пам'ятає попередній, а внесення несанкціонованих змін відразу блокується. \r\nЧитайте також:\_Ціна співпраці\_зі Кремлем \r\nДля створення шифрування використовую\
      ть не один централізований сервер, а обчислювальні потужності всіх учасників процесу. Тобто будь-який користувач системи, побудованої на блокчейні, може також бути її власником. \r\nДаний підхід забезпечує відразу кілька переваг: \r\n1. Децентралізован\
      ий доступ унеможливлює або робить\_ вкрай важким взлом системи з метою внесення неправильних даних. Навіть якщо комусь вдасться внести зміни в один або декілька вузлів, інші компоненти системи не приймуть нові дані. Адже вони розходяться з попередньо з\
      береженими. При цьому, якщо ми беремо класичну архітектуру зберігання даних, часто зловмисникам потрібно тільки зламати центральний сервер. \r\n2. Йдеться про набагато більшу швидкість проведення операцій в порівнянні з класичними схемами. Наприклад, п\
      ри використанні блокчейн-технології, грошовий переказ може йти від кількох хвилин до півгодини замість кількох годин або навіть кількох\_ банківських днів. Що вже й казати, якщо минулого року британський банк Barclays зміг за чотири години провести акр\
      едитив. Хоча зазвичай це займало близько п'яти робочих днів. \r\n3. Також блокчейн сприяє значній економії ресурсів приватних осіб і зменшенню трансакційних витрат компаній і державних установ. Відсутність необхідності купувати центральний сервер, найм\
      ати людей для його обслуговування, платити за оренду і електрику робить операцію набагато більш доступною. \r\nЧитайте\_також:\_Для «Лабораторії Касперського» настали лихі часи \r\n4. Технологія блокчейн може виявитися майже універсальною для організац\
      ії багатьох економічних процесів і механізмів управління. Так, її впровадження в ланцюгах поставок зменшує вплив людського фактора. При цьому знижує ймовірність, в тому числі, й помилок з боку комп'ютера. \r\nНаприклад, не так давно AirFrance оголосили\
