      своей практике ни\_разу не\_встречал. Как по\_мне, это лишнее. Лучше покажите свой код. \r\n\r\nСовет новичкам. Даже если вы\_начинающий, вы\_точно пробуете писать какой-то код, решать какие-то задачи. Поэтому для новичка лучший подход\_— показать свой\
      \ GitHub-аккаунт. \r\n\r\nМожет\_ли ссылка на\_LinkedIn быть заменой резюме? Да, вполне. Это даже лучше, чем PDF-ка. \r\n\r\nІван Вергун, TeamLead в\_Lohika\r\n\r\nЯ\_інженер, і\_до\_мене резюме доходять вже після низки фільтрів. Мені доводилося обробл\
      яти десь з\_десяток резюме за\_тиждень, не\_більше. З\_частиною кандидатів потім зустрічався на\_співбесіді. \r\n\r\nПогане враження справляють резюме з\_орфографічними і\_грубими пунктуаційними помилками. Вони втрачають свою вагу приблизно втричі. Пог\
      ана англійська теж не\_додає позитивних вражень. Швидше за\_все, таких кандидатів запрошувати я\_не\_пораджу. \r\n\r\nРозмір. Оптимальний розмір резюме для інженера з\_певним досвідом\_— до\_трьох сторінок.  \r\n\r\nОформлення. На\_першій сторінці розм\
      істіть «шапку» та\_загальну інформацію: objective, список технологій/інструментів/методологій, освіту, професійні зацікавлення.  \r\n\r\nНа\_другій та\_третій сторінках представте список найцікавіших та\_найбільш значних проектів. Періодично редагуйте\
      \ цей список, залишаючи тільки\_те, що\_вам дало найбільший досвід і\_є\_досі актуальним. Проекти, які не\_стосуються Objective, детально описувати нема сенсу, але можна десь коротко про них згадати.  \r\n\r\nВ\_описі проекту найважливіше не\_те, яким\
      \ крутим він був, а\_те, чого ви\_на\_ньому досягли, які задачі вирішили, яку підсистему спроектували, які важливі баги знайшли чи\_виправили. Причому важливий доконаний час: не\_«вирішували», а\_«вирішили». \r\n\r\nНе\_потрібно перераховувати повний с\
      тек технологій\_— напишіть лише\_ті, якими користувалися і\_які знаєте. Якщо керували командою як\_тімлід чи\_ПМ, вкажіть кількість людей в\_команді. \r\n\r\nРозділ з\_особистими якостями я\_ніколи не\_читаю. \r\n\r\nФото. Обов’язково потрібне. Набагат\
      о легше запам’ятати резюме, асоціюючи його з\_фото, особливо коли доводиться обробити багато резюме за\_короткий час. \r\n\r\nЧи\_може лінк на\_LinkedIn бути заміною резюме? Як\_на\_мене, резюме на\_LinkedIn не\_дуже зручне і\_читабельне. Воно свідчить\
      \ лише про\_те, що\_кандидат занадто ледачий, щоб оформити якісне резюме власноруч.  \r\n\r\nАндрей Губский, CTO в\_Торф ТВ\r\n\r\nСразу настораживает, если у\_человека в\_резюме указано большое количество слабосвязанных между собой технологий и\_при э\
      том не\_слишком много лет опыта. Вряд\_ли я\_приглашу кандидата, который пишет, что занимается мобильной разработкой, версткой, бэкенд-разработкой, пишет одновременно на\_Ruby, PHP, ASP.NET, Python, при этом создает интернет-магазины, разрабатывает моб\
      ильные приложения и\_еще немного занимается дизайном. Скорее всего, такой человек имеет достаточно поверхностные знания по\_каждому отдельно взятому направлению и\_постоянно переключался из\_одной сферы в\_другую. А\_ведь для того, чтобы стать специали\
      стом, как вы\_помните, нужно посвятить определенному делу не\_меньше 10\_000\_часов. \r\n\r\nТакже не\_стоит указывать в\_резюме навыки и\_опыт, не\_связанный напрямую с\_IT. Опыт работы барменом, парикмахером или пиарщиком будет очень странно смотреть\
      ся в\_резюме на\_должность Python Developer. Исключение может быть, если вакансия является смежной с\_какой-то предметной областью. Например, если кандидат подается на\_должность PM\_в компанию, которая разрабатывает\_ПО для оценки финансовых рисков, т\
      о\_опыт работы в\_банке будет плюсом. \r\n\r\nРазмер. До\_трех листов А4\_— этого вполне достаточно, чтобы указать всю информацию о\_себе. Больший объем информации неудобно воспринимать. \r\n\r\nОформление. Желательно избегать экзотических шрифтов. Раз\
      мер шрифта должен быть в\_пределах 12-14 пунктов, чтобы текст не\_был слишком мелким или крупным. \r\n\r\nОпыт работы лучше всего оформлять следующим образом:  название компании;занимаемая должность, период работы на\_этой должности;список задач/сфера\
      \ ответственности на\_занимаемой должности;краткий перечень того, что сотрудник смог добиться на\_этой позиции и\_что считает своими достижениями.\r\n\r\nОсобого смысла в\_пункте о\_личных качествах я\_не\_вижу. Если только человек не\_обладает действи\
      тельно какими-то уникальными личными качествами, например: умеет проходить сквозь стены, обладает самым высоким в\_мире\_IQ, или\_же он\_няшный котик, который умеет писать код. \r\n\r\nФото. Лично я\_необходимости в\_этом не\_вижу. А\_учитывая, что\_HR\
      \ часто распечатывают резюме на\_черно-белом принтере, фото может превратиться в\_невнятное черно-серое пятно.  \r\n\r\nСопроводительное письмо. Для меня такое письмо вряд\_ли стало\_бы серьезным преимуществом. Больше внимания я\_обращаю на\_само резюм\
      е. \r\n\r\nСовет новичкам. В\_первую очередь сфокусируйтесь на\_каком-то одном направлении. Не\_стоит включать в\_резюме все технологии подряд, вплоть до\_текстовых редакторов. Лучше укажите несколько технологий/инструментов, с\_которыми успели поработ\
      ать и\_набраться хоть небольшого, но\_опыта.  \r\n\r\nВ\_случае отсутствия коммерческого опыта работы, большим плюсом будет собственный пет-проект или участие в\_Open Source. Ссылка на\_профиль в\_GitHub и\_наличие там одного-двух проектов с\_историей\
      \ коммитов помогут составить позитивное впечатление о\_кандидате.  \r\n\r\nМожет\_ли ссылка на\_LinkedIn быть заменой резюме? Да, в\_качестве замены резюме профиль в\_LinkedIn подходит\_— но\_только в\_том случае, если он\_детально заполнен и\_в\_нем и\
      меется вся актуальная информация.  \r\n\r\nІван Даниленко, Full Stack Developer в\_Mindmarker\r\n\r\nПогано, якщо в\_резюме є\_більше ніж 2\_види шрифту або кольору тексту, граматичні або синтаксичні помилки, невідповідне фото (наприклад, з\_вечірки),\
      \ відсутня структура. І\_якщо джуніорам це\_можна пробачити, то\_для сіньора такі речі видають неуважність до\_деталей або невідповідальність. Також дуже псують враження про резюме фрази-кліше, натякаючи на\_те, що\_кандидат хоче заповнити пустоту в\_р\
      езюме. \r\n\r\nРозмір. Найкраще\_— 2\_сторінки рівно. Якщо більше, то\_важко швидко шукати потрібну інформацію. Для початківців підходить і\_одна сторінка. \r\n\r\nОформлення. Розділ про досвід роботи важливо структурувати так, щоб останні місця роботи\
      \ були зверху. Описи мають бути досить короткими, щоб можна було швидко зрозуміти, що\_кандидати виконував на\_попередніх роботах. \r\n\r\nВикористовуйте чорний колір тексту і\_якийсь стандартний шрифт, на\_кшталт Arial або Times New Roman. Місця робот\
      и або важливі пункти в\_стеку технологій виділяйте жирним або курсивним шрифтом для привертання уваги. Якщо використовуєте списки, не\_робіть багато підпорядкованих списків, інакше текст буде важким для сприйняття. Якщо вакансія передбачає якісь графіч\
      ні навички, вставте в\_резюме елементи інфографіки. \r\n\r\nРозділ про особисті якості не\_є\_важливим. Не\_варто писати кліше, на\_кшталт hard working, positive. Вони викликають певне відчуття «no, not again». \r\n\r\nФото. В\_ІТ\_в\_більшості ролей з\
      овнішність\_— це\_не\_головне, тому фото не\_потрібно. Працівника в\_першу чергу розглядають як\_професіонала, тому зовнішній вигляд може заважати початковій зваженій оцінці кандидата. \r\n\r\nСупровідний лист. Варто писати, адже він дає найперше враже\
      ння про людину і\_пояснює, хто ви\_і\_чому надіслали резюме. В\_супровідному листі потрібно вказати, на\_яку вакансію ви\_претендуєте, і\_коротко описати, чому ви\_бажаєте зайняти цю\_позицію. \r\n\r\nПорада початківцям. Приділить увагу форматуванню та\
      \_структурі. За\_відсутності досвіду це\_єдине, чим можна скласти позитивне або негативне враження. Добре форматоване резюме вкаже на\_те, що\_людина зробила певне дослідження того, як\_краще писати резюме, підійшла до\_процесу з\_відповідальністю. \r\n\
      \r\nЧи\_може лінк на\_LinkedIn бути заміною резюме? Я\_вважаю, що\_ні, але в\_резюме варто додати посилання на\_ваш профіль. На\_LinkedIn можна розмістити більше інформації, відгуки. Це\_дозволяє скласти краще враження про кандидата. \r\n\r\nМаксим Мих\
      еенко, VP\_of\_Technology в\_Intel 471\r\n\r\nГрамматические/орфографические ошибки в\_резюме говорят о\_том, что человек не\_вычитал его, не\_отдал на\_проверку, другими словами, сделал спустя рукава. Также негативное впечатление создает большой объем\
      \ «воды» в\_резюме. К\_счастью, в\_нашей стране это редкость. \r\n\r\nЕсли вакансия на\_английском, то\_и\_резюме я\_ожидаю на\_английском. Это еще один способ проверить язык и\_способность выражать свои мысли. Резюме на\_русском\_— сразу в\_топку. \r\n\
      \r\nРазмер. 2-3 страницы обычно достаточно. Есть достойные исключения, когда и\_на\_одной странице размещают все необходимое, но\_чаще лучше несколько страниц. \r\n\r\nОформление. Больше всего меня интересуют разделы: об\_авторе (несколько предложений\
      \ вначале), скиллы, образование (тренинги, курсы). Если тут все хорошо, просматриваю опыт работы, выполненные проекты. \r\n\r\nОформляя раздел об\_опыте работы, укажите даты начала и\_конца работы в\_компании, а\_также напишите в\_скобках, сколько это\
      \ лет (например\_— 1,4\_года). Когда это написано, сразу понимаешь, что человек думает не\_только о\_себе, но\_и\_о\_том, кто будет резюме читать. Ему не\_придется вычислять эту цифру в\_уме. \r\n\r\nПо\_каждому месту работы приятно видеть информацию,\
      \ разбитую на\_несколько секций: о\_чем проект, технологии, технические роли, менеджерские и\_другие функции. \r\n\r\nЕсли пишите раздел о\_личных качествах, указывайте факты, реальные примеры из\_жизни. \r\n\r\nФото. Всегда приятнее видеть не\_только\
      \ черно-белые буквы имени, а\_и\_ассоциировать человека к\_контексту резюме. \r\n\r\nСопроводительное письмо. В\_последнее время большинство их\_присылает. Считаю, что это хорошая практика, но\_пишут часто не\_то. В\_этом разделе хочется видеть причину\
      , по\_которой стоит открыть резюме или удалить не\_глядя. Мне было\_бы приятно сразу видеть опыт работы (количество лет), основные скилы. \r\n\r\nСовет новичкам. Большим плюсом будут любые достижения и\_реальные факты, показывающие насколько человек бы\
      стро обучается и\_схватывает новое. Также обращу внимание на\_фан, если резюме будет интересным, с\_юмором :)  \r\n\r\nМожет\_ли ссылка на\_LinkedIn быть заменой резюме? Нет, за\_исключением случая, когда в\_линкедине все подробно описано. Но\_это 2\_\
      % от\_всех людей. \r\n\r\nСергей Факас, Information Security Officer\r\n\r\nТочно не\_приглашу кандидата, резюме которого содержит грамматические ошибки, будет неструктурированным. Странно выглядит резюме на\_полстраницы, если кандидат претендует на\_м\
      идла.  \r\n\r\nНе\_надо писать в\_резюме неправду или приписывать себе\_то, чего не\_знаете. Я\_иногда спрашиваю даже о\_тех навыках, которые могут быть не\_нужны для данной позиции, но\_декларированы в\_резюме. Если человек приписывает себе знание тог\
      о, чем не\_владеет, это создает плохое впечатление о\_кандидате. \r\n\r\nРазмер. 2-3 страницы, максимум 4. Все, что больше,\_— много. \r\n\r\nОформление. Резюме должно быть структурировано. Используйте какой-либо шаблон, например:   Краткие личные данн\
      ые;Знания и\_навыки в\_отрасли;Опыт работы (в\_обратном порядке);Английский;Регалии, публикации, хобби и\_прочее.\r\n\r\nОформляя раздел об\_опыте работы, перечислите занимаемые позиции, ваши обязанности, достижения, технологии. Мне интересно, чем чело\
      век гордится и\_в\_чем его ценность. \r\n\r\nРаздел с\_личными качествами можно не\_писать. Более того, для меня наличие такого раздела попахивает неискренностью. Вряд\_ли кто-то в\_нем напишет: «Не\_люблю работать в\_команде» или «Считаю, что я\_всегд\
      а прав». \r\n\r\nФото. Если речь идет об\_IT\_— оно не\_нужно. \r\n\r\nСопроводительное письмо. Мне кажется, в\_нем нет необходимости.  \r\n\r\nМожет\_ли ссылка на\_LinkedIn быть заменой резюме? Да, но\_только если профиль достаточно подробный и\_инфор\
      мативный, и\_меня посылают на\_LinkedIn не\_по\_причине лености рекрутера или кандидата. Если человек сам к\_нам приходит, то\_наличие резюме говорит о\_его интересе к\_позиции. Обратное\_— об\_обратном. \r\n\r\nАндрей Литвинов, Senior Software Developer\r\
      \n\r\nНегативное впечатление о\_кандидате создает небрежно составленное резюме, без структуры, без соблюдения стиля. \r\n\r\nРазмер. 1-2 страницы.  \r\n\r\nОформление. Уделите внимание структуре. Распишите детальнее опыт предыдущих 2-3 лет, а\_остально\
      е сократите до\_самого значимого/интересного. \r\n\r\nРаздел с\_личными качествами не\_думаю, что важен. Но, если есть что сказать, стоит сказать. \r\n\r\nФото. Из\_США сейчас идет тенденция убирать информацию, по\_которой можно дискриминировать кандид\
      ата. Хорошее фото может улучшить общее впечатление, но\_оно совсем необязательно для меня. \r\n\r\nСопроводительное письмо. Обращения с\_сопроводительными письмами часто более интересны, чем без них. Это позволяет лучше представить образ кандидата. И\_\
      вообще будет хорошим тоном при обращении написать несколько предложений о\_себе и\_о\_своем решении, как и\_в\_любой деловой переписке. Сухие резюме воспринимаются скорее негативно, но\_это только в\_случае, если кандидат сам откликается на\_вакансию.\
