      осі 3 з 5 найвідвідуваніших українцями сайтів є російськими</title><text>За даними дослідження Kantar TNS CMeter, квітневий рейтинг популярних серед українців сайтів очолили Google та YouTube. Далі позиції з 3 по 5 обіймають російські ВКонтакте, Мейл.Р\
      у та Яндекс. \r\nЦього місяця знову помінялись місцями Prom.ua (-1 пункт) та Rozetka.com (+1 пункт), при цьому в обох сайтів відбувся спад охоплення. \r\nУкраїнці частенько відвідували погодні сайти перед травневими святами, що підняло Gismeteo.com на\
      \ 5 рейтингу: \r\n \r\nДослідження охоплюєінтернет-користувачі у віці 14-70 років, і об’єднує дані з 3-х джерел: \r\n– Site-centric – лічильники, інтегровані в сайти. На даний момент у вимірі є близько 250 сайтів, з них близько 30 з фіксацією відео. \r\
