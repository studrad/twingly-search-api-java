      ухевич призвал называть евреев «жидами»</title><text>Народный депутат Украины Юрий Шухевич, сын командира УПА Романа Шухевича, призвал активно использовать «исторический термин «жиды», а не привнесенный Красной Россией «евреи». \r\nОб этом он высказалс\
      я во время круглого стола на тему «Обвинения украинцев в антисемитизме, как элемент стратегии информационной войны РФ против Украины», состоявшегося во Львовской областной универсальной научной библиотеке. \r\nТакже Шухевич остановился на событиях 1939\
      \ года, когда репрессии подверглись как украинцы, так и поляки, и евреи. «Советская репрессивная машина уничтожала интеллигенцию, не глядя на ее национальность и религию», — подчеркивается в сообщении, опубликованном на сайте библиотеки. \r\nВечер нача\
