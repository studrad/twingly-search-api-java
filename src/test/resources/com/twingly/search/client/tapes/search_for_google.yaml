      \ /><url>http://www.maranatha.org.ua/cnews/r/103639</url><title>В германской Евангелической церкви Гессена и Нассау появился благословляющий робот</title><text>BlessU-2, благословляющие робот стал частью инсталляции выставленной в Протестантской церкви\
      \ Гессена и Нассау в ходе Всемирной выставки посвященной Реформации. \r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\tВыставка была проведена в тех краях, где некогда Мартин Лютер предъявил миру свои знаменитые 95 тезисов, сообщает Седмица.  \r\n\r\nИсточником\
      \ благословения, пугающего прихожан и посетителей (цитируется пророк Исайя) стал странноватый робот с телом банкомата, умеющий зато поднимать руки-манипуляторы, имитирующие человеческие, и возносящий молитвы. Несмотря на скромный в технологическом план\
      е вид, робот вызвал дискуссию о взаимоотношениях между человечеством и машинами и возможностью использования последних в деле технологической реформации. \r\n\r\n«Да, у нас есть благословляющий робот. Это машина зачитывающая благословения», рассказывае\
      т преп. Фабиан Фогт, пресс-секретарь Протестантской Церкви Гессена и Нассау. \r\n\r\nРобот BlessU-2 обучен семи языкам, может говорить мужским или женским голосом и произносит разные типы благословений: традиционное, дружеское, ободряющее и обновляющее\
      . Для этого он может цитировать 40 различных библейских отрывков. \r\n\r\nЦелью инсталляции было не заменить пасторов на роботов, а поставить вопросы, такие как «Что такое благословение», «Кто может благословлять?», «Может ли Бог благословлять через ро\
      ботов?» \r\n\r\nВ Азии идея использования роботов в религиозных обрядах уже не кажется столь странной. Давно появился фантастический рассказ об избрании папы-робота и по мере улучшения качества Искусственного Интеллекта может возникнуть и серьезная дис\
      куссия о правах ИИ. \r\n\r\nВ храме в пригороде Пекина функционирует маленький робот по имени Сян Эр, внешне напоминающий мультипликационного монаха и отвечающий на вопросы посетителей о буддизме и повседневной жизни. Японская компания Nissei Eco работ\
      ает над созданием робота Пеппера, который будет проводить буддистские погребальные ритуалы по всей Японии. \r\n\r\nНа нашем сайте уже сообщалось о деятельности Антония Левандовского, инженера, оказавшегося посреди конфликта между Uber и Google’s Waymo,\
      \ зарегистрировавшем религиозную организацию «Дорога к будущему» для реализации проектов по созданию «Бога обладающего Искусственным интеллектом». \r\n\r\nПреподобный Кристофер Бенек готов приветствовать конкурентов из металла и пластика в своей пресви\
      терианской церкви Форта Лодердейл (Флорида). Бенек, один из основателей Христианской Трасгуманистической ассоциации, заинтересован не столько в машинах, умеющих поднимать манипуляторы и читать благословение, сколько в развитом Искусственном интеллекте\
      . Он надеется на появление роботов, которые смогут думать, чувствовать и вести себя как люди. \r\n\r\n«Я полагаю, что у технологической реформации в церкви есть будущее и это отлично», сказал Бенек. Согласно предсказаниям известного футуриста Рея Курцв\
      ейла (базирующимся на серьезном научном опыте) к 2020 г.персональные компьютеры достигнут вычислительной мощности человеческого мозга, а скоро после этого в медицинских целях начнут использовать наномашины. К 2029 г. компьютер сможет пройти тест Тьюрин\
      га, доказывающий наличие разума человеческого образца. Впрочем, уже сейчас чатботы близки к тому, чтобы пройти этот тест. Для этого надо, чтобы 50 % судей опознали в виртуальном собеседнике человека. \r\n\r\nУпомянутый Р.Курцвейл считает, что в свою оч\
      ередь человек станет все менее биологичным по мере внедрения в его тело новых устройств. Правда от этого момента нас отделяет большой срок. «Можно рассматривать этот процесс, как постепенный апгрейд», отметил Бенек. «Никто не колеблется будучи отправле\
      нным на зубное протезирование или лазерную коррекцию зрения. Почему же отказываться от апгрейда для интеллекта?» Бенек предполагает, что некоторым роботам будет по силам объединить страсть Билли Грэма, рассуждения о справедливости Мартина Лютера Кинга\
      \ и даже теологические рассуждения блаж.Августина. С таким роботом не жаль и поделиться рабочим местом. «Если есть что то лучшее, чем я, я должен к этому прислушиваться, будь то человек или ИИ», заключил пастор Бенек. \r\n\r\nРоберт Герачи, профессор р\
      елигиоведения в Манхеттен колледже, автор книги «Апокалиптический ИИ: видения неба в робототехнике, Искусственном Интеллекте и виртуальной реальности», считает, что существуют духовные группы людей открытых к идеям о спиритуальности не наделенных душой\
      \ объектов. Буддисты во всем мире воздают должное куклам, камням и тому подобному и предполагают, что в них может обитать сознание. Далай лама высказался в том духе, что сознание может войти в машину. Даже некоторые христианские церкви в США проводят м\
      ероприятия вроде «благословения велосипедов». \r\n\r\nПока же священники во всем мире могут чувствовать себя в безопасности в плане потери работы по причине ее автоматизации. Согласно проведенному в 2013 г. исследованию оксфордскими учеными, шансы на с\
      окращения по такой причине составляют менее одного процента. «Общение с людьми очень важно и не хотелось бы его сокращать. Я против того, чтобы сокращали даже моего почтальона, хотя понимаю, что робот может его заменить», отметил Герачи. \r\n\r\nНа вит\
      тенбергского робота посетители реагировали позитивно. Фогт вспоминает, как одна женщина получила благословение от робота по настоянию своего внука, а потом со слезами на глазах говорила, «что в этом что то есть». Подводя итоги, можно констатировать, чт\
      о конкуренция священникам со стороны ИИ пока не грозит. \r\n\r\n\r\n\r\n\r\n \r\n    \r\n\r\n\t\t\t\t\t\t\t\tНовость предоставлена сайтом Маранафа (по материалам НХМ).</text><languageCode>ru</languageCode><locationCode>ua</locationCode><coordinates /><links><link>http://www.prochurch.info/index.php/news/more/47393</link></links><tags\
