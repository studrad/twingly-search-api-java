      олодий Цукерберг мав отримати диплом магістра з психології Гарвардського університету, однак переважно він відвідував заняття з комп’ютерних технологій, а далі започаткував Фейсбук та покинув навчання. І виявляється, що саме через незакінчену освіту ві\
