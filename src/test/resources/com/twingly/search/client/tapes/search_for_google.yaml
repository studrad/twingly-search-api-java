      оциальных сетях. \r\nОсновные, важные моменты: \r\n1. Война будет называться не АТО, а обеспечение государственного суверенитета. Тем самым армии можно будет полноценно применять оружие, не объявляя войну. Вопрос, чем тогда армия пользовалась  три с ли\
      шним года? \r\n2. Россию официально признают агрессором. Это полное захоронение Минских переговоров, так как конфликт на Донбассе носил название внутреннего, а не внешнего. Нового варианта нет, война продолжается, нужно начинать все по-новой с документ\
      ами и международным сообществом. \r\n3. Киев не несёт никакой ответственности за ущерб нанесенный в результате конфликта. О восстанавливлении Донбасса речи нет. \r\n4. Оставшиеся жители в ОРДЛО дальше остаются без социального обеспечения, социальных вы\
      плат и пенсий. \r\n5. Право голоса возможно только выехав с ОРДЛО и взявши статус «переселенца». У оставшихся жителей такого права не предусмотрено. Хотя этого требовали американские специалисты и пункты Минских соглашений 4,9,12,13. \r\n6. Вместо штаб\
      а АТО — Объединённый оперативный штаб ВСУ, попутно, хотят внести изменения в закон «О местном самоуправлении», добавить нормы о досрочном прекращении полномочий советов разного уровня в случае введения военного положения.  \r\nПри подобном подходе, Дон\
      басс переживет еще не мало встрясок. \r\nАртур Журбенко \r\nСледите за нашими обновлениями в удобном формате. \r\nПодписывайтесь на нас в Facebook, Twitter, Google+ и Telegram.\r\n\r\nНаши корреспонденты каждый день ищут и обрабатывают информацию, кото\
