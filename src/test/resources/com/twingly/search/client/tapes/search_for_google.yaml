      их комп'ютерів. \r\nНапередодні видання The Washington Post також повідомило, що ізраїльські шпигуни виявили у мережі \"Касперського\" хакерські інструменти, які могли бути отримані лише від Агентства національної безпеки США. \r\nПісля розслідування,\
      \ в АНБ з'ясували, що ці інструменти знаходяться в уряді Росії. \r\nРаніше повідомлялося, що російські хакери, які працюють на уряд РФ, викрали у 2015 році секретну інформацію в американського Агентства національної безпеки (АНБ), зокрема, дані про те\
