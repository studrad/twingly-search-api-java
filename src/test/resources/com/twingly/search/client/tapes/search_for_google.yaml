      ладислав Недашковский</author><url>https://mediaflow.in.ua/world/na-kovre-u-prezidenta-ssha/</url><title>На ковре у Президента США</title><text>Встреча Министра иностранных дел Павла Климкина с Президентом США Дональдом Трампом – это бесспорная победа\
      \ отечественной дипломатии. Но кого благодарить, и чего это нам стоило? Давайте разбираться. \r\nДень встречи Павла Климкина с Президентом США загадочным образом совпал с аналогичной встречей руководителя МИД России Лаврова с Президентом Трампом. \r\nВ\
      стреча на Аляске\r\nВ середине апреля внешнеполитическими ведомствами России и США была спланирована встреча Сергея Лаврова и Рекса Тиллерсона на полях заседания Совета министров иностранных дел Арктического совета. По договоренности встреча должна был\
      а состояться 10-11 мая на Аляске. 28 апреля об этом официально заявил замминистра Главы МИД РФ Сергей Рябков. \r\nВсе шло к тому, что встреча Лаврова и Тиллерсона состоится 11 мая. О встрече с Трампом речь не шла. Также как и не шла речь о возможной вс\
      трече Президента Трампа или вице-Президента Пенса с Павлом Климкиным. \r\nОднако, 4 мая на сайте Роберта Портмана, сенатора Республиканца от штата Огайо, появилось коллективное письмо шести сенаторов к Президенту Трампу о приоритетности встречи с украи\
      нским руководством перед встречей с представителями РФ. Кроме Роберта Портмана письмо подписали демократы Роберт Менендез, Боб Кейси-младший, Джин Шахин, а также республиканцы Жжон Маккейн и Джим Инхоф. \r\n \r\n \r\nПрезидент США, в силу полномочий, и\
      меет практически неограниченное влияние на внешнюю политику Штатов, и ему нет необходимости согласовывать свою позицию с Сенатом или Конгрессом. Но сегодня Президенту Трампу необходима поддержка Сената в вопросах внутренней политики, где Сенат играет н\
      е первую, но и не вторую роль. \r\nЛоббисты на службе у Банковой\r\nОкружение Трампа воочию наблюдало попытки украинской власти оправдаться за попытку влиять на выборы в США путем агитации за Хиллари Клинтон (проигравшей Трампу президентскую гонку) и о\
      бливания грязью тогда еще кандидата, а сегодня уже Президента Дональда Трампа. Активную роль в отбеливании репутации украинской власти сыграла нанятая Администрацией Президента Украины лоббистская фирма BGR Group, которая ежемесячно получает $50 000 в\
      \ рамках контракта. Именно такая сумма фигурирует в отчете компании-регулятору. При этом сверхурочные активности компании оплачиваются дополнительно, что является традиционным для данного сегмента рынка. \r\nСледует отметить, что BGR Group имеет тесные\
      \ связи с сенаторами как от Демократической, так и от Республиканской партии США. Именно она стала флагманом разработки коллективного письма сенаторов к Президенту Трампу «о приоритетности встреч». \r\nВыполнить просьбу с пользой для себя\r\nАдминистра\
      цией Президента США было принято решение не только формально выполнить просьбу сенаторов, но и конвертировать ее в победу на международной арене и представить Трампа в облике миротворца. \r\nИменно в связи с позицией стратегических советников Трампа бы\
      ло принято решение перенести встречу Рекса Тиллерсона с Сергеем Лавровым из Аляски в Вашингтон и организовать встречу и с Павлом Климкиным. Для большего убеждения сенаторов в своей лояльности Президент США согласился и на протокольные встречи с главами\
      \ МИД России и Украины. \r\nФото с Трампом за $400 000\r\nПо данным Народного депутата Украины Андрея Артеменко, встречи Климкина с Пенсом и Трампом заняли вместе 6 минут и стоили украинским налогоплательщикам $400 000. \r\n \r\nИменно такой гонорар по\
      лучила уже известная нам компания BGR Group от украинского Правительства за организацию данной встречи. В течении 6 месяцев мы увидим отчет и документальное подтверждение данной транзакции на сайте американского регулятора fara.gov. \r\nПринесла ли дан\
      ная встреча существенное продвижение наших интересов в Штатах? Видимо, нет, ведь хоть немного детально обсудить проблему Донбасса за 6 минут просто невозможно. Зачастую такие встречи длятся не менее часа, а готовятся в течение многих недель, если не ме\
      сяцев. \r\nВ итоге мы видим, что встречи Климкина в Вашингтоне стали возможны по инициативе Белого Дома, который связался с BGR Group, и через них пригласил Министра Климкина сделать пару совместных фото. Напомню, чек за эти фото – 400 тысяч долларов.\
      \ \r\nДональд Трамп в результате проведенных встреч не только выполнил просьбу Сенаторов, но и зарекомендовал себя как Президента, который намерен принести мир на украинскую землю. Наблюдая за его политикой, мы должны констатировать, что слова Трампа с\
      оответствуют его действиям. \r\n \r\nСергей Быков, политический эксперт, Глава Института публичной политики и консалтинга ИНПОЛИТ \r\nСледите за нашими обновлениями в удобном формате. Подписывайтесь на нас в Facebook, Twitter, Google+ и Telegram.\r\nЗа\
      пись На ковре у Президента США впервые появилась МЕДИА ПОТОК.</text><languageCode>ru</languageCode><locationCode>ua</locationCode><coordinates /><links><link>https://www.fara.gov/docs/5430-Exhibit-AB-20170101-58.pdf</link><link>https://www.facebook.com/MediaFlowUA</link><link>https://www.twitter.com/MediaFlowUa</link><link>https://plus.google.com/+FlowInUa/videos</link><link>https://www.t.me/mediaflow</link></links><tags><tag>М\
