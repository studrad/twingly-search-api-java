      же было сказано выше, Doogee BL7000 работает под управлением чистого Android 7.0 Nougat. Одна из добавленных функций позволяет обновлять картинку заблокированного экрана при каждой разблокировке. В настройках можно либо включить, либо выключить эту воз\
      можность. Почти все (если не все) добавленные дополнительные функции оказались не переведены на русский язык. \r\n \r\nНет функции уменьшения рабочей области. В этом смартфоне она катастрофически необходима. \r\n\r\n                \r\n\r\n           \
