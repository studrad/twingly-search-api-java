      р Doogee BL7000 – когда нужно от 3-х дней автономной работы</title><text>Doogee BL7000 – это смартфон с большим дисплеем и огромным объёмом аккумулятора, который хочется верить, сможет предложить от 3-х дней автономной работы. Тем более, что процессор\
      \ здесь установлен довольно экономичный. Сегодня мы узнаем – так ли это, и что ещё он сможет предложить. \r\nХарактеристики Doogee BL7000\r\n\r\nЧипсет: MediaTek MT6750T (4 ядра ARM Cortex-A53 по 1.5 ГГц\_+ 4 ядра ARM Cortex-A53 по 1 ГГц).\r\nГрафическ\
      ий чип: ARM Mali-T860 MP2.\r\nОперативная память: 4 Гб LPDDR3.\r\nВнутренняя память: 64 Гб.\r\nmicroSD: до 128 Гб (гибридный слот).\r\nЭкран: IPS 5.5″ с FullHD разрешением, дисплей Sharp, защитное стекло с эффектом 2.5D.\r\nОперационная система: Android\
      \ 7.0 Nougat.\r\nОсновная камера: 13 МП Samsung ISOCELL + 13 МП Samsung ISOCELL с диафрагмой f/2.2.\r\nФронтальная камера: 13 МП\_Samsung\_ISOCELL, диафрагма f/2.2.\r\nГабариты и вес: 76x156x11 мм, 220 грамм.\r\nАккумулятор: 7060мАч, несъёмный.\r\nWi-Fi\_\
      802.11 b/g/n.\r\nBluetooth 4.0.\r\nGPS: есть.\r\nПоддерживается LTE.\r\nЦена: 170$ (4700 UAH).\r\n\r\nКомплектация Doogee BL7000\r\nDoogee BL7000 продаётся в обычной коробке чёрного цвета. В комплекте можно найти microUSB и OTG кабель, а также блок пит\
      ания (12V 2A). В компании не забыли и о силиконовом чехле с защитной плёнкой. Их кладут с большинством смартфонов Doogee. На самом смартфоне уже наклеена защитная плёнка под транспортировочной плёнкой. \r\n\r\nДизайн и эргономика Doogee BL7000\r\nDoogee\
      \ BL7000, прежде всего, очень большой и тяжёлый смартфон. При 5,5 дюймовой диагонали он получил размеры корпуса в 156x76x11 мм и вес в 220 г. Такие габариты должна оправдывать батарея, объёмом в 7060 мАч. О каких-то модных тенденциях вроде тонких рамок\
      \ здесь речи не идёт. \r\n \r\nНад дисплеем на фронтальной панели расположилась 13 Мп камера, вспышка, разговорный динамик и сенсор приближения с освещением. Несмотря на то, что смартфон чёрного цвета, сенсоры хорошо видны. Под дисплеем расположилась с\
      енсорная кнопка со встроенным дактилоскопическим датчиком. По бокам от неё ещё две сенсорные кнопки, лишённые подсветки. Сканер работает хорошо, но между прикладыванием пальца и разблокированным дисплеем проходит не меньше секунды. На фронтальной части\
      \ нет никакого датчика оповещения. \r\n \r\nОбратная часть Doogee BL7000 покрыта пластиком, текстурированным под кожу. Также здесь можно найти две 13 Мп камеры с одинарной вспышкой. Этот блок немного выступает над корпусом. Ближе к середине “выгравиров\
      ана” надпись Doogee. \r\n \r\nНа верхней грани расположился 3,5 мм аудиоразъём. \r\n \r\nНа нижней грани microUSB вход, один динамик и микрофон. \r\n \r\nЛевая грань пуста. \r\n \r\nНа правой грани находится лоток для двух nanoSIM карт. Второй слот гиб\
      ридный, и может быть использован для microSD карты. Ниже расположена качель громкости и кнопка включения. Обе кнопки выполнены из металла. Кнопка включения имеет ребристую поверхность, что помогает проще её нащупать. \r\n \r\n \r\nПри традиционном тест\
      е на лёгкое скручивание отошла задняя крышка. После этого вполне успешно снял крышку полностью и надел заново. При повторении теста, эта щель образовалась снова. Может мне попался бракованный смартфон, но не могу сказать, что чему-то удивился. Хорошо,\
      \ что в комплекте идёт чехол. \r\n \r\n \r\nВ остальном Doogee BL7000 собран очень хорошо, с отличной подгонкой деталей. \r\nВ чехле\r\nDoogee BL7000 очень большой смартфон, относительно других 5,5 дюймовых устройств. Хотелось сказать, что наконец нашл\
      ось 5,5 дюймовое устройство больше, чем iPhone 8 Plus, но нет. Проигрывает только в толщине. Но из-за значительно более толстого корпуса, веса и острых углов пользоваться устройством очень неудобно одной рукой. Но здесь размеры “неразборного” корпуса д\
      олжны быть оправданны хорошей автономностью. \r\nВ чехле\r\nЗащитное стекло обладает 2,5D краями. Что это за стекло – выяснить не удалось. Когда производитель кладёт такие вещи, как защитная плёнка в комплект, то он как бы намекает – носить это крайне\
      \ необходимо. \r\nВ чехле\r\nDoogee BL7000 предлагается в чёрном, синем и золотом цветах. \r\n\r\n                \r\n\r\n                \r\n                    \r\n                        \r\n                           \r\n\r\n                      \
