      \           \r\n                \r\n \r\n \r\nПро камеры ничего хорошего сказать нельзя. Эффект размытия – его нет. Качество самих фото значительно ниже среднего. И не важно, день это или ночи. Всегда присутствуют шумы, зернистость, низкая чёткость и н\
      еправильное определение баланса белого. А по углам всё просто превращается в кашу. Фронтальная камера получила супермедленный автофокус и вспышку. Но не то, чтобы передняя быстро фокусировалась. Видео ночью пришлось переснимать. Так как за 20 секунд съ\
      ёмки, камера так и не смогла ни на чём сфокусироваться. Днём, конечно, с этим проблем нет. Сами фотографии фронтальной камеры опять ниже среднего.\_При Full HD разрешении дисплея видео пишется лишь в HD качестве на основную камеру! Электронная стабилиз\
      ация в видео не работает. \r\nЗвук в Doogee BL7000\r\nКак ни странно, звучит смартфон хорошо. В наушниках – это качественный середнячок с неплохой проработкой всех частот. Никаких дополнительных настроек нет. \r\nДинамик почти не шипит и способен не пл\
      охо воспроизводить музыку. Успешно справляется с басами. Отдельно в настройках есть функция, при активации которой значительно увеличивается его громкость. При этом на качество звука это никак не влияет. \r\n \r\nРазговорный динамик достаточно громкий\
      \ и чёткий. Проблем при общении не возникало \r\nАвтономность Doogee BL7000\r\nDoogee BL7000 получил аккумулятор объёмом 7060 мАч. В тесте PCMark при 70% яркости он разрядил 55% батареи примерно за 7-8 часов. После этого произошёл сбой программы. Но эт\
      о даёт понять, что смартфон сможет прожить в таком режиме около 15 часов. При понижении яркости дисплея, который напомню достаточно яркий, можно будет добиться ещё более впечатляющих результатов. Doogee BL7000 легко сможет проработать как минимум 3 дня\
      \ в “нормальном” режиме использования. Заряжаться будет около 2,5 часов от родной зарядки. Смартфон можно использовать для зарядки других устройств. \r\nПлюсы: дизайн, аудиосоставляющая, MIRAVISION, дисплей, автономность. \r\nМинусы: камеры, разборной\
      \ корпус, производительность, габариты, отсутствие режима работы одной рукой, не работа некоторых функций. \r\nВывод:\_Если вам не нравятся портативные аккумуляторы, но нужен долгоиграющий смартфон, и при этом вам плевать на камеру – Doogee BL7000 для\
