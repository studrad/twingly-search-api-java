      \ новой «таинственной» ОС Google появился графический интерфейс</title><text>В сети появились фото и видео ОС Google Fuchsia. Система, которая раньше располагала только командной строкой, теперь обзавелась графическим интерфейсом Armadillo. Это карточн\
      ый интерфейс с возможностью разделения экрана между приложениями. Рабочий стол с иконками отсутствует. \r\nПервые фото Fuchsia\r\nВ сети появились первые скриншоты новой ОС от компании Google под названием Fuchsia. Изображения были опубликованы ресурсо\
      м Ars Technica. Судя по ним, у ОС появилась графическая оболочка. Как отмечает Ars Technica, Fuchsia рассчитана на современные мобильные устройства с мощными процессорами и большим объемом оперативной памяти. \r\nВ отличие от Android и Chrome OS, базой\
      \ для которых послужила Linux, новая ОС основана на собственном ядре Google Magenta. По наблюдению Ars Technica, экосистема Android не стремится идти в ногу с развитием ядра Linux – даже Google Pixel до сих пор использует версию 3.18, вышедшую в конце\
      \ 2014 г. Fuchsia – это свободное ПО, она лицензирована по смешанной схеме, в которой присутствуют черты лицензий BSD из 3-х пунктов, MIT, и Apache 2.0. \r\nПока не вполне понятно, как именно Google собирается использовать новую ОС, что придает ей орео\
      л таинственности. После того, как в августе 2016 г. ее код был выложен на ресурсе GitHub, исследователи предположили, что она может работать на большом количестве устройств, в том числе на встраиваемых системах, мобильных устройствах и ПК. Неопределенн\
      ость области применения заставила разработчика Fuchsia Трависа Гайзельбрехта (Travis Geiselbrecht) отдельно подчеркнуть, что «это не игрушка, и не выполненный на 20% проект», который будет заброшен ради более важных начинаний. \r\nИнтерфейс Armadillo\r\
      \nКогда в августе 2016 г. пользователи впервые увидели Fuchsia, у нее еще не было графического пользовательского интерфейса, только командная строка. Теперь интерфейс появился и получил название Armadillo. Он создан с помощью кроссплатформенного Google\
      \ Flutter SDK, что дает возможность собрать вариант интерфейса для Android и использовать его в ознакомительных целях. Приложения Flutter SDK пишутся на Dart, фирменной интерпретации JavaScript от Google. Они рассчитаны на высокую производительность ус\
      тройства и поддержку скорости смены кадра 120 fps. \r\n\r\n \r\nИнтерфейс ОС Google Fuchsia\r\nПриложения в Armadillo показаны в виде карточек, собранных в ленту, которую пользователь может листать по вертикали. Рабочий стол с иконками приложений, хара\
      ктерный для Android, по-видимому, отсутствует. Часы и индикатор заряда батареи показаны внизу, а не вверху экрана. Внизу размещена панель персонализированного поискового сервиса Google Now.\r\n\r\nОткрытое приложение не занимает весь экран, как это про\
      исходит в Android. Под окном приложения остается полоска рабочего стола. То же самое можно сказать о различных настройках – они не замещают рабочий стол Fuchsia, а накладываются на него. Если же карточку одного приложения «перетащить» на карточку друго\
      го, Armadillo запустит режим разделенного экрана, на котором будут отображаться сразу оба приложения. Таким образом на экране можно разместить до 4 приложений.</text><languageCode>ru</languageCode><locationCode>ua</locationCode><coordinates /><links><link>http://www.addtoany.com/add_to/twitter?linkurl=http:%2F%2Fportaltele.com.ua%2Fnews%2Fevents%2Fu-novoj-tainstvennoj-os-google-poyavilsya-graficheskij-interfejs.html&amp;linkname=У\
