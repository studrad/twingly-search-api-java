      ю кровлю с «вечной» гарантией</title><text>Компания Илона Маска начала принимать предзаказы на два вида солнечной черепицы из стекла — гладкую и текстурированную, а также впервые представила расценки. Солнечная кровля будет вырабатывать энергию в течен\
      ие 30 лет, а в качестве крыши прослужит, как уверяют в компании, целую вечность. Однако заплатить за это придется несколько десятков тысяч долларов. \r\nНа сайте Tesla пока доступны для предзаказа только два вида кровли для выработки солнечной энергии\
      \ — гладкая и текстурированная. В следующем году в продажу также поступят тосканская и сланцевая черепицы. Производство начнется летом. В своем микроблоге в Twitter глава Tesla Илон Маск сообщил, что установка крыши будет доступна в большинстве стран м\
      ира. Впрочем пока что обзавестись новой черепицей смогут только жители США, но в следующем году начнутся поставки в другие страны. \r\n\r\nSolar roof can be ordered for almost any country. Deployment this year in the US and overseas next year. \r\n— Elon\
      \ Musk (@elonmusk) 10 мая 2017 г. \r\n\r\nTesla представила свою разработку в конце октября прошлого года. Тогда стало известно, что плитка для крыши выполнена из цветной экранизирующей пленки, высокоэффективной солнечной панели и слоя закаленного стек\
      ла с использованием метода гидрографической печати. В составе черепицы содержится кварц, что делает ее износостойкой. Чтобы это доказать, компания сбрасывала гири на различные виды черепичного покрытия, в том числе на глиняную черепицу и шифер, и выдер\
      жать удар смогла только солнечная кровля. Ставка на прочность подтвердилась и сейчас. Tesla обещает, что черепица прослужит до тех пор, пока не развалится дом, однако генерировать электричество она будет только в течение 30 лет. \r\nКомпания также пред\
      ставила расценки и систему расчета на основе данных проекта Sunroof от Google. С помощью системы можно узнать, во сколько обойдется установка солнечной кровли и сколько денег она поможет сэкономить с течением времени. По словам Илона Маска, при покрыти\
      и 35% крыши солнечной черепицей один квадратный фут (930 кв. см) обойдется в $21,85. Покрытие крыши дома в штате Нью-Йорк площадью 185 кв. м будет стоить $50 000. При этом за 30 лет солнечная кровля позволит сэкономить $64 000 на оплате счетов за элект\
      роэнергию. \r\nВ ноябре прошлого года Маск заявлял, что солнечная крыша Tesla равна или даже уступает по стоимости обычной кровле из черепицы. Как отмечает Electrek, при установке кровли лишь часть черепицы будет оснащена солнечными модулями — это зави\
      сит от их расположения и погодных условий. Обычная стеклочерепица Tesla без солнечного элемента стоит дешевле, чем аналоги, а вот дорогая солнечная черепица сможет найти спрос, только если покупатели будут учитывать выгоду от производимой ею энергии. \r\
      \nСоздание единой экосистемы продуктов входит в мастерплан Tesla. Илон Маск предполагает, что со временем клиенты компании будут покупать не только электромобили, но и устанавливать солнечную крышу, домашние системы хранения энергии и пользоваться стан\
      циями подзарядки. В конце апреля Tesla обновила свое мобильное приложение — теперь в нем можно отслеживать и контролировать состояние солнечных панелей, аккумуляторов электромобилей и домашних хранилищ энергии Powerwall. В режиме реального времени в пр\
      иложении отображаются данные о выработке солнечной энергии, силовом потоке батареи и потреблении электричества. \r\n. Tesla открыла предзаказы на солнечную кровлю с «вечной» гарантией . 24news.com.ua. \r\n\r\nИсточник</text><languageCode>ru</languageCode><locationCode>ua</locationCode><coordinates\
